<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TOEFL ITP Structure Practice Set 2</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Thai:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Noto Sans Thai', sans-serif; }
        .option-btn { transition: all 0.2s; }
        .fade-in { animation: fadeIn 0.5s ease-in; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body class="bg-indigo-50 min-h-screen flex items-center justify-center p-4">

    <div class="bg-white rounded-xl shadow-xl w-full max-w-2xl overflow-hidden" id="quiz-container">
        <!-- Header -->
        <div class="bg-indigo-700 p-6 text-white">
            <h1 class="text-2xl font-bold">TOEFL ITP Practice Set 2</h1>
            <p class="text-indigo-200 text-sm mt-1">Structure & Written Expression (Advanced)</p>
        </div>

        <!-- Progress Bar -->
        <div class="w-full bg-gray-200 h-2">
            <div class="bg-indigo-400 h-2 transition-all duration-300" style="width: 0%" id="progress-bar"></div>
        </div>

        <!-- Question Section -->
        <div class="p-6">
            <div class="flex justify-between items-center mb-4 text-sm text-gray-500">
                <span id="question-count">Question 1 of 10</span>
                <span id="score-display" class="font-bold text-indigo-600">Score: 0</span>
            </div>

            <div id="question-area" class="fade-in">
                <h2 class="text-lg font-medium text-gray-800 mb-6 leading-relaxed" id="question-text">
                    Loading...
                </h2>

                <div class="space-y-3" id="options-container"></div>

                <!-- Feedback Area -->
                <div id="feedback-area" class="hidden mt-6 p-4 rounded-lg border-l-4">
                    <p class="font-bold mb-1" id="feedback-title"></p>
                    <p class="text-gray-700 text-sm" id="feedback-rationale"></p>
                </div>
            </div>

            <!-- Result Section -->
            <div id="result-area" class="hidden text-center py-8 fade-in">
                <div class="text-6xl mb-4">üéì</div>
                <h2 class="text-2xl font-bold text-gray-800 mb-2">Practice Complete!</h2>
                <p class="text-gray-600 mb-6">Final Score: <span id="final-score" class="text-3xl font-bold text-indigo-600"></span> / 10</p>
                <div id="message-result" class="text-lg mb-8 font-medium"></div>
                <button onclick="restartQuiz()" class="bg-indigo-600 text-white px-6 py-3 rounded-lg hover:bg-indigo-700 font-semibold transition shadow-md">
                    Review Again
                </button>
            </div>
        </div>

        <!-- Footer -->
        <div class="bg-gray-50 p-4 border-t flex justify-end" id="footer-controls">
            <button id="next-btn" onclick="nextQuestion()" class="hidden bg-gray-800 text-white px-6 py-2 rounded hover:bg-gray-900 transition">
                Next Question &rarr;
            </button>
        </div>
    </div>

    <script>
        // Updated Data Set 2
        const quizData = [
            {
                question: "The study of astronomy __________ precise instruments to measure the movement of celestial bodies.",
                options: [
                    { text: "requires", correct: true, rationale: "Correct! 'The study' is a singular subject needing a main verb." },
                    { text: "it requires", correct: false, rationale: "Incorrect. Double subject ('The study' + 'it')." },
                    { text: "requiring", correct: false, rationale: "Incorrect. V-ing is not a finite verb." },
                    { text: "that requires", correct: false, rationale: "Incorrect. Creates a relative clause fragment." }
                ]
            },
            {
                question: "__________, the Grand Canyon is one of Arizona's most famous landmarks.",
                options: [
                    { text: "A massive gorge", correct: true, rationale: "Correct! An appositive noun phrase describing 'the Grand Canyon'." },
                    { text: "It is a massive gorge", correct: false, rationale: "Incorrect. Creates a comma splice." },
                    { text: "A massive gorge is", correct: false, rationale: "Incorrect. The sentence already has a main verb 'is'." },
                    { text: "Because a massive gorge", correct: false, rationale: "Incorrect. 'Because' requires a full clause (S+V)." }
                ]
            },
            {
                question: "The scientists __________ the experiment were surprised by the unexpected results.",
                options: [
                    { text: "conducting", correct: true, rationale: "Correct! Active participle (V-ing) reducing 'who were conducting'." },
                    { text: "conducted", correct: false, rationale: "Incorrect. Passive meaning (scientists were conducted?) is wrong." },
                    { text: "were conducting", correct: false, rationale: "Incorrect. Creates two main verbs without a connector." },
                    { text: "conduct", correct: false, rationale: "Incorrect. Verb form error." }
                ]
            },
            {
                question: "__________ distinct from one another, the two species share a common ancestor.",
                options: [
                    { text: "Although", correct: true, rationale: "Correct! Reduced clause: 'Although (they are) distinct...'." },
                    { text: "Despite", correct: false, rationale: "Incorrect. 'Despite' must be followed by a Noun or V-ing." },
                    { text: "However", correct: false, rationale: "Incorrect. 'However' is an adverb, not a sub-conjunction for this position." },
                    { text: "Because", correct: false, rationale: "Incorrect. Logic error (Contrast needed, not Cause)." }
                ]
            },
            {
                question: "Not only __________ efficient, but it is also environmentally friendly.",
                options: [
                    { text: "is the new method", correct: true, rationale: "Correct! Inversion is required after 'Not only'." },
                    { text: "the new method is", correct: false, rationale: "Incorrect. No inversion." },
                    { text: "the new method", correct: false, rationale: "Incorrect. Missing verb." },
                    { text: "is it", correct: false, rationale: "Incorrect. 'It' has no reference yet." }
                ]
            },
            {
                question: "The research process involves collecting data, analyzing trends, and __________ conclusions.",
                options: [
                    { text: "drawing", correct: true, rationale: "Correct! Parallel structure: collecting, analyzing, and drawing." },
                    { text: "to draw", correct: false, rationale: "Incorrect. Not parallel." },
                    { text: "draw", correct: false, rationale: "Incorrect. Not parallel." },
                    { text: "drew", correct: false, rationale: "Incorrect. Wrong tense/form." }
                ]
            },
            {
                question: "Historians differ in their opinions of __________ the Roman Empire fell.",
                options: [
                    { text: "why", correct: true, rationale: "Correct! Noun clause (why + S + V) acting as object of 'of'." },
                    { text: "that", correct: false, rationale: "Incorrect. 'That' clauses rarely follow prepositions." },
                    { text: "it", correct: false, rationale: "Incorrect. Grammatically incomplete." },
                    { text: "because", correct: false, rationale: "Incorrect. 'Because' introduces an adverb clause, not an object." }
                ]
            },
            {
                question: "The artifacts __________ in the ancient tomb date back to the 14th century.",
                options: [
                    { text: "found", correct: true, rationale: "Correct! Passive participle (V3) reducing 'which were found'." },
                    { text: "finding", correct: false, rationale: "Incorrect. Active meaning is wrong here." },
                    { text: "were found", correct: false, rationale: "Incorrect. Creates two main verbs." },
                    { text: "find", correct: false, rationale: "Incorrect. Wrong form." }
                ]
            },
            {
                question: "The higher the kinetic energy of the particles, __________ they move.",
                options: [
                    { text: "the faster", correct: true, rationale: "Correct! Double comparative: 'The higher..., the faster...'." },
                    { text: "faster", correct: false, rationale: "Incorrect. Missing 'the'." },
                    { text: "the fastest", correct: false, rationale: "Incorrect. Superlative used instead of comparative." },
                    { text: "faster than", correct: false, rationale: "Incorrect structure." }
                ]
            },
            {
                question: "__________ usually three primary colors in traditional art theory.",
                options: [
                    { text: "There are", correct: true, rationale: "Correct! Existence 'There are' matches plural 'colors'." },
                    { text: "They are", correct: false, rationale: "Incorrect meaning (definition vs existence)." },
                    { text: "It is", correct: false, rationale: "Incorrect. Singular verb with plural noun." },
                    { text: "There is", correct: false, rationale: "Incorrect. Singular verb with plural noun." }
                ]
            }
        ];

        let currentQuestion = 0;
        let score = 0;
        let answered = false;

        function initQuiz() {
            currentQuestion = 0;
            score = 0;
            document.getElementById('result-area').classList.add('hidden');
            document.getElementById('question-area').classList.remove('hidden');
            document.getElementById('footer-controls').classList.remove('hidden');
            loadQuestion();
        }

        function loadQuestion() {
            answered = false;
            const data = quizData[currentQuestion];
            
            document.getElementById('question-count').innerText = `Question ${currentQuestion + 1} of ${quizData.length}`;
            document.getElementById('score-display').innerText = `Score: ${score}`;
            document.getElementById('question-text').innerHTML = data.question;
            
            const progress = ((currentQuestion) / quizData.length) * 100;
            document.getElementById('progress-bar').style.width = `${progress}%`;

            const optionsContainer = document.getElementById('options-container');
            optionsContainer.innerHTML = '';
            
            data.options.forEach((option, index) => {
                const btn = document.createElement('button');
                btn.className = `option-btn w-full text-left p-4 rounded-lg border border-gray-200 hover:bg-indigo-50 hover:border-indigo-300 focus:outline-none mb-2 bg-white text-gray-700`;
                btn.innerHTML = `<span class="font-bold mr-2 text-gray-400">${String.fromCharCode(65 + index)}.</span> ${option.text}`;
                btn.onclick = () => checkAnswer(index, btn);
                optionsContainer.appendChild(btn);
            });

            document.getElementById('feedback-area').classList.add('hidden');
            document.getElementById('next-btn').classList.add('hidden');
        }

        function checkAnswer(selectedIndex, selectedBtn) {
            if (answered) return;
            answered = true;

            const data = quizData[currentQuestion];
            const isCorrect = data.options[selectedIndex].correct;
            const feedbackArea = document.getElementById('feedback-area');
            const feedbackTitle = document.getElementById('feedback-title');
            const feedbackRationale = document.getElementById('feedback-rationale');
            const allBtns = document.querySelectorAll('.option-btn');

            allBtns.forEach((btn, index) => {
                btn.disabled = true;
                if (data.options[index].correct) {
                    btn.classList.add('bg-green-100', 'border-green-500', 'text-green-800');
                } else if (index === selectedIndex && !isCorrect) {
                    btn.classList.add('bg-red-100', 'border-red-500', 'text-red-800');
                } else {
                    btn.classList.add('opacity-50');
                }
            });

            if (isCorrect) {
                score++;
                feedbackArea.className = "mt-6 p-4 rounded-lg border-l-4 bg-green-50 border-green-500 block fade-in";
                feedbackTitle.innerText = "Correct! ‚úÖ";
                feedbackTitle.className = "font-bold mb-1 text-green-700";
            } else {
                feedbackArea.className = "mt-6 p-4 rounded-lg border-l-4 bg-red-50 border-red-500 block fade-in";
                feedbackTitle.innerText = "Incorrect ‚ùå";
                feedbackTitle.className = "font-bold mb-1 text-red-700";
            }

            feedbackRationale.innerText = data.options[selectedIndex].rationale;
            document.getElementById('score-display').innerText = `Score: ${score}`;
            document.getElementById('next-btn').classList.remove('hidden');
        }

        function nextQuestion() {
            currentQuestion++;
            if (currentQuestion < quizData.length) {
                loadQuestion();
            } else {
                showResult();
            }
        }

        function showResult() {
            document.getElementById('question-area').classList.add('hidden');
            document.getElementById('footer-controls').classList.add('hidden');
            document.getElementById('result-area').classList.remove('hidden');
            
            document.getElementById('final-score').innerText = score;
            document.getElementById('progress-bar').style.width = `100%`;

            const msgDiv = document.getElementById('message-result');
            if (score >= 8) {
                msgDiv.innerText = "Excellent! You are ready for the exam! üéâ";
                msgDiv.className = "text-lg mb-8 font-bold text-green-600";
            } else if (score >= 5) {
                msgDiv.innerText = "Good job! Review the mistakes. üëç";
                msgDiv.className = "text-lg mb-8 font-bold text-indigo-600";
            } else {
                msgDiv.innerText = "Keep practicing! You can do it! üí™";
                msgDiv.className = "text-lg mb-8 font-bold text-orange-600";
            }
        }

        function restartQuiz() {
            initQuiz();
        }

        initQuiz();
    </script>
</body>
</html>
