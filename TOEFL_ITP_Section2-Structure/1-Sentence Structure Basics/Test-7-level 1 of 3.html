<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TOEFL ITP Basics: Level 1 (Vocab Booster Set 7)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Thai:wght@300;400;600&family=Sarabun:wght@400;600&display=swap" rel="stylesheet">
    <!-- Phosphor Icons -->
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <style>
        body { font-family: 'Sarabun', 'Noto Sans Thai', sans-serif; }
        .option-btn { transition: all 0.2s; }
        .fade-in { animation: fadeIn 0.3s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }
        
        .rationale-scroll::-webkit-scrollbar { width: 6px; }
        .rationale-scroll::-webkit-scrollbar-track { background: #f1f1f1; }
        .rationale-scroll::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 3px; }
    </style>
</head>
<body class="bg-slate-100 min-h-screen flex items-center justify-center p-4">

    <div class="bg-white rounded-2xl shadow-xl w-full max-w-2xl overflow-hidden border border-slate-200 flex flex-col max-h-[95vh]" id="app-container">
        
        <!-- Header -->
        <div class="bg-rose-700 p-5 text-white flex-none relative overflow-hidden">
            <div class="relative z-10 flex justify-between items-center">
                <div>
                    <h1 class="text-xl font-bold flex items-center gap-2">
                        <i class="ph ph-book-open-text text-2xl"></i> TOEFL Structure & Vocab
                    </h1>
                    <p class="text-rose-200 text-xs mt-1">Set 7: Academic Noun/Verb Focus</p>
                </div>
                <div class="text-right">
                    <div class="text-xs text-rose-200 uppercase tracking-wide">Score</div>
                    <div class="text-2xl font-bold" id="score-display">0</div>
                </div>
            </div>
            <div class="absolute -bottom-8 -right-8 w-32 h-32 bg-rose-500 rounded-full opacity-30 blur-xl"></div>
        </div>

        <!-- Progress Bar -->
        <div class="w-full bg-gray-100 h-1.5 flex-none">
            <div class="bg-rose-400 h-1.5 transition-all duration-300 ease-out" style="width: 0%" id="progress-bar"></div>
        </div>

        <!-- Scrollable Content Area -->
        <div class="p-6 overflow-y-auto flex-grow rationale-scroll" id="content-area">
            
            <!-- Question View -->
            <div id="question-view" class="fade-in">
                <div class="flex justify-between items-center mb-4">
                    <span class="px-3 py-1 bg-gray-100 text-gray-600 rounded-full text-xs font-bold tracking-wide" id="question-count">QUESTION 1/10</span>
                </div>

                <!-- Question Text -->
                <div class="mb-6">
                    <h2 class="text-xl text-gray-900 font-semibold leading-relaxed mb-2" id="question-text">
                        Loading...
                    </h2>
                    <!-- Thai Translation (Hidden by default) -->
                    <p class="hidden text-rose-700 text-sm italic font-medium bg-rose-50 inline-block px-3 py-1 rounded-lg border border-rose-100 fade-in" id="question-translation">
                        Loading...
                    </p>
                </div>

                <div class="space-y-3" id="options-container">
                    <!-- Options injected via JS -->
                </div>

                <!-- Feedback Area -->
                <div id="feedback-area" class="hidden mt-6 rounded-xl border overflow-hidden fade-in shadow-sm">
                    <div class="p-4" id="feedback-header">
                        <div class="flex items-center gap-2 font-bold text-lg" id="feedback-title"></div>
                    </div>
                    
                    <div class="p-5 bg-gray-50 border-t border-gray-100 text-gray-700 text-sm leading-relaxed space-y-4" id="feedback-content">
                        <!-- Rationale injected via JS -->
                    </div>

                    <!-- Vocabulary Section -->
                    <div class="bg-yellow-50 p-4 border-t border-yellow-100 text-sm text-gray-800">
                        <div class="font-bold text-yellow-800 flex items-center gap-2 mb-2">
                            <i class="ph-fill ph-lightbulb"></i> คำศัพท์น่ารู้ (Vocabulary Boost)
                        </div>
                        <div id="vocab-content" class="space-y-2 pl-6">
                            <!-- Vocab injected via JS -->
                        </div>
                    </div>
                </div>
            </div>

            <!-- Result View -->
            <div id="result-view" class="hidden text-center py-8 fade-in h-full flex flex-col justify-center">
                <div class="mb-6 inline-block p-4 rounded-full bg-rose-50 text-rose-600">
                    <i class="ph ph-medal text-6xl"></i>
                </div>
                <h2 class="text-2xl font-bold text-gray-800 mb-2">Quiz Completed!</h2>
                <p class="text-gray-500 mb-8">คะแนนรวมของคุณ</p>
                
                <div class="flex justify-center items-center mb-8">
                    <div class="bg-white px-10 py-6 rounded-2xl border border-gray-200 shadow-sm">
                        <span class="block text-gray-400 text-xs uppercase tracking-wider font-bold mb-1">Total Score</span>
                        <div class="flex items-baseline gap-1">
                            <span id="final-score" class="text-5xl font-bold text-rose-600"></span>
                            <span class="text-gray-400 text-2xl font-medium">/ 10</span>
                        </div>
                    </div>
                </div>
                
                <div class="flex gap-3 justify-center">
                    <button onclick="reviewAnswers()" class="px-6 py-2.5 rounded-lg border border-gray-300 text-gray-700 hover:bg-gray-50 font-medium transition flex items-center gap-2">
                        <i class="ph ph-eye"></i> Review Answers
                    </button>
                    <button onclick="restartQuiz()" class="px-6 py-2.5 rounded-lg bg-rose-600 text-white hover:bg-rose-700 font-medium transition shadow-md hover:shadow-lg flex items-center gap-2">
                        <i class="ph ph-arrow-counter-clockwise"></i> Try Again
                    </button>
                </div>
            </div>

        </div>

        <!-- Footer / Navigation Controls -->
        <div class="bg-gray-50 p-4 border-t border-gray-200 flex justify-between items-center flex-none" id="footer-controls">
            <button id="prev-btn" onclick="prevQuestion()" class="hidden px-4 py-2 rounded-lg text-gray-600 hover:bg-gray-200 hover:text-gray-800 transition font-medium text-sm flex items-center gap-2 disabled:opacity-50">
                <i class="ph ph-arrow-left"></i> Back
            </button>
            <div id="spacer" class="hidden"></div>
            <button id="next-btn" onclick="nextQuestion()" class="hidden bg-gray-800 text-white px-6 py-2.5 rounded-lg hover:bg-gray-900 transition font-medium text-sm flex items-center gap-2 shadow-sm">
                Next <i class="ph ph-arrow-right"></i>
            </button>
        </div>
    </div>

    <script>
        // Data Set: Level 1 (Set 7) - Academic Vocabulary Focus
        const quizData = [
            {
                question: "The factory will __________ waste materials safely.",
                translation: "โรงงานจะ ______ วัสดุของเสียอย่างปลอดภัย",
                vocab: [
                    "<b>Process</b> (V): แปรรูป, ดำเนินการ (process waste)",
                    "<b>Process</b> (N): กระบวนการ (learning process)"
                ],
                options: [
                    { text: "process", correct: true, rationale: "หลังกริยาช่วย 'will' ต้องการ <b>V.1 (Infinitive)</b> ครับ<br>• <b>process</b> เป็นกริยาแปลว่า 'แปรรูป/จัดการ'" },
                    { text: "processes", correct: false, rationale: "<b>ผิดรูปกริยา:</b> หลัง will ห้ามเติม s/es ครับ" },
                    { text: "processing", correct: false, rationale: "<b>กริยาไม่แท้:</b> V-ing ใช้หลัง will โดยตรงไม่ได้ (ต้องมี be) ครับ" },
                    { text: "processed", correct: false, rationale: "<b>ผิดรูปกริยา:</b> หลัง will ไม่ใช้ V.2/V.3 ครับ" }
                ]
            },
            {
                question: "Regular exercise __________ your overall health.",
                translation: "การออกกำลังกายสม่ำเสมอ ______ สุขภาพโดยรวมของคุณ",
                vocab: [
                    "<b>Benefit</b> (V): มีประโยชน์ต่อ, ให้ผลดี",
                    "<b>Benefit</b> (N): ผลประโยชน์, ข้อดี"
                ],
                options: [
                    { text: "benefits", correct: true, rationale: "ประโยคขาด <b>กริยา (Verb)</b><br>• ประธาน <b>Regular exercise</b> (เอกพจน์/นามนับไม่ได้)<br>• กริยา Present Simple จึงเติม s เป็น <b>benefits</b>" },
                    { text: "benefit", correct: false, rationale: "<b>ผิดพจน์:</b> ใช้กับประธานพหูพจน์ครับ" },
                    { text: "benefiting", correct: false, rationale: "<b>กริยาไม่แท้:</b> V-ing ลอยๆ เป็นกริยาหลักไม่ได้ครับ" },
                    { text: "beneficial", correct: false, rationale: "<b>ผิดหน้าที่คำ:</b> Beneficial เป็น Adjective (ที่เป็นประโยชน์) ครับ" }
                ]
            },
            {
                question: "The __________ for electric cars is increasing.",
                translation: "______ สำหรับรถยนต์ไฟฟ้ากำลังเพิ่มขึ้น",
                vocab: [
                    "<b>Demand</b> (N): ความต้องการ (demand for...)",
                    "<b>Demand</b> (V): เรียกร้อง, ต้องการ"
                ],
                options: [
                    { text: "demand", correct: true, rationale: "หลัง Article 'The' ต้องการ <b>คำนาม (Noun)</b> เป็นประธาน<br>• <b>demand</b> (ความต้องการ) เป็นคำนามที่เหมาะสมครับ" },
                    { text: "demands", correct: false, rationale: "<b>ผิดพจน์:</b> กริยาหลักคือ is (เอกพจน์) ประธานต้องเป็นเอกพจน์ครับ" },
                    { text: "demanding", correct: false, rationale: "<b>ผิดความหมาย:</b> Demanding มักใช้เป็น Adj แปลว่า 'ที่เรียกร้องมาก/เอาใจยาก' ครับ" },
                    { text: "demanded", correct: false, rationale: "<b>ผิดหน้าที่คำ:</b> เป็น V.2/V.3 ครับ" }
                ]
            },
            {
                question: "Social media can __________ public opinion significantly.",
                translation: "โซเชียลมีเดียสามารถ ______ ความคิดเห็นของสาธารณชนได้อย่างมีนัยสำคัญ",
                vocab: [
                    "<b>Influence</b> (V): มีอิทธิพลต่อ, ชักจูง",
                    "<b>Influence</b> (N): อิทธิพล"
                ],
                options: [
                    { text: "influence", correct: true, rationale: "หลัง Modal Verb 'can' (สามารถ)<br>• ต้องตามด้วย <b>V.1 (Infinitive)</b> คือ <b>influence</b>" },
                    { text: "influences", correct: false, rationale: "<b>ผิดรูปกริยา:</b> หลัง can ห้ามเติม s ครับ" },
                    { text: "influencing", correct: false, rationale: "<b>กริยาไม่แท้:</b> ใช้หลัง can ไม่ได้ครับ" },
                    { text: "influential", correct: false, rationale: "<b>ผิดหน้าที่คำ:</b> Influential เป็น Adjective (ที่มีอิทธิพล) ครับ" }
                ]
            },
            {
                question: "The scientist conducted a complex __________.",
                translation: "นักวิทยาศาสตร์ดำเนินการ ______ ที่ซับซ้อน",
                vocab: [
                    "<b>Research</b> (N): การวิจัย",
                    "<b>Research</b> (V): ทำวิจัย"
                ],
                options: [
                    { text: "research", correct: true, rationale: "หลัง Adjective 'complex' ต้องการ <b>คำนาม (Noun)</b><br>• <b>research</b> (การวิจัย) เป็นคำนามครับ" },
                    { text: "researches", correct: false, rationale: "<b>ผิดพจน์:</b> Research มักใช้เป็นนามนับไม่ได้ (Uncountable) หรือถ้าใช้ a...research ก็ต้องเป็นเอกพจน์ครับ" },
                    { text: "researched", correct: false, rationale: "<b>ผิดหน้าที่คำ:</b> เป็น V.2/V.3 ครับ" },
                    { text: "researching", correct: false, rationale: "<b>ผิดหน้าที่คำ:</b> เป็น V-ing ครับ" }
                ]
            },
            {
                question: "They plan to __________ the new policy next month.",
                translation: "พวกเขาวางแผนที่จะ ______ นโยบายใหม่ในเดือนหน้า",
                vocab: [
                    "<b>Implement</b> (V): นำไปปฏิบัติ, ดำเนินการ",
                    "<b>Implement</b> (N): เครื่องมือ, อุปกรณ์"
                ],
                options: [
                    { text: "implement", correct: true, rationale: "หลัง 'plan to' (วางแผนที่จะ)<br>• ต้องตามด้วย <b>V.1 (Infinitive)</b> คือ <b>implement</b>" },
                    { text: "implements", correct: false, rationale: "<b>ผิดรูปกริยา:</b> หลัง to (infinitive) ห้ามเติม s ครับ" },
                    { text: "implementing", correct: false, rationale: "<b>ผิดรูปกริยา:</b> หลัง plan to ไม่ใช้ V-ing ครับ" },
                    { text: "implementation", correct: false, rationale: "<b>ผิดหน้าที่คำ:</b> Implementation เป็นคำนาม (การดำเนินการ) ครับ" }
                ]
            },
            {
                question: "The __________ of the project depends on teamwork.",
                translation: "______ ของโครงการขึ้นอยู่กับการทำงานเป็นทีม",
                vocab: [
                    "<b>Success</b> (N): ความสำเร็จ",
                    "<b>Succeed</b> (V): ประสบความสำเร็จ"
                ],
                options: [
                    { text: "success", correct: true, rationale: "หลัง Article 'The' ต้องการ <b>คำนาม (Noun)</b><br>• <b>success</b> (ความสำเร็จ) เป็นคำนามครับ" },
                    { text: "succeed", correct: false, rationale: "<b>ผิดหน้าที่คำ:</b> Succeed เป็น Verb ครับ" },
                    { text: "successful", correct: false, rationale: "<b>ผิดหน้าที่คำ:</b> Successful เป็น Adjective ครับ" },
                    { text: "successfully", correct: false, rationale: "<b>ผิดหน้าที่คำ:</b> Successfully เป็น Adverb ครับ" }
                ]
            },
            {
                question: "We need to __________ the data carefully.",
                translation: "เราจำเป็นต้อง ______ ข้อมูลอย่างระมัดระวัง",
                vocab: [
                    "<b>Analyze</b> (V): วิเคราะห์",
                    "<b>Analysis</b> (N): การวิเคราะห์"
                ],
                options: [
                    { text: "analyze", correct: true, rationale: "หลัง 'need to' (จำเป็นต้อง)<br>• ต้องตามด้วย <b>V.1 (Infinitive)</b> คือ <b>analyze</b>" },
                    { text: "analysis", correct: false, rationale: "<b>ผิดหน้าที่คำ:</b> Analysis เป็นคำนามครับ" },
                    { text: "analyzing", correct: false, rationale: "<b>ผิดรูปกริยา:</b> หลัง need to ไม่ใช้ V-ing ครับ" },
                    { text: "analyzed", correct: false, rationale: "<b>ผิดรูปกริยา:</b> หลัง to ไม่ใช้ V.2/V.3 ครับ" }
                ]
            },
            {
                question: "The government should __________ the local economy.",
                translation: "รัฐบาลควร ______ เศรษฐกิจท้องถิ่น",
                vocab: [
                    "<b>Support</b> (V): สนับสนุน",
                    "<b>Support</b> (N): การสนับสนุน"
                ],
                options: [
                    { text: "support", correct: true, rationale: "หลัง Modal Verb 'should' (ควรจะ)<br>• ต้องตามด้วย <b>V.1 (Infinitive)</b> คือ <b>support</b>" },
                    { text: "supports", correct: false, rationale: "<b>ผิดรูปกริยา:</b> หลัง should ห้ามเติม s ครับ" },
                    { text: "supporting", correct: false, rationale: "<b>กริยาไม่แท้:</b> ใช้หลัง should ไม่ได้ครับ" },
                    { text: "supported", correct: false, rationale: "<b>ผิดรูปกริยา:</b> หลัง should ไม่ใช้ V.2/V.3 ครับ" }
                ]
            },
            {
                question: "A sudden __________ caused the delay.",
                translation: "______ กะทันหันทำให้เกิดความล่าช้า",
                vocab: [
                    "<b>Change</b> (N): การเปลี่ยนแปลง",
                    "<b>Change</b> (V): เปลี่ยน"
                ],
                options: [
                    { text: "change", correct: true, rationale: "หลัง Adjective 'sudden' (กะทันหัน) ต้องการ <b>คำนาม (Noun)</b><br>• <b>change</b> (การเปลี่ยนแปลง) เป็นคำนามครับ" },
                    { text: "changes", correct: false, rationale: "<b>ผิดพจน์:</b> Article 'A' ใช้กับนามเอกพจน์ครับ" },
                    { text: "changed", correct: false, rationale: "<b>ผิดหน้าที่คำ:</b> เป็น V.2/V.3 ครับ" },
                    { text: "changing", correct: false, rationale: "<b>ผิดหน้าที่คำ:</b> เป็น V-ing หรือ Adjective ครับ" }
                ]
            }
        ];

        let currentQuestion = 0;
        let userAnswers = new Array(quizData.length).fill(null);
        let isAnswered = new Array(quizData.length).fill(false);

        function initQuiz() {
            currentQuestion = 0;
            userAnswers.fill(null);
            isAnswered.fill(false);
            
            document.getElementById('result-view').classList.add('hidden');
            document.getElementById('question-view').classList.remove('hidden');
            document.getElementById('footer-controls').classList.remove('hidden');
            document.getElementById('question-view').classList.add('fade-in');
            
            loadQuestion(0);
        }

        function loadQuestion(index) {
            currentQuestion = index;
            const data = quizData[currentQuestion];
            const answered = isAnswered[currentQuestion];
            const userChoice = userAnswers[currentQuestion];

            document.getElementById('question-count').innerText = `QUESTION ${currentQuestion + 1}/${quizData.length}`;
            
            const currentScore = userAnswers.reduce((acc, ans, idx) => {
                if (ans !== null && quizData[idx].options[ans].correct) return acc + 1;
                return acc;
            }, 0);
            document.getElementById('score-display').innerText = currentScore;

            // Render Text
            document.getElementById('question-text').innerHTML = data.question;
            
            // Handle Translation Visibility
            const translationEl = document.getElementById('question-translation');
            translationEl.innerHTML = `<i class="ph-bold ph-translate"></i> ` + data.translation;
            
            if (answered) {
                translationEl.classList.remove('hidden');
            } else {
                translationEl.classList.add('hidden');
            }
            
            const progress = ((currentQuestion) / quizData.length) * 100;
            document.getElementById('progress-bar').style.width = `${progress}%`;

            const optionsContainer = document.getElementById('options-container');
            optionsContainer.innerHTML = '';
            
            data.options.forEach((option, idx) => {
                const btn = document.createElement('button');
                btn.className = `option-btn w-full text-left p-4 rounded-xl border border-gray-200 focus:outline-none mb-1 bg-white text-gray-700 font-medium flex items-start gap-3`;
                
                const marker = `<span class="inline-flex items-center justify-center w-6 h-6 rounded-full bg-rose-50 text-rose-600 text-xs font-bold flex-shrink-0 mt-0.5">${String.fromCharCode(65 + idx)}</span>`;
                btn.innerHTML = `${marker} <span class="leading-relaxed">${option.text}</span>`;
                btn.onclick = () => handleAnswer(idx);

                if (answered) {
                    btn.disabled = true;
                    if (option.correct) {
                        btn.className = `w-full text-left p-4 rounded-xl border-2 border-green-500 bg-green-50 text-green-800 font-medium flex items-start gap-3 shadow-sm`;
                        btn.innerHTML = `<i class="ph-fill ph-check-circle text-2xl text-green-500 flex-shrink-0"></i> <span class="leading-relaxed">${option.text}</span>`;
                    } else if (idx === userChoice && !option.correct) {
                        btn.className = `w-full text-left p-4 rounded-xl border-2 border-red-400 bg-red-50 text-red-800 font-medium flex items-start gap-3 opacity-90`;
                        btn.innerHTML = `<i class="ph-fill ph-x-circle text-2xl text-red-500 flex-shrink-0"></i> <span class="leading-relaxed">${option.text}</span>`;
                    } else {
                        btn.className += ' opacity-50 grayscale';
                    }
                } else {
                    btn.classList.add('hover:bg-rose-50', 'hover:border-rose-300');
                }
                optionsContainer.appendChild(btn);
            });

            // Feedback Logic
            const feedbackArea = document.getElementById('feedback-area');
            const feedbackTitle = document.getElementById('feedback-title');
            const feedbackContent = document.getElementById('feedback-content');
            const feedbackHeader = document.getElementById('feedback-header');
            const vocabContent = document.getElementById('vocab-content');

            if (answered) {
                feedbackArea.classList.remove('hidden');
                feedbackArea.classList.add('fade-in');
                
                const isCorrect = quizData[currentQuestion].options[userChoice].correct;
                
                // Vocab Section
                vocabContent.innerHTML = data.vocab.map(v => `<div class="flex items-start gap-2"><i class="ph-bold ph-dot text-yellow-600 mt-1"></i><span>${v}</span></div>`).join('');

                if (isCorrect) {
                    feedbackHeader.className = "p-4 bg-green-100 text-green-800 border-b border-green-200";
                    feedbackTitle.innerHTML = '<i class="ph-fill ph-check-circle"></i> ถูกต้อง! (Correct)';
                    feedbackContent.innerHTML = quizData[currentQuestion].options[userChoice].rationale;
                } else {
                    feedbackHeader.className = "p-4 bg-red-100 text-red-800 border-b border-red-200";
                    feedbackTitle.innerHTML = '<i class="ph-fill ph-warning-circle"></i> ไม่ถูกต้อง (Incorrect)';
                    
                    const correctOptionIndex = quizData[currentQuestion].options.findIndex(o => o.correct);
                    const correctRationale = quizData[currentQuestion].options[correctOptionIndex].rationale;
                    
                    feedbackContent.innerHTML = `
                        <div>
                            <span class="font-bold text-green-700">คำตอบที่ถูกคือข้อ ${String.fromCharCode(65+correctOptionIndex)}</span> เพราะ ${correctRationale}
                        </div>
                    `;
                }
            } else {
                feedbackArea.classList.add('hidden');
            }

            const prevBtn = document.getElementById('prev-btn');
            const nextBtn = document.getElementById('next-btn');

            if (currentQuestion > 0) {
                prevBtn.classList.remove('hidden');
                prevBtn.disabled = false;
            } else {
                prevBtn.classList.add('hidden');
            }

            if (answered) {
                nextBtn.classList.remove('hidden');
                if (currentQuestion === quizData.length - 1) {
                    nextBtn.innerHTML = 'See Results <i class="ph-bold ph-chart-bar"></i>';
                } else {
                    nextBtn.innerHTML = 'Next <i class="ph-bold ph-arrow-right"></i>';
                }
            } else {
                nextBtn.classList.add('hidden');
            }
            document.getElementById('content-area').scrollTop = 0;
        }

        function handleAnswer(selectedIndex) {
            userAnswers[currentQuestion] = selectedIndex;
            isAnswered[currentQuestion] = true;
            loadQuestion(currentQuestion);
            setTimeout(() => {
                 document.getElementById('content-area').scrollTo({
                    top: document.getElementById('content-area').scrollHeight,
                    behavior: 'smooth'
                });
            }, 100);
        }

        function prevQuestion() {
            if (currentQuestion > 0) {
                currentQuestion--;
                loadQuestion(currentQuestion);
            }
        }

        function nextQuestion() {
            if (currentQuestion < quizData.length - 1) {
                currentQuestion++;
                loadQuestion(currentQuestion);
            } else {
                showResult();
            }
        }

        function showResult() {
            document.getElementById('question-view').classList.add('hidden');
            document.getElementById('footer-controls').classList.add('hidden');
            document.getElementById('result-view').classList.remove('hidden');
            
            const finalScore = userAnswers.reduce((acc, ans, idx) => {
                if (ans !== null && quizData[idx].options[ans].correct) return acc + 1;
                return acc;
            }, 0);

            document.getElementById('final-score').innerText = finalScore;
            document.getElementById('progress-bar').style.width = `100%`;
        }

        function reviewAnswers() {
            document.getElementById('result-view').classList.add('hidden');
            document.getElementById('question-view').classList.remove('hidden');
            document.getElementById('footer-controls').classList.remove('hidden');
            loadQuestion(0);
        }

        function restartQuiz() {
            initQuiz();
        }

        initQuiz();
    </script>
</body>
</html>
