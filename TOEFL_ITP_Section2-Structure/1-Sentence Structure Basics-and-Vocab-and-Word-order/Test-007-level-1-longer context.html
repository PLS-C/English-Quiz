<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TOEFL ITP Structure: Set 7 (Level 1)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Thai:wght@300;400;600&family=Sarabun:wght@400;600&display=swap" rel="stylesheet">
    <!-- Phosphor Icons -->
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <style>
        body { font-family: 'Sarabun', 'Noto Sans Thai', sans-serif; }
        .option-btn { transition: all 0.2s; }
        .fade-in { animation: fadeIn 0.3s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }
        
        .rationale-scroll::-webkit-scrollbar { width: 6px; }
        .rationale-scroll::-webkit-scrollbar-track { background: #f1f1f1; }
        .rationale-scroll::-webkit-scrollbar-thumb { background: #86efac; border-radius: 3px; }
    </style>
</head>
<body class="bg-slate-100 min-h-screen flex items-center justify-center p-4">

    <div class="bg-white rounded-2xl shadow-xl w-full max-w-2xl overflow-hidden border border-slate-200 flex flex-col max-h-[95vh]" id="app-container">
        
        <!-- Header: Green Theme for Level 1 -->
        <div class="bg-green-700 p-5 text-white flex-none relative overflow-hidden">
            <div class="relative z-10">
                <a href="https://pls-c.github.io/English-Quiz/TOEFL_ITP_Section2-Structure/index.html" 
                   class="inline-flex items-center text-green-100 hover:text-white mb-3 text-sm font-medium transition-colors">
                    <i class="ph-bold ph-arrow-left mr-1"></i> กลับหน้าหลัก
                </a>

                <div class="flex justify-between items-center">
                    <div>
                        <h1 class="text-xl font-bold flex items-center gap-2">
                            <i class="ph ph-plant text-2xl"></i> TOEFL Structure (Basic)
                        </h1>
                        <p class="text-green-200 text-xs mt-1">Set 7: Longer Context, Basics, S-V Agreement, Gerunds</p>
                    </div>
                    <div class="text-right">
                        <div class="text-xs text-green-200 uppercase tracking-wide">Score</div>
                        <div class="text-2xl font-bold" id="score-display">0</div>
                    </div>
                </div>
            </div>
            <div class="absolute -bottom-8 -right-8 w-32 h-32 bg-green-500 rounded-full opacity-30 blur-xl"></div>
        </div>

        <!-- Progress Bar -->
        <div class="w-full bg-gray-100 h-1.5 flex-none">
            <div class="bg-green-500 h-1.5 transition-all duration-300 ease-out" style="width: 0%" id="progress-bar"></div>
        </div>

        <!-- Scrollable Content Area -->
        <div class="p-6 overflow-y-auto flex-grow rationale-scroll" id="content-area">
            
            <!-- Question View -->
            <div id="question-view" class="fade-in">
                <div class="flex justify-between items-center mb-4">
                    <span class="px-3 py-1 bg-gray-100 text-gray-600 rounded-full text-xs font-bold tracking-wide" id="question-count">QUESTION 1/10</span>
                </div>

                <!-- Question Text -->
                <div class="mb-6">
                    <h2 class="text-xl text-gray-900 font-semibold leading-relaxed mb-2" id="question-text">
                        Loading...
                    </h2>
                    <!-- Thai Translation (Hidden by default) -->
                    <p class="hidden text-green-700 text-sm italic font-medium bg-green-50 inline-block px-3 py-1 rounded-lg border border-green-100 fade-in" id="question-translation">
                        Loading...
                    </p>
                </div>

                <div class="space-y-3" id="options-container">
                    <!-- Options injected via JS -->
                </div>

                <!-- Feedback Area -->
                <div id="feedback-area" class="hidden mt-6 rounded-xl border overflow-hidden fade-in shadow-sm">
                    <div class="p-4" id="feedback-header">
                        <div class="flex items-center gap-2 font-bold text-lg" id="feedback-title"></div>
                    </div>
                    
                    <div class="p-5 bg-gray-50 border-t border-gray-100 text-gray-700 text-sm leading-relaxed space-y-4" id="feedback-content">
                        <!-- Rationale injected via JS -->
                    </div>

                    <!-- Vocabulary Section -->
                    <div class="bg-yellow-50 p-4 border-t border-yellow-100 text-sm text-gray-800">
                        <div class="font-bold text-yellow-800 flex items-center gap-2 mb-2">
                            <i class="ph-fill ph-lightbulb"></i> คำศัพท์น่ารู้ (Vocabulary Boost)
                        </div>
                        <div id="vocab-content" class="space-y-2 pl-6">
                            <!-- Vocab injected via JS -->
                        </div>
                    </div>
                </div>
            </div>

            <!-- Result View -->
            <div id="result-view" class="hidden text-center py-8 fade-in h-full flex flex-col justify-center">
                <div class="mb-6 inline-block p-4 rounded-full bg-green-50 text-green-600">
                    <i class="ph ph-trophy text-6xl"></i>
                </div>
                <h2 class="text-2xl font-bold text-gray-800 mb-2">Quiz Completed!</h2>
                <p class="text-gray-500 mb-8">คะแนนรวมของคุณ</p>
                
                <div class="flex justify-center items-center mb-8">
                    <div class="bg-white px-10 py-6 rounded-2xl border border-gray-200 shadow-sm">
                        <span class="block text-gray-400 text-xs uppercase tracking-wider font-bold mb-1">Total Score</span>
                        <div class="flex items-baseline gap-1">
                            <span id="final-score" class="text-5xl font-bold text-green-600"></span>
                            <span class="text-gray-400 text-2xl font-medium">/ 10</span>
                        </div>
                    </div>
                </div>
                
                <div class="flex flex-col gap-3 justify-center items-center w-full">
                    <div class="flex gap-3 w-full justify-center">
                        <button onclick="reviewAnswers()" class="px-6 py-2.5 rounded-lg border border-gray-300 text-gray-700 hover:bg-gray-50 font-medium transition flex items-center gap-2">
                            <i class="ph ph-eye"></i> Review Answers
                        </button>
                        <button onclick="restartQuiz()" class="px-6 py-2.5 rounded-lg bg-green-600 text-white hover:bg-green-700 font-medium transition shadow-md hover:shadow-lg flex items-center gap-2">
                            <i class="ph ph-arrow-counter-clockwise"></i> Try Again
                        </button>
                    </div>
                    <a href="https://pls-c.github.io/English-Quiz/TOEFL_ITP_Section2-Structure/index.html" class="text-green-500 hover:text-green-700 text-sm font-medium mt-2 flex items-center gap-1 transition-colors">
                        <i class="ph-bold ph-house"></i> กลับหน้าหลัก
                    </a>
                </div>
            </div>

        </div>

        <!-- Footer / Navigation Controls -->
        <div class="bg-gray-50 p-4 border-t border-gray-200 flex justify-between items-center flex-none" id="footer-controls">
            <button id="prev-btn" onclick="prevQuestion()" class="hidden px-4 py-2 rounded-lg text-gray-600 hover:bg-gray-200 hover:text-gray-800 transition font-medium text-sm flex items-center gap-2 disabled:opacity-50">
                <i class="ph ph-arrow-left"></i> Back
            </button>
            <div id="spacer" class="hidden"></div>
            <button id="next-btn" onclick="nextQuestion()" class="hidden bg-gray-800 text-white px-6 py-2.5 rounded-lg hover:bg-gray-900 transition font-medium text-sm flex items-center gap-2 shadow-sm">
                Next <i class="ph ph-arrow-right"></i>
            </button>
        </div>
    </div>

    <script>
        // Data Set: Set 7 (Level 1) - Longer Context, Basics, S-V Agreement, Gerunds
        const quizData = [
            {
                question: "The collection of rare stamps in the album __________ to my grandfather.",
                translation: "คอลเลกชันแสตมป์หายากในอัลบั้ม ______ เป็นของคุณปู่ของฉัน",
                vocab: [
                    "<b>Belong</b> (V): เป็นของ",
                    "<b>Collection</b> (N): ของสะสม, คอลเลกชัน"
                ],
                options: [
                    { text: "belongs", correct: true, rationale: "<b>Subject-Verb Agreement:</b> ประธานหลักคือ <b>The collection</b> (เอกพจน์) ส่วนที่เหลือเป็นส่วนขยาย ดังนั้นกริยาต้องเติม s คือ <b>belongs</b>" },
                    { text: "belong", correct: false, rationale: "<b>ผิดพจน์:</b> belong ใช้กับประธานพหูพจน์ (อย่าหลงกลคำว่า stamps ที่เป็นส่วนขยายครับ)" },
                    { text: "belonging", correct: false, rationale: "<b>กริยาไม่แท้:</b> V-ing ลอยๆ ไม่สามารถเป็นกริยาหลักได้ครับ" },
                    { text: "to belong", correct: false, rationale: "<b>กริยาไม่แท้:</b> Infinitive ไม่สามารถเป็นกริยาหลักของประโยคได้ครับ" }
                ]
            },
            {
                question: "__________ new vocabulary every day is a good way to improve your English.",
                translation: "______ คำศัพท์ใหม่ทุกวันเป็นวิธีที่ดีในการพัฒนาภาษาอังกฤษของคุณ",
                vocab: [
                    "<b>Vocabulary</b> (N): คำศัพท์",
                    "<b>Improve</b> (V): พัฒนา, ปรับปรุง"
                ],
                options: [
                    { text: "Learning", correct: true, rationale: "<b>Gerund as Subject:</b> ต้องการประธานของประโยค <b>Learning</b> (การเรียนรู้) เป็น Gerund (V-ing) ทำหน้าที่เป็นนามเอกพจน์ได้ครับ" },
                    { text: "Learn", correct: false, rationale: "<b>ผิดหน้าที่คำ:</b> V.1 (Base form) วางต้นประโยคเป็นประธานไม่ได้ครับ" },
                    { text: "Learned", correct: false, rationale: "<b>ผิดหน้าที่คำ:</b> V.2/V.3 ทำหน้าที่เป็นประธานไม่ได้ครับ" },
                    { text: "Learns", correct: false, rationale: "<b>ผิดหน้าที่คำ:</b> กริยาเติม s ทำหน้าที่เป็นประธานไม่ได้ครับ" }
                ]
            },
            {
                question: "The company president gave a __________ speech at the annual meeting.",
                translation: "ประธานบริษัทได้กล่าวสุนทรพจน์ที่ ______ ในการประชุมประจำปี",
                vocab: [
                    "<b>Speech</b> (N): สุนทรพจน์, การพูด",
                    "<b>Annual</b> (Adj): ประจำปี"
                ],
                options: [
                    { text: "very inspiring", correct: true, rationale: "<b>Word Order:</b> ลำดับคำที่ถูกต้องคือ <b>Adverb (very) + Adjective (inspiring)</b> เพื่อขยายคำนาม speech" },
                    { text: "inspiring very", correct: false, rationale: "<b>ผิดลำดับ:</b> Adverb ต้องวางหน้า Adjective ที่มันขยายครับ" },
                    { text: "inspire very", correct: false, rationale: "<b>ผิดหน้าที่คำ:</b> Inspire เป็น Verb ไม่ใช่วางตรงนี้ครับ" },
                    { text: "very inspire", correct: false, rationale: "<b>ผิดหน้าที่คำ:</b> Adverb (very) ต้องขยาย Adjective/Adverb ไม่ใช่ Verb ช่อง 1 ครับ" }
                ]
            },
            {
                question: "One of the most important things to remember __________ to be on time.",
                translation: "หนึ่งในสิ่งที่สำคัญที่สุดที่ต้องจำ ______ การตรงต่อเวลา",
                vocab: [
                    "<b>Remember</b> (V): จำ",
                    "<b>On time</b> (Idiom): ตรงต่อเวลา"
                ],
                options: [
                    { text: "is", correct: true, rationale: "<b>Subject-Verb Agreement:</b> ประธานหลักคือ <b>One</b> (หนึ่งเดียว - เอกพจน์) ของสิ่งที่สำคัญหลายอย่าง ดังนั้นกริยาต้องใช้ <b>is</b>" },
                    { text: "are", correct: false, rationale: "<b>ผิดพจน์:</b> หลงกลคำว่า things (พหูพจน์) ในส่วนขยายครับ ประธานจริงคือ One" },
                    { text: "being", correct: false, rationale: "<b>กริยาไม่แท้:</b> Being ลอยๆ เป็นกริยาหลักไม่ได้ครับ" },
                    { text: "to be", correct: false, rationale: "<b>กริยาไม่แท้:</b> Infinitive เป็นกริยาหลักไม่ได้ครับ" }
                ]
            },
            {
                question: "My friend and I decided __________ a movie this weekend.",
                translation: "ฉันและเพื่อนตัดสินใจที่จะ ______ ภาพยนตร์ในสุดสัปดาห์นี้",
                vocab: [
                    "<b>Decide</b> (V): ตัดสินใจ",
                    "<b>Watch</b> (V): ดู"
                ],
                options: [
                    { text: "to watch", correct: true, rationale: "<b>Infinitive after Verb:</b> กริยา <i>decide</i> ต้องตามด้วย Infinitive with to (decide to do something) เสมอครับ" },
                    { text: "watching", correct: false, rationale: "<b>ผิดรูปแบบ:</b> <i>decide</i> ไม่ตามด้วย Gerund (V-ing) ครับ" },
                    { text: "watch", correct: false, rationale: "<b>ผิดรูปแบบ:</b> กริยาแท้ 2 ตัว (decided watch) ชนกันไม่ได้ครับ" },
                    { text: "watched", correct: false, rationale: "<b>ผิด Tense:</b> หลังกริยาหลัก ไม่ใช้ V.2 หรือ V.3 ครับ" }
                ]
            },
            {
                question: "Despite the bad weather, the team continued __________ for the upcoming match.",
                translation: "แม้ว่าสภาพอากาศจะแย่ แต่ทีมก็ยังคง ______ สำหรับการแข่งขันที่กำลังจะมาถึง",
                vocab: [
                    "<b>Continue</b> (V): ดำเนินต่อ, ทำต่อ",
                    "<b>Upcoming</b> (Adj): ที่กำลังจะมาถึง"
                ],
                options: [
                    { text: "practicing", correct: true, rationale: "<b>Gerund after Verb:</b> กริยา <i>continue</i> สามารถตามด้วย Gerund (V-ing) ได้ครับ (continue doing something)" },
                    { text: "practice", correct: false, rationale: "<b>ผิดรูปแบบ:</b> กริยาแท้ชนกันไม่ได้ครับ" },
                    { text: "practiced", correct: false, rationale: "<b>ผิดรูปแบบ:</b> ไม่ใช้ V.2 หลัง continue ครับ" },
                    { text: "practices", correct: false, rationale: "<b>ผิดรูปแบบ:</b> ไม่ใช้ V.s หลัง continue ครับ" }
                ]
            },
            {
                question: "The information on these pages __________ very useful for your research.",
                translation: "ข้อมูลในหน้าเหล่านี้ ______ มีประโยชน์มากสำหรับการวิจัยของคุณ",
                vocab: [
                    "<b>Information</b> (N): ข้อมูล",
                    "<b>Useful</b> (Adj): มีประโยชน์"
                ],
                options: [
                    { text: "is", correct: true, rationale: "<b>Subject-Verb Agreement:</b> ประธานคือ <b>The information</b> (นามนับไม่ได้ - เอกพจน์) ดังนั้นกริยาต้องใช้ <b>is</b>" },
                    { text: "are", correct: false, rationale: "<b>ผิดพจน์:</b> Information เป็นนามนับไม่ได้ ถือเป็นเอกพจน์เสมอครับ (อย่าหลงกล pages พหูพจน์)" },
                    { text: "were", correct: false, rationale: "<b>ผิดพจน์:</b> were ใช้กับพหูพจน์ครับ" },
                    { text: "have", correct: false, rationale: "<b>ผิดโครงสร้าง:</b> have (มี) ไม่เข้ากับบริบทที่เป็น Adjective (useful) ครับ ต้องใช้ Verb to be" }
                ]
            },
            {
                question: "She is responsible for __________ the meeting minutes.",
                translation: "เธอรับผิดชอบใน ______ บันทึกการประชุม",
                vocab: [
                    "<b>Responsible</b> (Adj): รับผิดชอบ",
                    "<b>Minutes</b> (N): บันทึกการประชุม"
                ],
                options: [
                    { text: "recording", correct: true, rationale: "<b>Gerund after Preposition:</b> หลังคำบุพบท (for) ต้องตามด้วย Gerund (V-ing) ครับ -> for <b>recording</b>" },
                    { text: "record", correct: false, rationale: "<b>ผิดรูปแบบ:</b> หลัง Preposition ไม่ใช้ V.1 ครับ" },
                    { text: "to record", correct: false, rationale: "<b>ผิดรูปแบบ:</b> หลัง Preposition (for) ไม่ใช้ Infinitive with to ครับ" },
                    { text: "recorded", correct: false, rationale: "<b>ผิดรูปแบบ:</b> หลัง Preposition ไม่ใช้ V.2/V.3 ครับ" }
                ]
            },
            {
                question: "We need to find a __________ solution to this problem.",
                translation: "เราจำเป็นต้องหาแนวทางแก้ไขที่ ______ สำหรับปัญหานี้",
                vocab: [
                    "<b>Solution</b> (N): วิธีแก้ปัญหา",
                    "<b>Effective</b> (Adj): มีประสิทธิภาพ"
                ],
                options: [
                    { text: "truly effective", correct: true, rationale: "<b>Word Order:</b> ต้องการส่วนขยาย Noun (solution). ลำดับคือ <b>Adverb (truly) + Adjective (effective) + Noun (solution)</b>" },
                    { text: "true effective", correct: false, rationale: "<b>ผิดหน้าที่คำ:</b> Adjective (true) ไม่ควรขยาย Adjective (effective) ด้วยกันเองครับ" },
                    { text: "effective truly", correct: false, rationale: "<b>ผิดลำดับ:</b> Adverb ต้องวางหน้า Adjective ครับ" },
                    { text: "truth effective", correct: false, rationale: "<b>ผิดหน้าที่คำ:</b> Noun (truth) วางตรงนี้ไม่เหมาะสมครับ" }
                ]
            },
            {
                question: "There __________ many opportunities for growth in this company.",
                translation: "มี ______ โอกาสมากมายสำหรับการเติบโตในบริษัทนี้",
                vocab: [
                    "<b>Opportunity</b> (N): โอกาส",
                    "<b>Growth</b> (N): การเติบโต"
                ],
                options: [
                    { text: "are", correct: true, rationale: "<b>Subject-Verb Agreement (There is/are):</b> กริยาผันตามคำนามที่ตามหลัง คือ <i>many opportunities</i> (พหูพจน์) ดังนั้นต้องใช้ <b>are</b>" },
                    { text: "is", correct: false, rationale: "<b>ผิดพจน์:</b> is ใช้กับคำนามเอกพจน์ครับ" },
                    { text: "was", correct: false, rationale: "<b>ผิดพจน์:</b> was ใช้กับคำนามเอกพจน์ (อดีต) ครับ" },
                    { text: "have", correct: false, rationale: "<b>ผิดโครงสร้าง:</b> โครงสร้าง 'มี' ใช้ There + be ไม่ใช้ There + have ครับ" }
                ]
            }
        ];

        // Shuffle Logic
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }
        quizData.forEach(q => shuffleArray(q.options));

        let currentQuestion = 0;
        let userAnswers = new Array(quizData.length).fill(null);
        let isAnswered = new Array(quizData.length).fill(false);

        function initQuiz() {
            currentQuestion = 0;
            userAnswers.fill(null);
            isAnswered.fill(false);
            
            document.getElementById('result-view').classList.add('hidden');
            document.getElementById('question-view').classList.remove('hidden');
            document.getElementById('footer-controls').classList.remove('hidden');
            document.getElementById('question-view').classList.add('fade-in');
            
            loadQuestion(0);
        }

        function loadQuestion(index) {
            currentQuestion = index;
            const data = quizData[currentQuestion];
            const answered = isAnswered[currentQuestion];
            const userChoice = userAnswers[currentQuestion];

            document.getElementById('question-count').innerText = `QUESTION ${currentQuestion + 1}/${quizData.length}`;
            
            const currentScore = userAnswers.reduce((acc, ans, idx) => {
                if (ans !== null && quizData[idx].options[ans].correct) return acc + 1;
                return acc;
            }, 0);
            document.getElementById('score-display').innerText = currentScore;

            // Render Text
            document.getElementById('question-text').innerHTML = data.question;
            
            // Handle Translation Visibility
            const translationEl = document.getElementById('question-translation');
            translationEl.innerHTML = `<i class="ph-bold ph-translate mr-1"></i> ${data.translation}`;
            
            if (answered) {
                translationEl.classList.remove('hidden');
            } else {
                translationEl.classList.add('hidden');
            }
            
            const progress = ((currentQuestion) / quizData.length) * 100;
            document.getElementById('progress-bar').style.width = `${progress}%`;

            const optionsContainer = document.getElementById('options-container');
            optionsContainer.innerHTML = '';
            
            data.options.forEach((option, idx) => {
                const btn = document.createElement('button');
                btn.className = `option-btn w-full text-left p-4 rounded-xl border border-gray-200 focus:outline-none mb-1 bg-white text-gray-700 font-medium flex items-start gap-3 hover:bg-green-50 hover:border-green-300`;
                
                const marker = `<span class="inline-flex items-center justify-center w-6 h-6 rounded-full bg-green-50 text-green-600 text-xs font-bold flex-shrink-0 mt-0.5">${String.fromCharCode(65 + idx)}</span>`;
                btn.innerHTML = `${marker} <span class="leading-relaxed">${option.text}</span>`;
                btn.onclick = () => handleAnswer(idx);

                if (answered) {
                    btn.disabled = true;
                    btn.classList.remove('hover:bg-green-50', 'hover:border-green-300');
                    if (option.correct) {
                        btn.className = `w-full text-left p-4 rounded-xl border-2 border-green-500 bg-green-50 text-green-800 font-medium flex items-start gap-3 shadow-sm`;
                        btn.innerHTML = `<i class="ph-fill ph-check-circle text-2xl text-green-500 flex-shrink-0"></i> <span class="leading-relaxed">${option.text}</span>`;
                    } else if (idx === userChoice && !option.correct) {
                        btn.className = `w-full text-left p-4 rounded-xl border-2 border-red-400 bg-red-50 text-red-800 font-medium flex items-start gap-3 opacity-90`;
                        btn.innerHTML = `<i class="ph-fill ph-x-circle text-2xl text-red-500 flex-shrink-0"></i> <span class="leading-relaxed">${option.text}</span>`;
                    } else {
                        btn.className += ' opacity-50 grayscale';
                    }
                } else {
                    btn.classList.add('hover:bg-green-50', 'hover:border-green-300');
                }
                optionsContainer.appendChild(btn);
            });

            // Feedback Logic
            const feedbackArea = document.getElementById('feedback-area');
            const feedbackTitle = document.getElementById('feedback-title');
            const feedbackContent = document.getElementById('feedback-content');
            const feedbackHeader = document.getElementById('feedback-header');
            const vocabContent = document.getElementById('vocab-content');

            if (answered) {
                feedbackArea.classList.remove('hidden');
                feedbackArea.classList.add('fade-in');
                
                const isCorrect = quizData[currentQuestion].options[userChoice].correct;
                
                // Vocab Section
                vocabContent.innerHTML = data.vocab.map(v => `<div class="flex items-start gap-2"><i class="ph-bold ph-dot text-yellow-600 mt-1"></i><span>${v}</span></div>`).join('');

                if (isCorrect) {
                    feedbackHeader.className = "p-4 bg-green-100 text-green-800 border-b border-green-200";
                    feedbackTitle.innerHTML = '<i class="ph-fill ph-check-circle"></i> ถูกต้อง! (Correct)';
                    feedbackContent.innerHTML = quizData[currentQuestion].options[userChoice].rationale;
                } else {
                    feedbackHeader.className = "p-4 bg-red-100 text-red-800 border-b border-red-200";
                    feedbackTitle.innerHTML = '<i class="ph-fill ph-warning-circle"></i> ไม่ถูกต้อง (Incorrect)';
                    
                    const correctOptionIndex = quizData[currentQuestion].options.findIndex(o => o.correct);
                    const correctRationale = quizData[currentQuestion].options[correctOptionIndex].rationale;
                    const wrongRationale = quizData[currentQuestion].options[userChoice].rationale;
                    
                    feedbackContent.innerHTML = `
                        <div class="mb-3 pb-3 border-b border-gray-200">
                             <div class="text-red-700 font-semibold mb-1">สิ่งที่คุณเลือกผิดเพราะ:</div>
                             <div class="text-gray-600">${wrongRationale.replace(/<b>.*?<\/b>/, '')}</div>
                        </div>
                        <div>
                            <span class="font-bold text-green-700">คำตอบที่ถูกคือข้อ ${String.fromCharCode(65+correctOptionIndex)}</span> เพราะ ${correctRationale}
                        </div>
                    `;
                }
            } else {
                feedbackArea.classList.add('hidden');
            }

            const prevBtn = document.getElementById('prev-btn');
            const nextBtn = document.getElementById('next-btn');

            if (currentQuestion > 0) {
                prevBtn.classList.remove('hidden');
                prevBtn.disabled = false;
            } else {
                prevBtn.classList.add('hidden');
            }

            if (answered) {
                nextBtn.classList.remove('hidden');
                if (currentQuestion === quizData.length - 1) {
                    nextBtn.innerHTML = 'See Results <i class="ph-bold ph-chart-bar"></i>';
                } else {
                    nextBtn.innerHTML = 'Next <i class="ph-bold ph-arrow-right"></i>';
                }
            } else {
                nextBtn.classList.add('hidden');
            }
            document.getElementById('content-area').scrollTop = 0;
        }

        function handleAnswer(selectedIndex) {
            userAnswers[currentQuestion] = selectedIndex;
            isAnswered[currentQuestion] = true;
            loadQuestion(currentQuestion);
            setTimeout(() => {
                 document.getElementById('content-area').scrollTo({
                    top: document.getElementById('content-area').scrollHeight,
                    behavior: 'smooth'
                });
            }, 100);
        }

        function prevQuestion() {
            if (currentQuestion > 0) {
                currentQuestion--;
                loadQuestion(currentQuestion);
            }
        }

        function nextQuestion() {
            if (currentQuestion < quizData.length - 1) {
                currentQuestion++;
                loadQuestion(currentQuestion);
            } else {
                showResult();
            }
        }

        function showResult() {
            document.getElementById('question-view').classList.add('hidden');
            document.getElementById('footer-controls').classList.add('hidden');
            document.getElementById('result-view').classList.remove('hidden');
            
            const finalScore = userAnswers.reduce((acc, ans, idx) => {
                if (ans !== null && quizData[idx].options[ans].correct) return acc + 1;
                return acc;
            }, 0);

            document.getElementById('final-score').innerText = finalScore;
            document.getElementById('progress-bar').style.width = `100%`;
        }

        function reviewAnswers() {
            document.getElementById('result-view').classList.add('hidden');
            document.getElementById('question-view').classList.remove('hidden');
            document.getElementById('footer-controls').classList.remove('hidden');
            loadQuestion(0);
        }

        function restartQuiz() {
            initQuiz();
        }

        initQuiz();
    </script>
</body>
</html>
