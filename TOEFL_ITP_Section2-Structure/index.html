<body>

        const username = 'PLS-C';

        // -------------------

        const contentArea = document.getElementById('content-area');

        async function main() {
            try {
                // 1. ‡∏î‡∏∂‡∏á‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡πÉ‡∏ô Root Folder ‡∏Å‡πà‡∏≠‡∏ô
                const rootUrl = `https://api.github.com/repos/${username}/${repo}/contents/${rootFolder}`;
                const response = await fetch(rootUrl);
                if (!response.ok) throw new Error('‡πÑ‡∏°‡πà‡∏™‡∏≤‡∏°‡∏≤‡∏£‡∏ñ‡πÄ‡∏Ç‡πâ‡∏≤‡∏ñ‡∏∂‡∏á‡πÇ‡∏ü‡∏•‡πÄ‡∏î‡∏≠‡∏£‡πå‡∏´‡∏•‡∏±‡∏Å‡πÑ‡∏î‡πâ');

                // ‡πÅ‡∏¢‡∏Å‡∏£‡∏≤‡∏¢‡∏Å‡∏≤‡∏£‡πÄ‡∏õ‡πá‡∏ô 2 ‡∏Å‡∏•‡∏∏‡πà‡∏°: ‡πÑ‡∏ü‡∏•‡πå ‡πÅ‡∏•‡∏∞ ‡πÇ‡∏ü‡∏•‡πÄ‡∏î‡∏≠‡∏£‡πå
                const files = items.filter(i => i.type === 'file' && i.name.endsWith('.html') && i.name !== 'index.html');
                const folders = items.filter(i => i.type === 'dir');

                // 2. ‡πÅ‡∏™‡∏î‡∏á‡πÑ‡∏ü‡∏•‡πå‡∏ó‡∏µ‡πà‡∏≠‡∏¢‡∏π‡πà‡∏ô‡∏≠‡∏Å‡∏™‡∏∏‡∏î (‡∏ñ‡πâ‡∏≤‡∏°‡∏µ)
                if (files.length > 0) {

                }

                // 3. ‡∏ß‡∏ô‡∏•‡∏π‡∏õ‡πÄ‡∏û‡∏∑‡πà‡∏≠‡∏î‡∏∂‡∏á‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡πÉ‡∏ô‡πÅ‡∏ï‡πà‡∏•‡∏∞‡πÇ‡∏ü‡∏•‡πÄ‡∏î‡∏≠‡∏£‡πå‡∏¢‡πà‡∏≠‡∏¢ (‡πÄ‡∏ä‡πà‡∏ô 1-Sentence Structure Basics)
                for (const folder of folders) {

                }

                if (files.length === 0 && folders.length === 0) {
                    contentArea.innerHTML = '<p>‡πÑ‡∏°‡πà‡∏û‡∏ö‡πÑ‡∏ü‡∏•‡πå‡πÅ‡∏ö‡∏ö‡∏ó‡∏î‡∏™‡∏≠‡∏ö</p>';

                contentArea.innerHTML = `<p style="color:red">‡πÄ‡∏Å‡∏¥‡∏î‡∏Ç‡πâ‡∏≠‡∏ú‡∏¥‡∏î‡∏û‡∏•‡∏≤‡∏î: ${error.message}</p>`;
            }

        // ‡∏ü‡∏±‡∏á‡∏Å‡πå‡∏ä‡∏±‡∏ô‡∏™‡∏≥‡∏´‡∏£‡∏±‡∏ö‡∏î‡∏∂‡∏á‡πÑ‡∏ü‡∏•‡πå‡πÉ‡∏ô‡πÇ‡∏ü‡∏•‡πÄ‡∏î‡∏≠‡∏£‡πå‡∏¢‡πà‡∏≠‡∏¢
        async function fetchFolderContent(folder) {
            try {
                const url = `https://api.github.com/repos/${username}/${repo}/contents/${folder.path}`;
                const res = await fetch(url);
                if (!res.ok) return;

                const items = await res.json();
                // ‡πÄ‡∏≠‡∏≤‡πÄ‡∏â‡∏û‡∏≤‡∏∞‡πÑ‡∏ü‡∏•‡πå .html
                const quizFiles = items.filter(i => i.type === 'file' && i.name.endsWith('.html'));

                if (quizFiles.length > 0) {
                    // ‡∏ä‡∏∑‡πà‡∏≠‡∏´‡∏±‡∏ß‡∏Ç‡πâ‡∏≠ (‡πÄ‡∏≠‡∏≤‡∏ä‡∏∑‡πà‡∏≠‡πÇ‡∏ü‡∏•‡πÄ‡∏î‡∏≠‡∏£‡πå‡∏°‡∏≤‡πÅ‡∏™‡∏î‡∏á)
                    createSection(folder.name, quizFiles, folder.name);
                }
            } catch (err) {
                console.error('Error fetching folder:', folder.name, err);
            }
        }

        // ‡∏ü‡∏±‡∏á‡∏Å‡πå‡∏ä‡∏±‡∏ô‡∏™‡∏£‡πâ‡∏≤‡∏á UI (‡∏´‡∏±‡∏ß‡∏Ç‡πâ‡∏≠ + ‡∏£‡∏≤‡∏¢‡∏Å‡∏≤‡∏£‡∏•‡∏¥‡∏á‡∏Å‡πå)
        function createSection(title, files, parentFolder = '') {
            // ‡∏™‡∏£‡πâ‡∏≤‡∏á‡∏´‡∏±‡∏ß‡∏Ç‡πâ‡∏≠ (Header)
            const header = document.createElement('h2');
            header.textContent = title.replace(/-/g, ' '); // ‡πÄ‡∏õ‡∏•‡∏µ‡πà‡∏¢‡∏ô‡∏Ç‡∏µ‡∏î‡πÄ‡∏õ‡πá‡∏ô‡∏ß‡∏£‡∏£‡∏Ñ‡πÉ‡∏´‡πâ‡∏≠‡πà‡∏≤‡∏ô‡∏á‡πà‡∏≤‡∏¢
            contentArea.appendChild(header);

            // ‡∏™‡∏£‡πâ‡∏≤‡∏á‡∏£‡∏≤‡∏¢‡∏Å‡∏≤‡∏£ (List)
            const ul = document.createElement('ul');
            
            files.forEach(file => {
                const li = document.createElement('li');
                const a = document.createElement('a');

                // ‡∏™‡∏£‡πâ‡∏≤‡∏á‡∏•‡∏¥‡∏á‡∏Å‡πå: ‡∏ñ‡πâ‡∏≤‡∏≠‡∏¢‡∏π‡πà‡πÉ‡∏ô‡πÇ‡∏ü‡∏•‡πÄ‡∏î‡∏≠‡∏£‡πå ‡∏ï‡πâ‡∏≠‡∏á‡∏°‡∏µ‡∏ä‡∏∑‡πà‡∏≠‡πÇ‡∏ü‡∏•‡πÄ‡∏î‡∏≠‡∏£‡πå‡∏ô‡∏≥‡∏´‡∏ô‡πâ‡∏≤
                // ‡πÉ‡∏ä‡πâ encodeURIComponent ‡πÄ‡∏û‡∏∑‡πà‡∏≠‡∏£‡∏≠‡∏á‡∏£‡∏±‡∏ö‡∏ä‡∏∑‡πà‡∏≠‡∏ó‡∏µ‡πà‡∏°‡∏µ‡πÄ‡∏ß‡πâ‡∏ô‡∏ß‡∏£‡∏£‡∏Ñ
                const hrefPath = parentFolder 
                    ? `${encodeURIComponent(parentFolder)}/${encodeURIComponent(file.name)}`
                    : file.name;

                a.href = hrefPath;

                // ‡∏ï‡∏Å‡πÅ‡∏ï‡πà‡∏á‡∏ä‡∏∑‡πà‡∏≠‡πÑ‡∏ü‡∏•‡πå‡πÉ‡∏´‡πâ‡∏™‡∏ß‡∏¢‡∏á‡∏≤‡∏°
                const displayName = file.name.replace('.html', '').replace(/-/g, ' ');

                a.innerHTML = `

                `;
                
                li.appendChild(a);
                ul.appendChild(li);
            });

            contentArea.appendChild(ul);
