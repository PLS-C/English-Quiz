<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TOEFL ITP Structure: Set 12</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Thai:wght@300;400;600&family=Sarabun:wght@400;600&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body class="bg-slate-100 min-h-screen flex items-center justify-center p-4">

    <div class="bg-white rounded-2xl shadow-xl w-full max-w-2xl overflow-hidden border border-slate-200 flex flex-col max-h-[95vh]" id="app-container">
        
        <div id="header-slot"></div>

        <div class="w-full bg-gray-100 h-1.5 flex-none">
            <div class="bg-amber-500 h-1.5 transition-all duration-300 ease-out" style="width: 0%" id="progress-bar"></div>
        </div>

        <div class="p-6 overflow-y-auto flex-grow rationale-scroll" id="content-area">
            <div id="quiz-content-placeholder" class="text-center text-gray-400 py-10">Loading Quiz...</div>
        </div>

        <div id="footer-slot"></div>
    </div>

    <script>
        // 1. ตั้งค่าหัวข้อและสี (Theme: Amber/Caution)
        const quizConfig = {
            title: "TOEFL Structure (Advanced)",
            subtitle: "Set 12: Infinitive vs. Prepositional To",
            
            // สีพื้นหลังหัวข้อ
            headerColorClass: "bg-amber-700", 
            
            // สีตัวอักษรตกแต่ง
            accentColorClass: "text-amber-200", 
            scoreTitleClass: "text-amber-600"
        };

        // 2. ข้อมูลคำถาม Set 12: Advanced Level
        // ผสมผสานระหว่างกลุ่มที่ต้องใช้ V.1 และ V.ing เพื่อวัดความแม่นยำของ Keyword
        const quizData = [
            {
                question: "Despite the attractive salary, Mr. Harrison refused __________ the offer from the rival company.",
                translation: "แม้จะมีเงินเดือนที่น่าดึงดูด แต่นายแฮร์ริสันก็ปฏิเสธที่จะ ______ ข้อเสนอจากบริษัทคู่แข่ง",
                vocab: [
                    "<b>Refuse</b> (V): ปฏิเสธ",
                    "<b>Rival</b> (Adj): คู่แข่ง"
                ],
                options: [
                    { text: "to accepting", correct: false, rationale: "<b>หลอกด้วยความคุ้นเคย:</b> <i>Refuse</i> เป็นกริยาทั่วไปที่ไม่ได้อยู่ในกลุ่มข้อยกเว้นครับ" },
                    { text: "to accept", correct: true, rationale: "<b>General Infinitive:</b> คำว่า <i>Refuse</i> (ปฏิเสธที่จะทำ) ต้องตามด้วย <b>To + V.1</b> (Infinitive) เสมอครับ ข้อนี้วัดว่าคุณแยก Refuse ออกจากกลุ่ม Object to ได้ไหม" },
                    { text: "accepting", correct: false, rationale: "<b>ผิดรูปแบบ:</b> Refuse ไม่ตามด้วย Gerund ตรงๆ (ต่างจาก deny accepting)" },
                    { text: "from accepting", correct: false, rationale: "<b>ผิดบุพบท:</b> Refuse ไม่ใช้คู่กับ from" }
                ]
            },
            {
                question: "The conservation committee is dedicated __________ the endangered species in this region.",
                translation: "คณะกรรมการอนุรักษ์อุทิศตนเพื่อ ______ สายพันธุ์ที่ใกล้สูญพันธุ์ในภูมิภาคนี้",
                vocab: [
                    "<b>Dedicate</b> (V): อุทิศ",
                    "<b>Endangered</b> (Adj): ใกล้สูญพันธุ์"
                ],
                options: [
                    { text: "to preserve", correct: false, rationale: "<b>กับดัก Must-Know:</b> เห็น <i>Dedicated</i> ต้องระวัง! คำนี้ To เป็น Preposition ห้ามตามด้วย V.1" },
                    { text: "preserve", correct: false, rationale: "<b>ผิดไวยากรณ์:</b> ขาดคำเชื่อม (To)" },
                    { text: "to preserving", correct: true, rationale: "<b>Must-Know List:</b> <i>Be dedicated to</i> (อุทิศตนให้แก่...) เป็นกลุ่มที่ To ทำหน้าที่เป็นบุพบท ต้องตามด้วย <b>V.ing</b> ครับ" },
                    { text: "for preserving", correct: false, rationale: "<b>ผิด Collocation:</b> Dedicated ต้องคู่กับ To เสมอ" }
                ]
            },
            {
                question: "The research team attempted __________ the source of the contamination but failed.",
                translation: "ทีมวิจัยพยายามที่จะ ______ แหล่งที่มาของการปนเปื้อนแต่ล้มเหลว",
                vocab: [
                    "<b>Attempt</b> (V): พยายาม",
                    "<b>Contamination</b> (N): การปนเปื้อน"
                ],
                options: [
                    { text: "identify", correct: false, rationale: "<b>กริยาชนกัน:</b> Attempt identify ผิดหลักไวยากรณ์" },
                    { text: "to identifying", correct: false, rationale: "<b>ใช้ผิดกลุ่ม:</b> <i>Attempt</i> ไม่ใช่กลุ่มข้อยกเว้น (Prepositional To) ครับ" },
                    { text: "identifying", correct: false, rationale: "<b>ผิดรูปแบบ:</b> Attempt ไม่ตามด้วย Gerund (V-ing)" },
                    { text: "to identify", correct: true, rationale: "<b>General Infinitive:</b> <i>Attempt</i> (พยายามที่จะ...) เป็นกริยาปกติที่ต้องตามด้วย <b>To + V.1</b> ครับ (เหมือน try to)" }
                ]
            },
            {
                question: "Many employees voiced their concerns and objected __________ overtime without extra pay.",
                translation: "พนักงานหลายคนแสดงความกังวลและคัดค้านการ ______ ล่วงเวลาโดยไม่มีค่าตอบแทนพิเศษ",
                vocab: [
                    "<b>Object</b> (V): คัดค้าน",
                    "<b>Overtime</b> (N): การทำงานล่วงเวลา"
                ],
                options: [
                    { text: "to work", correct: false, rationale: "<b>กับดัก Must-Know:</b> <i>Object</i> เป็นคำปราบเซียน ห้ามตามด้วย V.1 เด็ดขาด" },
                    { text: "to working", correct: true, rationale: "<b>Must-Know List:</b> <i>Object to</i> (คัดค้านต่อ...) คำว่า To ในที่นี้เป็น Preposition จึงต้องตามด้วย <b>V.ing</b> เสมอ" },
                    { text: "working", correct: false, rationale: "<b>ขาด To:</b> Object ต้องมี To มารับเสมอ (Object to something)" },
                    { text: "work", correct: false, rationale: "<b>ผิดไวยากรณ์:</b> กริยาซ้อนกันไม่ได้" }
                ]
            },
            {
                question: "The government has finally consented __________ the new trade agreement.",
                translation: "ในที่สุดรัฐบาลก็ได้ยินยอมที่จะ ______ ข้อตกลงทางการค้าฉบับใหม่",
                vocab: [
                    "<b>Consent</b> (V): ยินยอม/อนุญาต",
                    "<b>Agreement</b> (N): ข้อตกลง"
                ],
                options: [
                    { text: "signing", correct: false, rationale: "<b>ผิดรูปแบบ:</b> Consent ไม่ตามด้วย Gerund" },
                    { text: "to sign", correct: true, rationale: "<b>General Infinitive:</b> <i>Consent</i> (ยอมที่จะ...) ต้องตามด้วย <b>To + V.1</b> ครับ ข้อนี้วัดว่าคุณจะเผลอเหมา Consent ไปรวมกับกลุ่ม Confess to หรือไม่" },
                    { text: "to signing", correct: false, rationale: "<b>จำสลับกัน:</b> Consent ใช้ To + V.1 แต่ถ้าเป็น Confess (สารภาพ) ถึงจะใช้ To + V.ing" },
                    { text: "sign", correct: false, rationale: "<b>ผิดไวยากรณ์:</b> ขาด To" }
                ]
            },
            {
                question: "After living in London for five years, he finally got used __________ on the left.",
                translation: "หลังจากอาศัยในลอนดอนมา 5 ปี ในที่สุดเขาก็เริ่มชินกับการ ______ ทางซ้าย",
                vocab: [
                    "<b>Get used to</b> (Phrase): เริ่มคุ้นชิน (Process)",
                    "<b>Drive</b> (V): ขับรถ"
                ],
                options: [
                    { text: "to drive", correct: false, rationale: "<b>กับดัก Used to:</b> ถ้า Used to เฉยๆ แปลว่า 'เคยทำ' (To+V.1) แต่ข้อนี้มี <b>got</b> นำหน้าครับ" },
                    { text: "drive", correct: false, rationale: "<b>ผิดไวยากรณ์:</b> ขาด To" },
                    { text: "driving", correct: false, rationale: "<b>ขาด To:</b> สำนวนคือ Get used TO something" },
                    { text: "to driving", correct: true, rationale: "<b>Must-Know List:</b> โครงสร้าง <i>Get used to</i> (ปรับตัวจนชิน) ต้องตามด้วย <b>V.ing</b> หรือ Noun เสมอ" }
                ]
            },
            {
                question: "The manager threatened __________ the staff if sales did not improve.",
                translation: "ผู้จัดการขู่ที่จะ ______ พนักงานหากยอดขายไม่ดีขึ้น",
                vocab: [
                    "<b>Threaten</b> (V): ข่มขู่",
                    "<b>Dismiss</b> (V): ไล่ออก"
                ],
                options: [
                    { text: "to dismiss", correct: true, rationale: "<b>General Infinitive:</b> <i>Threaten</i> (ขู่ที่จะทำ...) ตามด้วย <b>To + V.1</b> ครับ ไม่ใช่ข้อยกเว้น" },
                    { text: "to dismissing", correct: false, rationale: "<b>ระแวงเกินไป:</b> คำว่า Threaten ไม่ได้อยู่ในกลุ่ม Prepositional To ครับ" },
                    { text: "dismissing", correct: false, rationale: "<b>ผิดรูปแบบ:</b> Threaten ไม่ตามด้วย Gerund" },
                    { text: "dismiss", correct: false, rationale: "<b>กริยาชนกัน:</b> threatened dismiss ผิด" }
                ]
            },
            {
                question: "The witness confessed __________ false evidence during the trial.",
                translation: "พยานสารภาพว่าได้ ______ หลักฐานเท็จระหว่างการพิจารณาคดี",
                vocab: [
                    "<b>Confess</b> (V): สารภาพ",
                    "<b>Provide</b> (V): ให้/จัดหา"
                ],
                options: [
                    { text: "to provide", correct: false, rationale: "<b>กับดัก Must-Know:</b> Confess to ห้ามตามด้วย V.1" },
                    { text: "provide", correct: false, rationale: "<b>ขาด To:</b> Confess ต้องคู่กับ To (สารภาพต่อ...)" },
                    { text: "to providing", correct: true, rationale: "<b>Must-Know List:</b> <i>Confess to</i> (สารภาพต่อการกระทำ) อยู่ในกลุ่มเดียวกับ Admit to ต้องตามด้วย <b>V.ing</b> ครับ" },
                    { text: "providing", correct: false, rationale: "<b>ไม่สมบูรณ์:</b> ปกติต้องมี To (American English บางครั้งอาจละ To ได้ แต่ใน TOEFL ITP ยึดตามหลัก Confess to + Gerund จะปลอดภัยกว่า)" }
                ]
            },
            {
                question: "It is essential __________ the safety protocols strictly.",
                translation: "มันเป็นเรื่องจำเป็นอย่างยิ่งที่จะ ______ มาตรการความปลอดภัยอย่างเคร่งครัด",
                vocab: [
                    "<b>Essential</b> (Adj): จำเป็นอย่างยิ่ง",
                    "<b>Follow</b> (V): ปฏิบัติตาม"
                ],
                options: [
                    { text: "to following", correct: false, rationale: "<b>ผิดโครงสร้าง:</b> It is + Adj ไม่ใช่กลุ่มข้อยกเว้น Prepositional To" },
                    { text: "following", correct: false, rationale: "<b>ขาด To:</b> โครงสร้างประโยคไม่สมบูรณ์" },
                    { text: "follow", correct: false, rationale: "<b>กริยาหลุดมาลอยๆ:</b> ไม่มีตัวเชื่อม" },
                    { text: "to follow", correct: true, rationale: "<b>General Infinitive:</b> โครงสร้างพื้นฐาน <i>It is + Adjective + To V.1</i> (มันเป็นเรื่อง... ที่จะ...)" }
                ]
            },
            {
                question: "We look forward __________ our business relationship in the near future.",
                translation: "เราตั้งตารอที่จะ ______ ความสัมพันธ์ทางธุรกิจของเราในอนาคตอันใกล้นี้",
                vocab: [
                    "<b>Expand</b> (V): ขยาย",
                    "<b>Relationship</b> (N): ความสัมพันธ์"
                ],
                options: [
                    { text: "to expand", correct: false, rationale: "<b>ข้อสอบปราบเซียน:</b> Look forward to ห้ามตามด้วย V.1 เด็ดขาด (เจอบ่อยที่สุดในข้อสอบ Error)" },
                    { text: "expanding", correct: false, rationale: "<b>ขาด To:</b> Look forward ต้องมี to เสมอ" },
                    { text: "to expanding", correct: true, rationale: "<b>Must-Know List:</b> <i>Look forward to</i> คือราชาแห่งข้อยกเว้น ต้องตามด้วย <b>V.ing</b> เสมอครับ" },
                    { text: "expand", correct: false, rationale: "<b>ผิดไวยากรณ์:</b> ผิดทั้งตำแหน่งและหน้าที่คำ" }
                ]
            }
        ];
    </script>

    <script src="assets/js/script.js"></script>
