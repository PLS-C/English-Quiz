<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TOEFL ITP Structure: Set 1 (Revised)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Thai:wght@300;400;600&family=Sarabun:wght@400;600&display=swap" rel="stylesheet">
    <!-- Phosphor Icons -->
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <style>
        body { font-family: 'Sarabun', 'Noto Sans Thai', sans-serif; }
        .option-btn { transition: all 0.2s; }
        .fade-in { animation: fadeIn 0.3s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }
        
        .rationale-scroll::-webkit-scrollbar { width: 6px; }
        .rationale-scroll::-webkit-scrollbar-track { background: #f1f1f1; }
        .rationale-scroll::-webkit-scrollbar-thumb { background: #93c5fd; border-radius: 3px; }
    </style>
</head>
<body class="bg-slate-100 min-h-screen flex items-center justify-center p-4">

    <div class="bg-white rounded-2xl shadow-xl w-full max-w-2xl overflow-hidden border border-slate-200 flex flex-col max-h-[95vh]" id="app-container">
        
        <!-- Header -->
        <div class="bg-blue-700 p-5 text-white flex-none relative overflow-hidden">
            <div class="relative z-10 flex justify-between items-center">
                <div>
                    <h1 class="text-xl font-bold flex items-center gap-2">
                        <i class="ph ph-cube text-2xl"></i> TOEFL Structure (Basic)
                    </h1>
                    <p class="text-blue-200 text-xs mt-1">Set 1: Basics, S-V Agreement, Gerunds & Infinitives</p>
                </div>
                <div class="text-right">
                    <div class="text-xs text-blue-200 uppercase tracking-wide">Score</div>
                    <div class="text-2xl font-bold" id="score-display">0</div>
                </div>
            </div>
            <div class="absolute -bottom-8 -right-8 w-32 h-32 bg-blue-500 rounded-full opacity-30 blur-xl"></div>
        </div>

        <!-- Progress Bar -->
        <div class="w-full bg-gray-100 h-1.5 flex-none">
            <div class="bg-blue-500 h-1.5 transition-all duration-300 ease-out" style="width: 0%" id="progress-bar"></div>
        </div>

        <!-- Scrollable Content Area -->
        <div class="p-6 overflow-y-auto flex-grow rationale-scroll" id="content-area">
            
            <!-- Question View -->
            <div id="question-view" class="fade-in">
                <div class="flex justify-between items-center mb-4">
                    <span class="px-3 py-1 bg-gray-100 text-gray-600 rounded-full text-xs font-bold tracking-wide" id="question-count">QUESTION 1/10</span>
                </div>

                <!-- Question Text -->
                <div class="mb-6">
                    <h2 class="text-xl text-gray-900 font-semibold leading-relaxed mb-2" id="question-text">
                        Loading...
                    </h2>
                    <!-- Thai Translation (Hidden by default) -->
                    <p class="hidden text-blue-700 text-sm italic font-medium bg-blue-50 inline-block px-3 py-1 rounded-lg border border-blue-100 fade-in" id="question-translation">
                        Loading...
                    </p>
                </div>

                <div class="space-y-3" id="options-container">
                    <!-- Options injected via JS -->
                </div>

                <!-- Feedback Area -->
                <div id="feedback-area" class="hidden mt-6 rounded-xl border overflow-hidden fade-in shadow-sm">
                    <div class="p-4" id="feedback-header">
                        <div class="flex items-center gap-2 font-bold text-lg" id="feedback-title"></div>
                    </div>
                    
                    <div class="p-5 bg-gray-50 border-t border-gray-100 text-gray-700 text-sm leading-relaxed space-y-4" id="feedback-content">
                        <!-- Rationale injected via JS -->
                    </div>

                    <!-- Vocabulary Section -->
                    <div class="bg-yellow-50 p-4 border-t border-yellow-100 text-sm text-gray-800">
                        <div class="font-bold text-yellow-800 flex items-center gap-2 mb-2">
                            <i class="ph-fill ph-lightbulb"></i> คำศัพท์น่ารู้ (Vocabulary Boost)
                        </div>
                        <div id="vocab-content" class="space-y-2 pl-6">
                            <!-- Vocab injected via JS -->
                        </div>
                    </div>
                </div>
            </div>

            <!-- Result View -->
            <div id="result-view" class="hidden text-center py-8 fade-in h-full flex flex-col justify-center">
                <div class="mb-6 inline-block p-4 rounded-full bg-blue-50 text-blue-600">
                    <i class="ph ph-trophy text-6xl"></i>
                </div>
                <h2 class="text-2xl font-bold text-gray-800 mb-2">Quiz Completed!</h2>
                <p class="text-gray-500 mb-8">คะแนนรวมของคุณ</p>
                
                <div class="flex justify-center items-center mb-8">
                    <div class="bg-white px-10 py-6 rounded-2xl border border-gray-200 shadow-sm">
                        <span class="block text-gray-400 text-xs uppercase tracking-wider font-bold mb-1">Total Score</span>
                        <div class="flex items-baseline gap-1">
                            <span id="final-score" class="text-5xl font-bold text-blue-600"></span>
                            <span class="text-gray-400 text-2xl font-medium">/ 10</span>
                        </div>
                    </div>
                </div>
                
                <div class="flex gap-3 justify-center">
                    <button onclick="reviewAnswers()" class="px-6 py-2.5 rounded-lg border border-gray-300 text-gray-700 hover:bg-gray-50 font-medium transition flex items-center gap-2">
                        <i class="ph ph-eye"></i> Review Answers
                    </button>
                    <button onclick="restartQuiz()" class="px-6 py-2.5 rounded-lg bg-blue-600 text-white hover:bg-blue-700 font-medium transition shadow-md hover:shadow-lg flex items-center gap-2">
                        <i class="ph ph-arrow-counter-clockwise"></i> Try Again
                    </button>
                </div>
            </div>

        </div>

        <!-- Footer / Navigation Controls -->
        <div class="bg-gray-50 p-4 border-t border-gray-200 flex justify-between items-center flex-none" id="footer-controls">
            <button id="prev-btn" onclick="prevQuestion()" class="hidden px-4 py-2 rounded-lg text-gray-600 hover:bg-gray-200 hover:text-gray-800 transition font-medium text-sm flex items-center gap-2 disabled:opacity-50">
                <i class="ph ph-arrow-left"></i> Back
            </button>
            <div id="spacer" class="hidden"></div>
            <button id="next-btn" onclick="nextQuestion()" class="hidden bg-gray-800 text-white px-6 py-2.5 rounded-lg hover:bg-gray-900 transition font-medium text-sm flex items-center gap-2 shadow-sm">
                Next <i class="ph ph-arrow-right"></i>
            </button>
        </div>
    </div>

    <script>
        // Data Set: Set 1 (Revised) - Basic Structure, Word Order, S-V Agreement, Gerunds & Infinitives
        const quizData = [
            {
                question: "The stack of library books __________ on the table.",
                translation: "กองหนังสือห้องสมุด ______ อยู่บนโต๊ะ",
                vocab: [
                    "<b>Stack</b> (N): กอง, ปึก",
                    "<b>Library</b> (N): ห้องสมุด"
                ],
                options: [
                    { text: "is", correct: true, rationale: "<b>Subject-Verb Agreement:</b> ประธานหลักคือ <i>The stack</i> (กองเดียว - เอกพจน์) ส่วน 'of library books' เป็นแค่ส่วนขยาย ดังนั้นกริยาต้องใช้ <b>is</b>" },
                    { text: "are", correct: false, rationale: "<b>ผิดพจน์:</b> หลงกลคำว่า <i>books</i> (พหูพจน์) ที่อยู่ในบุพบทวลีครับ" },
                    { text: "being", correct: false, rationale: "<b>กริยาไม่แท้:</b> <i>Being</i> ลอยๆ ไม่สามารถเป็นกริยาหลัก (Main Verb) ของประโยคได้" },
                    { text: "to be", correct: false, rationale: "<b>กริยาไม่แท้:</b> Infinitive (to be) ไม่สามารถเป็นกริยาหลักได้" }
                ]
            },
            {
                question: "__________ extensive research before starting the project is necessary.",
                translation: "______ การวิจัยที่ครอบคลุมก่อนเริ่มโครงการเป็นสิ่งจำเป็น",
                vocab: [
                    "<b>Extensive</b> (Adj): กว้างขวาง, ครอบคลุม",
                    "<b>Necessary</b> (Adj): จำเป็น"
                ],
                options: [
                    { text: "Conducting", correct: true, rationale: "<b>Gerund as Subject:</b> ตำแหน่งประธานต้องการคำนาม การใช้ <i>Conducting</i> (การดำเนินการ) เป็น Gerund (V-ing) ทำหน้าที่เป็นประธานเอกพจน์ได้ถูกต้อง" },
                    { text: "Conduct", correct: false, rationale: "<b>ผิดหน้าที่คำ:</b> <i>Conduct</i> เป็นกริยาช่อง 1 (Base form) ไม่สามารถวางต้นประโยคเป็นประธานได้ (ยกเว้นประโยคคำสั่ง ซึ่งไม่เข้ากับบริบทนี้)" },
                    { text: "To conducting", correct: false, rationale: "<b>ผิดรูปแบบ:</b> <i>To</i> ต้องตามด้วย Infinitive (V.1) ไม่ใช่ V-ing" },
                    { text: "Conducted", correct: false, rationale: "<b>ผิดหน้าที่คำ:</b> <i>Conducted</i> (V.2/V.3) ทำหน้าที่เป็นประธานไม่ได้" }
                ]
            },
            {
                question: "The company plans __________ its operations next year.",
                translation: "บริษัทวางแผนที่จะ ______ การดำเนินงานในปีหน้า",
                vocab: [
                    "<b>Expand</b> (V): ขยาย",
                    "<b>Operation</b> (N): การดำเนินงาน"
                ],
                options: [
                    { text: "to expand", correct: true, rationale: "<b>Infinitive after Verb:</b> กริยา <i>plan</i> ต้องตามด้วย Infinitive with to (plan to do something)" },
                    { text: "expanding", correct: false, rationale: "<b>ผิดรูปแบบ:</b> <i>plan</i> ไม่ตามด้วย Gerund (V-ing)" },
                    { text: "expand", correct: false, rationale: "<b>ผิดรูปแบบ:</b> กริยาแท้ 2 ตัว (plans expand) ชนกันไม่ได้ ต้องมี to คั่น" },
                    { text: "expansion", correct: false, rationale: "<b>ผิดหน้าที่คำ:</b> หลัง plans ต้องการกริยาเพื่อบอกการกระทำ ไม่ใช่คำนาม (expansion) ในบริบทนี้" }
                ]
            },
            {
                question: "The new software includes a __________ feature.",
                translation: "ซอฟต์แวร์ใหม่ประกอบด้วยฟีเจอร์ ______",
                vocab: [
                    "<b>Security</b> (N): ความปลอดภัย",
                    "<b>Reliable</b> (Adj): เชื่อถือได้"
                ],
                options: [
                    { text: "reliable security", correct: true, rationale: "<b>Word Order:</b> ลำดับคำที่ถูกต้องคือ <b>Adjective (reliable) + Noun (security)</b> เพื่อขยายคำว่า feature" },
                    { text: "security reliable", correct: false, rationale: "<b>ผิดลำดับ:</b> Adjective ต้องวางหน้า Noun ที่มันขยาย" },
                    { text: "reliably security", correct: false, rationale: "<b>ผิดหน้าที่คำ:</b> <i>Reliably</i> เป็น Adverb ขยาย Noun ไม่ได้" },
                    { text: "reliance security", correct: false, rationale: "<b>ผิดหน้าที่คำ:</b> <i>Reliance</i> เป็น Noun (ความเชื่อมั่น) ไม่ใช่นำมาขยายแบบ Adjective ในบริบทนี้" }
                ]
            },
            {
                question: "Neither the manager nor the employees __________ with the decision.",
                translation: "ทั้งผู้จัดการและพนักงานต่างก็ไม่ ______ กับการตัดสินใจนั้น",
                vocab: [
                    "<b>Agree</b> (V): เห็นด้วย",
                    "<b>Decision</b> (N): การตัดสินใจ"
                ],
                options: [
                    { text: "agree", correct: true, rationale: "<b>S-V Agreement (Correlative):</b> ในโครงสร้าง <i>Neither...nor...</i> กริยาจะผันตามประธานตัวหลัง (the employees - พหูพจน์) ดังนั้นใช้ <b>agree</b> (ไม่เติม s)" },
                    { text: "agrees", correct: false, rationale: "<b>ผิดพจน์:</b> <i>agrees</i> ใช้กับประธานเอกพจน์ (แต่ employees เป็นพหูพจน์)" },
                    { text: "agreeing", correct: false, rationale: "<b>กริยาไม่แท้:</b> V-ing ต้องมี V.to be นำหน้า" },
                    { text: "to agree", correct: false, rationale: "<b>กริยาไม่แท้:</b> Infinitive เป็นกริยาหลักไม่ได้" }
                ]
            },
            {
                question: "We avoided __________ through the heavy traffic.",
                translation: "พวกเราหลีกเลี่ยงการ ______ ฝ่าการจราจรที่ติดขัด",
                vocab: [
                    "<b>Avoid</b> (V): หลีกเลี่ยง",
                    "<b>Drive</b> (V): ขับรถ"
                ],
                options: [
                    { text: "driving", correct: true, rationale: "<b>Gerund after Verb:</b> กริยา <i>avoid</i> ต้องตามด้วย Gerund (V-ing) เสมอ (avoid doing something)" },
                    { text: "to drive", correct: false, rationale: "<b>ผิดรูปแบบ:</b> <i>avoid</i> ไม่ตามด้วย Infinitive" },
                    { text: "drive", correct: false, rationale: "<b>ผิดรูปแบบ:</b> กริยาชนกันไม่ได้" },
                    { text: "drove", correct: false, rationale: "<b>ผิด Tense/รูปแบบ:</b> หลังกริยาหลัก ไม่ใช้ V.2" }
                ]
            },
            {
                question: "__________ extremely difficult to maintain.",
                translation: "______ ยากมากที่จะรักษาไว้",
                vocab: [
                    "<b>Maintain</b> (V): รักษา, คงไว้",
                    "<b>Difficult</b> (Adj): ยาก"
                ],
                options: [
                    { text: "It is", correct: true, rationale: "<b>Sentence Structure:</b> ประโยคขาดทั้ง <b>Subject</b> และ <b>Verb</b>. <i>It is</i> + Adjective + to do... เป็นโครงสร้างมาตรฐาน" },
                    { text: "Is", correct: false, rationale: "<b>ขาดประธาน:</b> มีแต่กริยา (Is) ขาดประธาน (It)" },
                    { text: "The", correct: false, rationale: "<b>ไม่สมบูรณ์:</b> <i>The</i> เป็นแค่ Article ไม่ใช่ประธานและกริยา" },
                    { text: "That", correct: false, rationale: "<b>ขาดกริยา:</b> ถ้าใช้ That เป็นประธาน ก็ยังขาดกริยา is" }
                ]
            },
            {
                question: "The scientist used a __________ method.",
                translation: "นักวิทยาศาสตร์ใช้วิธีการ ______",
                vocab: [
                    "<b>Method</b> (N): วิธีการ",
                    "<b>Complete</b> (Adj): สมบูรณ์, ทั้งหมด"
                ],
                options: [
                    { text: "completely new", correct: true, rationale: "<b>Word Order:</b> ต้องการส่วนขยาย Noun (method). ลำดับคือ <b>Adverb (completely) + Adjective (new) + Noun (method)</b>" },
                    { text: "complete new", correct: false, rationale: "<b>ผิดหน้าที่คำ:</b> Adjective (complete) ไม่ควรขยาย Adjective (new) ต้องใช้ Adverb" },
                    { text: "newly complete", correct: false, rationale: "<b>ความหมายแปลก:</b> ปกติเราพูดว่า 'ใหม่ถอดด้าม' (completely new) ไม่ใช่ 'สมบูรณ์แบบใหม่อย่างสดๆ ร้อนๆ' ในบริบทวิธีวิจัย" },
                    { text: "new complete", correct: false, rationale: "<b>ผิดลำดับ/หน้าที่:</b> ขาด Adverb มาขยายดีกรี" }
                ]
            },
            {
                question: "__________ creates opportunities for everyone.",
                translation: "______ สร้างโอกาสสำหรับทุกคน",
                vocab: [
                    "<b>Create</b> (V): สร้าง",
                    "<b>Opportunity</b> (N): โอกาส"
                ],
                options: [
                    { text: "Learning", correct: true, rationale: "<b>Gerund as Subject:</b> ต้องการประธานของประโยค. <i>Learning</i> (การเรียนรู้) ทำหน้าที่เป็นนามและประธานเอกพจน์ สอดคล้องกับ creates (เติม s)" },
                    { text: "Learn", correct: false, rationale: "<b>ผิดหน้าที่คำ:</b> V.1 เป็นประธานไม่ได้" },
                    { text: "Learns", correct: false, rationale: "<b>ผิดหน้าที่คำ:</b> กริยาเติม s เป็นประธานไม่ได้" },
                    { text: "To learning", correct: false, rationale: "<b>ผิดรูปแบบ:</b> Infinitive ต้องเป็น To learn" }
                ]
            },
            {
                question: "The director appears __________ with the results.",
                translation: "ผู้อำนวยการดูเหมือนจะ ______ กับผลลัพธ์",
                vocab: [
                    "<b>Appear</b> (V): ดูเหมือน, ปรากฏ",
                    "<b>Satisfy</b> (V): ทำให้พอใจ"
                ],
                options: [
                    { text: "to be satisfied", correct: true, rationale: "<b>Infinitive after Verb + Passive:</b> <i>appear</i> ตามด้วย to... และผู้อำนวยการ 'รู้สึก/ถูกทำให้พอใจ' จึงใช้ <b>to be satisfied</b>" },
                    { text: "satisfying", correct: false, rationale: "<b>ความหมายผิด:</b> <i>satisfying</i> แปลว่า 'น่าพอใจ' (หน้าตาผู้อำนวยการน่าพอใจ? ไม่ใช่ครับ ต้องรู้สึกพอใจ)" },
                    { text: "satisfy", correct: false, rationale: "<b>ผิดรูปแบบ:</b> หลัง appear ต้องมี to" },
                    { text: "to satisfy", correct: false, rationale: "<b>ความหมายผิด:</b> แปลว่าผู้อำนวยการจะไปทำให้คนอื่นพอใจ (Active) แต่บริบทคือท่านพอใจกับผลลัพธ์ (Passive sense)" }
                ]
            }
        ];

        let currentQuestion = 0;
        let userAnswers = new Array(quizData.length).fill(null);
        let isAnswered = new Array(quizData.length).fill(false);

        function initQuiz() {
            currentQuestion = 0;
            userAnswers.fill(null);
            isAnswered.fill(false);
            
            document.getElementById('result-view').classList.add('hidden');
            document.getElementById('question-view').classList.remove('hidden');
            document.getElementById('footer-controls').classList.remove('hidden');
            document.getElementById('question-view').classList.add('fade-in');
            
            loadQuestion(0);
        }

        function loadQuestion(index) {
            currentQuestion = index;
            const data = quizData[currentQuestion];
            const answered = isAnswered[currentQuestion];
            const userChoice = userAnswers[currentQuestion];

            document.getElementById('question-count').innerText = `QUESTION ${currentQuestion + 1}/${quizData.length}`;
            
            const currentScore = userAnswers.reduce((acc, ans, idx) => {
                if (ans !== null && quizData[idx].options[ans].correct) return acc + 1;
                return acc;
            }, 0);
            document.getElementById('score-display').innerText = currentScore;

            // Render Text
            document.getElementById('question-text').innerHTML = data.question;
            
            // Handle Translation Visibility
            const translationEl = document.getElementById('question-translation');
            translationEl.innerHTML = `<i class="ph-bold ph-translate"></i> ` + data.translation;
            
            if (answered) {
                translationEl.classList.remove('hidden');
            } else {
                translationEl.classList.add('hidden');
            }
            
            const progress = ((currentQuestion) / quizData.length) * 100;
            document.getElementById('progress-bar').style.width = `${progress}%`;

            const optionsContainer = document.getElementById('options-container');
            optionsContainer.innerHTML = '';
            
            data.options.forEach((option, idx) => {
                const btn = document.createElement('button');
                btn.className = `option-btn w-full text-left p-4 rounded-xl border border-gray-200 focus:outline-none mb-1 bg-white text-gray-700 font-medium flex items-start gap-3`;
                
                const marker = `<span class="inline-flex items-center justify-center w-6 h-6 rounded-full bg-blue-50 text-blue-600 text-xs font-bold flex-shrink-0 mt-0.5">${String.fromCharCode(65 + idx)}</span>`;
                btn.innerHTML = `${marker} <span class="leading-relaxed">${option.text}</span>`;
                btn.onclick = () => handleAnswer(idx);

                if (answered) {
                    btn.disabled = true;
                    if (option.correct) {
                        btn.className = `w-full text-left p-4 rounded-xl border-2 border-green-500 bg-green-50 text-green-800 font-medium flex items-start gap-3 shadow-sm`;
                        btn.innerHTML = `<i class="ph-fill ph-check-circle text-2xl text-green-500 flex-shrink-0"></i> <span class="leading-relaxed">${option.text}</span>`;
                    } else if (idx === userChoice && !option.correct) {
                        btn.className = `w-full text-left p-4 rounded-xl border-2 border-red-400 bg-red-50 text-red-800 font-medium flex items-start gap-3 opacity-90`;
                        btn.innerHTML = `<i class="ph-fill ph-x-circle text-2xl text-red-500 flex-shrink-0"></i> <span class="leading-relaxed">${option.text}</span>`;
                    } else {
                        btn.className += ' opacity-50 grayscale';
                    }
                } else {
                    btn.classList.add('hover:bg-blue-50', 'hover:border-blue-300');
                }
                optionsContainer.appendChild(btn);
            });

            // Feedback Logic
            const feedbackArea = document.getElementById('feedback-area');
            const feedbackTitle = document.getElementById('feedback-title');
            const feedbackContent = document.getElementById('feedback-content');
            const feedbackHeader = document.getElementById('feedback-header');
            const vocabContent = document.getElementById('vocab-content');

            if (answered) {
                feedbackArea.classList.remove('hidden');
                feedbackArea.classList.add('fade-in');
                
                const isCorrect = quizData[currentQuestion].options[userChoice].correct;
                
                // Vocab Section
                vocabContent.innerHTML = data.vocab.map(v => `<div class="flex items-start gap-2"><i class="ph-bold ph-dot text-yellow-600 mt-1"></i><span>${v}</span></div>`).join('');

                if (isCorrect) {
                    feedbackHeader.className = "p-4 bg-green-100 text-green-800 border-b border-green-200";
                    feedbackTitle.innerHTML = '<i class="ph-fill ph-check-circle"></i> ถูกต้อง! (Correct)';
                    feedbackContent.innerHTML = quizData[currentQuestion].options[userChoice].rationale;
                } else {
                    feedbackHeader.className = "p-4 bg-red-100 text-red-800 border-b border-red-200";
                    feedbackTitle.innerHTML = '<i class="ph-fill ph-warning-circle"></i> ไม่ถูกต้อง (Incorrect)';
                    
                    const correctOptionIndex = quizData[currentQuestion].options.findIndex(o => o.correct);
                    const correctRationale = quizData[currentQuestion].options[correctOptionIndex].rationale;
                    const wrongRationale = quizData[currentQuestion].options[userChoice].rationale;
                    
                    feedbackContent.innerHTML = `
                        <div class="mb-3 pb-3 border-b border-gray-200">
                             <div class="text-red-700 font-semibold mb-1">สิ่งที่คุณเลือกผิดเพราะ:</div>
                             <div class="text-gray-600">${wrongRationale}</div>
                        </div>
                        <div>
                            <span class="font-bold text-green-700">คำตอบที่ถูกคือข้อ ${String.fromCharCode(65+correctOptionIndex)}</span> เพราะ ${correctRationale}
                        </div>
                    `;
                }
            } else {
                feedbackArea.classList.add('hidden');
            }

            const prevBtn = document.getElementById('prev-btn');
            const nextBtn = document.getElementById('next-btn');

            if (currentQuestion > 0) {
                prevBtn.classList.remove('hidden');
                prevBtn.disabled = false;
            } else {
                prevBtn.classList.add('hidden');
            }

            if (answered) {
                nextBtn.classList.remove('hidden');
                if (currentQuestion === quizData.length - 1) {
                    nextBtn.innerHTML = 'See Results <i class="ph-bold ph-chart-bar"></i>';
                } else {
                    nextBtn.innerHTML = 'Next <i class="ph-bold ph-arrow-right"></i>';
                }
            } else {
                nextBtn.classList.add('hidden');
            }
            document.getElementById('content-area').scrollTop = 0;
        }

        function handleAnswer(selectedIndex) {
            userAnswers[currentQuestion] = selectedIndex;
            isAnswered[currentQuestion] = true;
            loadQuestion(currentQuestion);
            setTimeout(() => {
                 document.getElementById('content-area').scrollTo({
                    top: document.getElementById('content-area').scrollHeight,
                    behavior: 'smooth'
                });
            }, 100);
        }

        function prevQuestion() {
            if (currentQuestion > 0) {
                currentQuestion--;
                loadQuestion(currentQuestion);
            }
        }

        function nextQuestion() {
            if (currentQuestion < quizData.length - 1) {
                currentQuestion++;
                loadQuestion(currentQuestion);
            } else {
                showResult();
            }
        }

        function showResult() {
            document.getElementById('question-view').classList.add('hidden');
            document.getElementById('footer-controls').classList.add('hidden');
            document.getElementById('result-view').classList.remove('hidden');
            
            const finalScore = userAnswers.reduce((acc, ans, idx) => {
                if (ans !== null && quizData[idx].options[ans].correct) return acc + 1;
                return acc;
            }, 0);

            document.getElementById('final-score').innerText = finalScore;
            document.getElementById('progress-bar').style.width = `100%`;
        }

        function reviewAnswers() {
            document.getElementById('result-view').classList.add('hidden');
            document.getElementById('question-view').classList.remove('hidden');
            document.getElementById('footer-controls').classList.remove('hidden');
            loadQuestion(0);
        }

        function restartQuiz() {
            initQuiz();
        }

        initQuiz();
    </script>
</body>
</html>
