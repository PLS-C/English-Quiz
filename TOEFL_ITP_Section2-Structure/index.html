    <style>

<body>

    <h1>‡∏£‡∏≤‡∏¢‡∏Å‡∏≤‡∏£‡πÅ‡∏ö‡∏ö‡∏ó‡∏î‡∏™‡∏≠‡∏ö (Structure)</h1>
    
    <div id="content-area">
        <p class="loading">‡∏Å‡∏≥‡∏•‡∏±‡∏á‡∏™‡πÅ‡∏Å‡∏ô‡πÇ‡∏ü‡∏•‡πÄ‡∏î‡∏≠‡∏£‡πå‡πÅ‡∏•‡∏∞‡πÑ‡∏ü‡∏•‡πå...</p>
    </div>

    <script>
        // --- ‡∏™‡πà‡∏ß‡∏ô‡∏Å‡∏≤‡∏£‡∏ï‡∏±‡πâ‡∏á‡∏Ñ‡πà‡∏≤ ---
        const username = 'PLS-C'; 
        const repo = 'English-Quiz'; 
        const rootFolder = 'TOEFL_ITP_Section2-Structure'; 
        // -------------------

        const contentArea = document.getElementById('content-area');

        async function main() {
            try {
                // 1. ‡∏î‡∏∂‡∏á‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡πÉ‡∏ô Root Folder
                const rootUrl = `https://api.github.com/repos/${username}/${repo}/contents/${rootFolder}`;
                const response = await fetch(rootUrl);
                
                if (!response.ok) {
                    if(response.status === 404) throw new Error('‡πÑ‡∏°‡πà‡∏û‡∏ö‡πÇ‡∏ü‡∏•‡πÄ‡∏î‡∏≠‡∏£‡πå‡∏ô‡∏µ‡πâ‡πÉ‡∏ô GitHub (‡∏ï‡∏£‡∏ß‡∏à‡∏™‡∏≠‡∏ö‡∏ä‡∏∑‡πà‡∏≠ Folder/Repo)');
                    throw new Error('‡∏Å‡∏≤‡∏£‡πÄ‡∏ä‡∏∑‡πà‡∏≠‡∏°‡∏ï‡πà‡∏≠‡∏Ç‡∏±‡∏î‡∏Ç‡πâ‡∏≠‡∏á');
                }
                
                const items = await response.json();
                contentArea.innerHTML = ''; // ‡∏•‡πâ‡∏≤‡∏á‡∏Ç‡πâ‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏° Loading

                // ‡πÅ‡∏¢‡∏Å‡∏£‡∏≤‡∏¢‡∏Å‡∏≤‡∏£‡πÄ‡∏õ‡πá‡∏ô 2 ‡∏Å‡∏•‡∏∏‡πà‡∏°: ‡πÑ‡∏ü‡∏•‡πå ‡πÅ‡∏•‡∏∞ ‡πÇ‡∏ü‡∏•‡πÄ‡∏î‡∏≠‡∏£‡πå
                const files = items.filter(i => i.type === 'file' && i.name.endsWith('.html') && i.name !== 'index.html');
                const folders = items.filter(i => i.type === 'dir');

                let hasContent = false;

                // 2. ‡πÅ‡∏™‡∏î‡∏á‡πÑ‡∏ü‡∏•‡πå‡∏ó‡∏µ‡πà‡∏≠‡∏¢‡∏π‡πà‡∏ô‡∏≠‡∏Å‡∏™‡∏∏‡∏î (‡∏ñ‡πâ‡∏≤‡∏°‡∏µ)
                if (files.length > 0) {
                    createSection('‡πÅ‡∏ö‡∏ö‡∏ó‡∏î‡∏™‡∏≠‡∏ö‡∏ó‡∏±‡πà‡∏ß‡πÑ‡∏õ', files);
                    hasContent = true;
                }

                // 3. ‡∏ß‡∏ô‡∏•‡∏π‡∏õ‡πÄ‡∏û‡∏∑‡πà‡∏≠‡∏î‡∏∂‡∏á‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡πÉ‡∏ô‡πÅ‡∏ï‡πà‡∏•‡∏∞‡πÇ‡∏ü‡∏•‡πÄ‡∏î‡∏≠‡∏£‡πå‡∏¢‡πà‡∏≠‡∏¢
                for (const folder of folders) {
                    const found = await fetchFolderContent(folder);
                    if (found) hasContent = true;
                }

                // ‡∏ñ‡πâ‡∏≤‡πÑ‡∏°‡πà‡πÄ‡∏à‡∏≠‡∏≠‡∏∞‡πÑ‡∏£‡πÄ‡∏•‡∏¢‡∏ó‡∏±‡πâ‡∏á‡∏Ç‡πâ‡∏≤‡∏á‡∏ô‡∏≠‡∏Å‡πÅ‡∏•‡∏∞‡∏Ç‡πâ‡∏≤‡∏á‡πÉ‡∏ô
                if (!hasContent && folders.length === 0) {
                    contentArea.innerHTML = '<div class="empty-msg">‡πÑ‡∏°‡πà‡∏û‡∏ö‡πÑ‡∏ü‡∏•‡πå‡πÅ‡∏ö‡∏ö‡∏ó‡∏î‡∏™‡∏≠‡∏ö (‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡πÄ‡∏ä‡πá‡∏Ñ‡∏ß‡πà‡∏≤‡∏≠‡∏±‡∏õ‡πÇ‡∏´‡∏•‡∏î‡πÑ‡∏ü‡∏•‡πå .html ‡∏Ç‡∏∂‡πâ‡∏ô GitHub ‡∏´‡∏£‡∏∑‡∏≠‡∏¢‡∏±‡∏á)</div>';
                }

            } catch (error) {
                console.error(error);
                contentArea.innerHTML = `<p style="color:red">‡πÄ‡∏Å‡∏¥‡∏î‡∏Ç‡πâ‡∏≠‡∏ú‡∏¥‡∏î‡∏û‡∏•‡∏≤‡∏î: ${error.message}</p>`;
            }
        }

        async function fetchFolderContent(folder) {
            try {
                const url = `https://api.github.com/repos/${username}/${repo}/contents/${folder.path}`;
                const res = await fetch(url);
                if (!res.ok) return false;

                const items = await res.json();
                const quizFiles = items.filter(i => i.type === 'file' && i.name.endsWith('.html'));

                if (quizFiles.length > 0) {
                    createSection(folder.name, quizFiles, folder.name);
                    return true;
                }
                return false;
            } catch (err) {
                console.error('Error fetching folder:', folder.name, err);
                return false;
            }
        }

        function createSection(title, files, parentFolder = '') {
            const header = document.createElement('h2');
            header.textContent = title.replace(/-/g, ' '); 
            contentArea.appendChild(header);

            const ul = document.createElement('ul');
            
            files.forEach(file => {
                const li = document.createElement('li');
                const a = document.createElement('a');

                // ‡∏™‡∏£‡πâ‡∏≤‡∏á‡∏•‡∏¥‡∏á‡∏Å‡πå‡πÉ‡∏´‡πâ‡∏ñ‡∏π‡∏Å‡∏ï‡πâ‡∏≠‡∏á (‡∏£‡∏≠‡∏á‡∏£‡∏±‡∏ö‡πÇ‡∏ü‡∏•‡πÄ‡∏î‡∏≠‡∏£‡πå‡∏¢‡πà‡∏≠‡∏¢)
                const hrefPath = parentFolder 
                    ? `${encodeURIComponent(parentFolder)}/${encodeURIComponent(file.name)}`
                    : file.name;

                a.href = hrefPath;
                const displayName = file.name.replace('.html', '').replace(/-/g, ' ');

                a.innerHTML = `
                    <span>üìÑ ${displayName}</span>
                    <span style="font-size:0.8em; color:#666;">üîó ‡∏Ñ‡∏•‡∏¥‡∏Å‡∏ó‡∏≥‡∏Ç‡πâ‡∏≠‡∏™‡∏≠‡∏ö</span>
                `;
                
                li.appendChild(a);
                ul.appendChild(li);
            });

            contentArea.appendChild(ul);
        }

        main();
    </script>
