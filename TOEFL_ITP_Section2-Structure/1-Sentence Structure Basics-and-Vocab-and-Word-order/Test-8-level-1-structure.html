<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TOEFL ITP Basics: Level 1 (Structure Refresher Set 8)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Thai:wght@300;400;600&family=Sarabun:wght@400;600&display=swap" rel="stylesheet">
    <!-- Phosphor Icons -->
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <style>
        body { font-family: 'Sarabun', 'Noto Sans Thai', sans-serif; }
        .option-btn { transition: all 0.2s; }
        .fade-in { animation: fadeIn 0.3s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }
        
        .rationale-scroll::-webkit-scrollbar { width: 6px; }
        .rationale-scroll::-webkit-scrollbar-track { background: #f1f1f1; }
        .rationale-scroll::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 3px; }
    </style>
</head>
<body class="bg-slate-100 min-h-screen flex items-center justify-center p-4">

    <div class="bg-white rounded-2xl shadow-xl w-full max-w-2xl overflow-hidden border border-slate-200 flex flex-col max-h-[95vh]" id="app-container">
        
        <!-- Header -->
        <div class="bg-indigo-600 p-5 text-white flex-none relative overflow-hidden">
            <div class="relative z-10 flex justify-between items-center">
                <div>
                    <h1 class="text-xl font-bold flex items-center gap-2">
                        <i class="ph ph-cube-transparent text-2xl"></i> TOEFL Structure Basics
                    </h1>
                    <p class="text-indigo-200 text-xs mt-1">Set 8: Structure & Word Order Refresher</p>
                </div>
                <div class="text-right">
                    <div class="text-xs text-indigo-200 uppercase tracking-wide">Score</div>
                    <div class="text-2xl font-bold" id="score-display">0</div>
                </div>
            </div>
            <!-- Decorative circle -->
            <div class="absolute -bottom-8 -right-8 w-32 h-32 bg-indigo-500 rounded-full opacity-30 blur-xl"></div>
        </div>

        <!-- Progress Bar -->
        <div class="w-full bg-gray-100 h-1.5 flex-none">
            <div class="bg-indigo-400 h-1.5 transition-all duration-300 ease-out" style="width: 0%" id="progress-bar"></div>
        </div>

        <!-- Scrollable Content Area -->
        <div class="p-6 overflow-y-auto flex-grow rationale-scroll" id="content-area">
            
            <!-- Question View -->
            <div id="question-view" class="fade-in">
                <div class="flex justify-between items-center mb-4">
                    <span class="px-3 py-1 bg-gray-100 text-gray-600 rounded-full text-xs font-bold tracking-wide" id="question-count">QUESTION 1/10</span>
                </div>

                <!-- Question Text -->
                <div class="mb-6">
                    <h2 class="text-xl text-gray-900 font-semibold leading-relaxed mb-2" id="question-text">
                        Loading...
                    </h2>
                    <!-- Thai Translation (Hidden by default) -->
                    <p class="hidden text-indigo-700 text-sm italic font-medium bg-indigo-50 inline-block px-3 py-1 rounded-lg border border-indigo-100 fade-in" id="question-translation">
                        Loading...
                    </p>
                </div>

                <div class="space-y-3" id="options-container">
                    <!-- Options injected via JS -->
                </div>

                <!-- Feedback Area -->
                <div id="feedback-area" class="hidden mt-6 rounded-xl border overflow-hidden fade-in shadow-sm">
                    <div class="p-4" id="feedback-header">
                        <div class="flex items-center gap-2 font-bold text-lg" id="feedback-title"></div>
                    </div>
                    
                    <div class="p-5 bg-gray-50 border-t border-gray-100 text-gray-700 text-sm leading-relaxed space-y-4" id="feedback-content">
                        <!-- Rationale injected via JS -->
                    </div>

                    <!-- Vocabulary Section -->
                    <div class="bg-yellow-50 p-4 border-t border-yellow-100 text-sm text-gray-800">
                        <div class="font-bold text-yellow-800 flex items-center gap-2 mb-2">
                            <i class="ph-fill ph-lightbulb"></i> คำศัพท์น่ารู้ (Vocabulary Boost)
                        </div>
                        <div id="vocab-content" class="space-y-2 pl-6">
                            <!-- Vocab injected via JS -->
                        </div>
                    </div>
                </div>
            </div>

            <!-- Result View -->
            <div id="result-view" class="hidden text-center py-8 fade-in h-full flex flex-col justify-center">
                <div class="mb-6 inline-block p-4 rounded-full bg-indigo-50 text-indigo-600">
                    <i class="ph ph-medal text-6xl"></i>
                </div>
                <h2 class="text-2xl font-bold text-gray-800 mb-2">Quiz Completed!</h2>
                <p class="text-gray-500 mb-8">คะแนนรวมของคุณ</p>
                
                <div class="flex justify-center items-center mb-8">
                    <div class="bg-white px-10 py-6 rounded-2xl border border-gray-200 shadow-sm">
                        <span class="block text-gray-400 text-xs uppercase tracking-wider font-bold mb-1">Total Score</span>
                        <div class="flex items-baseline gap-1">
                            <span id="final-score" class="text-5xl font-bold text-indigo-600"></span>
                            <span class="text-gray-400 text-2xl font-medium">/ 10</span>
                        </div>
                    </div>
                </div>
                
                <div class="flex gap-3 justify-center">
                    <button onclick="reviewAnswers()" class="px-6 py-2.5 rounded-lg border border-gray-300 text-gray-700 hover:bg-gray-50 font-medium transition flex items-center gap-2">
                        <i class="ph ph-eye"></i> Review Answers
                    </button>
                    <button onclick="restartQuiz()" class="px-6 py-2.5 rounded-lg bg-indigo-600 text-white hover:bg-indigo-700 font-medium transition shadow-md hover:shadow-lg flex items-center gap-2">
                        <i class="ph ph-arrow-counter-clockwise"></i> Try Again
                    </button>
                </div>
            </div>

        </div>

        <!-- Footer / Navigation Controls -->
        <div class="bg-gray-50 p-4 border-t border-gray-200 flex justify-between items-center flex-none" id="footer-controls">
            <button id="prev-btn" onclick="prevQuestion()" class="hidden px-4 py-2 rounded-lg text-gray-600 hover:bg-gray-200 hover:text-gray-800 transition font-medium text-sm flex items-center gap-2 disabled:opacity-50">
                <i class="ph ph-arrow-left"></i> Back
            </button>
            <div id="spacer" class="hidden"></div>
            <button id="next-btn" onclick="nextQuestion()" class="hidden bg-gray-800 text-white px-6 py-2.5 rounded-lg hover:bg-gray-900 transition font-medium text-sm flex items-center gap-2 shadow-sm">
                Next <i class="ph ph-arrow-right"></i>
            </button>
        </div>
    </div>

    <script>
        // Data Set: Level 1 (Set 8 - Revised) - Structure Basics & Word Order
        const quizData = [
            {
                question: "The ancient artifact __________ in the national museum.",
                translation: "โบราณวัตถุ ______ ในพิพิธภัณฑ์แห่งชาติ",
                vocab: [
                    "<b>Artifact</b> (N): โบราณวัตถุ, สิ่งประดิษฐ์",
                    "<b>Remain</b> (V): ยังคงอยู่ | (N): ซากที่เหลือ"
                ],
                options: [
                    { text: "remains", correct: true, rationale: "ประโยคขาด <b>Main Verb (กริยาหลัก)</b> ครับ<br>• ประธานคือ <b>The ancient artifact</b> (เอกพจน์)<br>• กริยาจึงต้องเติม s เป็น <b>remains</b> (ยังคงอยู่/ตั้งอยู่)" },
                    { text: "remaining", correct: false, rationale: "<b>กริยาไม่แท้:</b> <i>Remaining</i> (V-ing) ลอยๆ ไม่สามารถเป็นกริยาหลักได้ ต้องมี is/was นำหน้าครับ" },
                    { text: "remain", correct: false, rationale: "<b>ผิดพจน์ (Agreement):</b> <i>Remain</i> ใช้กับประธานพหูพจน์ แต่ artifact เป็นเอกพจน์ครับ" },
                    { text: "remained", correct: false, rationale: "<b>เป็นไปได้น้อยกว่า:</b> แม้จะเป็น Past Tense ได้ แต่ในบริบทการบอกตำแหน่งสถานที่ทั่วไป (Fact) นิยมใช้ Present Simple (remains) มากกว่าครับ" }
                ]
            },
            {
                question: "They developed a __________ strategy.",
                translation: "พวกเขาพัฒนากลยุทธ์ ______",
                vocab: [
                    "<b>Strategy</b> (N): กลยุทธ์",
                    "<b>Develop</b> (V): พัฒนา"
                ],
                options: [
                    { text: "highly effective", correct: true, rationale: "ต้องการส่วนขยายหน้านาม (Word Order)<br>• โครงสร้าง: <b>Adverb (highly) + Adjective (effective) + Noun (strategy)</b>" },
                    { text: "effective highly", correct: false, rationale: "<b>ผิดลำดับ:</b> Adverb (highly) ต้องวางหน้า Adjective (effective) ที่มันขยายครับ" },
                    { text: "high effective", correct: false, rationale: "<b>ผิดหน้าที่คำ:</b> <i>High</i> เป็น Adjective ไม่ควรขยาย Adjective ด้วยกันเอง (ต้องใช้ Adverb: highly)" },
                    { text: "effectiveness high", correct: false, rationale: "<b>ผิดโครงสร้าง:</b> เอาคำนาม (effectiveness) มาขยายแบบนี้ไม่ได้ครับ" }
                ]
            },
            {
                question: "__________ is essential for plant growth.",
                translation: "______ เป็นสิ่งจำเป็นสำหรับการเจริญเติบโตของพืช",
                vocab: [
                    "<b>Essential</b> (Adj): จำเป็น",
                    "<b>Growth</b> (N): การเติบโต"
                ],
                options: [
                    { text: "Sunlight", correct: true, rationale: "ประโยคขาด <b>Subject (ประธาน)</b><br>• ต้องการคำนาม (Noun) มาทำหน้าที่ประธาน คือ <b>Sunlight</b> (แสงอาทิตย์)" },
                    { text: "Sunlights", correct: false, rationale: "<b>ผิดพจน์:</b> Sunlight เป็นนามนับไม่ได้ (Uncountable) ไม่เติม s ครับ" },
                    { text: "The sunny", correct: false, rationale: "<b>ผิดหน้าที่คำ:</b> Sunny เป็น Adjective ไม่สามารถเป็นประธานได้ครับ" },
                    { text: "Shining", correct: false, rationale: "<b>ความหมายไม่ครบ:</b> Shining (การส่องแสง) อาจเป็นประธานได้ แต่ Sunlight (ตัวแสงอาทิตย์เอง) ตรงบริบทกว่าครับ" }
                ]
            },
            {
                question: "The list of candidates __________ on the desk.",
                translation: "รายชื่อผู้สมัคร ______ อยู่บนโต๊ะ",
                vocab: [
                    "<b>Candidate</b> (N): ผู้สมัคร",
                    "<b>List</b> (N): รายการ, รายชื่อ | (V): จดรายการ"
                ],
                options: [
                    { text: "is", correct: true, rationale: "ประโยคขาด <b>Verb (กริยา)</b><br>• ประธานหลักคือ <b>The list</b> (เอกพจน์) ไม่ใช่ candidates<br>• ดังนั้นกริยาต้องเป็นเอกพจน์คือ <b>is</b>" },
                    { text: "are", correct: false, rationale: "<b>ผิดพจน์:</b> หลงกลคำว่า candidates (พหูพจน์) ที่อยู่ใน Prepositional phrase ครับ ประธานจริงคือ list (เอกพจน์)" },
                    { text: "being", correct: false, rationale: "<b>กริยาไม่แท้:</b> Being ลอยๆ เป็นกริยาหลักไม่ได้ครับ" },
                    { text: "to be", correct: false, rationale: "<b>กริยาไม่แท้:</b> Infinitive เป็นกริยาหลักไม่ได้ครับ" }
                ]
            },
            {
                question: "Astronomers use a __________ to study stars.",
                translation: "นักดาราศาสตร์ใช้ ______ เพื่อศึกษาดวงดาว",
                vocab: [
                    "<b>Astronomer</b> (N): นักดาราศาสตร์",
                    "<b>Study</b> (V): ศึกษา | (N): การศึกษา"
                ],
                options: [
                    { text: "powerful telescope", correct: true, rationale: "หลัง Article 'a' ต้องการคำนามและส่วนขยาย<br>• ลำดับ: <b>Adjective (powerful) + Noun (telescope)</b>" },
                    { text: "telescope powerful", correct: false, rationale: "<b>ผิดลำดับ:</b> Adjective ต้องวางหน้า Noun ครับ" },
                    { text: "powerfully telescope", correct: false, rationale: "<b>ผิดหน้าที่คำ:</b> <i>Powerfully</i> เป็น Adverb ขยาย Noun โดยตรงไม่ได้ครับ" },
                    { text: "telescope power", correct: false, rationale: "<b>ผิดความหมาย:</b> Telescope power แปลว่า 'พลังของกล้อง' ซึ่งไม่เข้ากับบริบท 'ใช้กล้อง...'" }
                ]
            },
            {
                question: "__________ the heavy rain, the game continued.",
                translation: "______ ฝนที่ตกหนัก เกมยังคงดำเนินต่อไป",
                vocab: [
                    "<b>Continue</b> (V): ดำเนินต่อ",
                    "<b>Rain</b> (N): ฝน | (V): ฝนตก"
                ],
                options: [
                    { text: "Despite", correct: true, rationale: "ต้องการ <b>Preposition (คำบุพบท)</b> ที่แสดงความขัดแย้ง<br>• <b>Despite</b> + Noun Phrase (the heavy rain) แปลว่า 'ทั้งๆ ที่'" },
                    { text: "Although", correct: false, rationale: "<b>ผิดไวยากรณ์:</b> <i>Although</i> ต้องตามด้วยประโยค (S + V) เช่น Although it rained heavily..." },
                    { text: "Because", correct: false, rationale: "<b>ผิดความหมาย:</b> Because บอกเหตุผล (เพราะฝนตกหนัก เกมจึงแข่งต่อ? ไม่สมเหตุสมผล)" },
                    { text: "However", correct: false, rationale: "<b>ผิดไวยากรณ์:</b> However เป็นคำเชื่อมประโยค (Connector) ไม่ใช้วางหน้า Noun Phrase แบบนี้ครับ" }
                ]
            },
            {
                question: "The manager __________ the proposal carefully.",
                translation: "ผู้จัดการ ______ ข้อเสนออย่างระมัดระวัง",
                vocab: [
                    "<b>Proposal</b> (N): ข้อเสนอ",
                    "<b>Review</b> (V): ตรวจสอบ, ทบทวน | (N): บทวิจารณ์"
                ],
                options: [
                    { text: "reviewed", correct: true, rationale: "ประโยคขาด <b>กริยา (Verb)</b><br>• <b>reviewed</b> (V.2 หรือ V.3) ในที่นี้ทำหน้าที่เป็นกริยาแท้ (Past Tense) แปลว่า 'ได้ตรวจสอบแล้ว'" },
                    { text: "review", correct: false, rationale: "<b>ผิดพจน์:</b> ประธาน The manager (เอกพจน์) ถ้าเป็นปัจจุบันกริยาต้องเติม s (reviews) ครับ" },
                    { text: "reviewing", correct: false, rationale: "<b>กริยาไม่แท้:</b> V-ing ต้องมี is/was นำหน้าครับ" },
                    { text: "viewer", correct: false, rationale: "<b>ผิดหน้าที่คำ:</b> Viewer เป็นคำนาม (ผู้ชม) ไม่ใช่กริยาครับ" }
                ]
            },
            {
                question: "A __________ requires years of study.",
                translation: "______ ต้องใช้เวลาศึกษาหลายปี",
                vocab: [
                    "<b>Degree</b> (N): ปริญญา, องศา",
                    "<b>Require</b> (V): ต้องการ, บังคับ"
                ],
                options: [
                    { text: "medical degree", correct: true, rationale: "หลัง Article 'A' ต้องการ <b>Noun Phrase</b><br>• <b>Adjective (medical) + Noun (degree)</b> = ปริญญาทางการแพทย์" },
                    { text: "medicine degree", correct: false, rationale: "<b>ไม่นิยม:</b> ปกติใช้ Adjective 'medical' ขยายจะถูกต้องตามหลักไวยากรณ์กว่า 'medicine' (Noun) ครับ" },
                    { text: "degree medical", correct: false, rationale: "<b>ผิดลำดับ:</b> Adjective ต้องวางหน้า Noun ครับ" },
                    { text: "medicinally degree", correct: false, rationale: "<b>ผิดหน้าที่คำ:</b> Medicinally เป็น Adverb ขยาย Noun ไม่ได้ครับ" }
                ]
            },
            {
                question: "The __________ student answered all questions.",
                translation: "นักเรียน ______ ตอบคำถามได้ทั้งหมด",
                vocab: [
                    "<b>Intelligent</b> (Adj): ฉลาด",
                    "<b>Answer</b> (V): ตอบ | (N): คำตอบ"
                ],
                options: [
                    { text: "intelligent", correct: true, rationale: "ตำแหน่งนี้คือ Adjective ขยาย Noun (student)<br>• <b>intelligent</b> (ฉลาด) เป็น Adjective ครับ" },
                    { text: "intelligence", correct: false, rationale: "<b>ผิดหน้าที่คำ:</b> Intelligence เป็นคำนาม (ความฉลาด) ครับ" },
                    { text: "intelligently", correct: false, rationale: "<b>ผิดหน้าที่คำ:</b> Intelligently เป็น Adverb ครับ" },
                    { text: "intellect", correct: false, rationale: "<b>ผิดหน้าที่คำ:</b> Intellect เป็นคำนาม (สติปัญญา) ครับ" }
                ]
            },
            {
                question: "Engineers __________ a new safety system.",
                translation: "วิศวกร ______ ระบบความปลอดภัยใหม่",
                vocab: [
                    "<b>Engineer</b> (N): วิศวกร",
                    "<b>Design</b> (V): ออกแบบ | (N): การออกแบบ"
                ],
                options: [
                    { text: "designed", correct: true, rationale: "ประโยคขาด <b>กริยา (Verb)</b><br>• <b>designed</b> (V.2) แปลว่า 'ได้ออกแบบ' (Past Tense) ใช้ได้กับทุกประธาน" },
                    { text: "designing", correct: false, rationale: "<b>กริยาไม่แท้:</b> V-ing ต้องมี are/were นำหน้าครับ" },
                    { text: "designs", correct: false, rationale: "<b>ผิดพจน์:</b> ประธาน Engineers (พหูพจน์) ถ้าเป็นปัจจุบันกริยาไม่ต้องเติม s (design) ครับ" },
                    { text: "designer", correct: false, rationale: "<b>ผิดหน้าที่คำ:</b> Designer เป็นคำนาม (นักออกแบบ) ครับ" }
                ]
            }
        ];

        let currentQuestion = 0;
        let userAnswers = new Array(quizData.length).fill(null);
        let isAnswered = new Array(quizData.length).fill(false);

        function initQuiz() {
            currentQuestion = 0;
            userAnswers.fill(null);
            isAnswered.fill(false);
            
            document.getElementById('result-view').classList.add('hidden');
            document.getElementById('question-view').classList.remove('hidden');
            document.getElementById('footer-controls').classList.remove('hidden');
            document.getElementById('question-view').classList.add('fade-in');
            
            loadQuestion(0);
        }

        function loadQuestion(index) {
            currentQuestion = index;
            const data = quizData[currentQuestion];
            const answered = isAnswered[currentQuestion];
            const userChoice = userAnswers[currentQuestion];

            document.getElementById('question-count').innerText = `QUESTION ${currentQuestion + 1}/${quizData.length}`;
            
            const currentScore = userAnswers.reduce((acc, ans, idx) => {
                if (ans !== null && quizData[idx].options[ans].correct) return acc + 1;
                return acc;
            }, 0);
            document.getElementById('score-display').innerText = currentScore;

            // Render Text
            document.getElementById('question-text').innerHTML = data.question;
            
            // Handle Translation Visibility
            const translationEl = document.getElementById('question-translation');
            translationEl.innerHTML = `<i class="ph-bold ph-translate"></i> ` + data.translation;
            
            if (answered) {
                translationEl.classList.remove('hidden');
            } else {
                translationEl.classList.add('hidden');
            }
            
            const progress = ((currentQuestion) / quizData.length) * 100;
            document.getElementById('progress-bar').style.width = `${progress}%`;

            const optionsContainer = document.getElementById('options-container');
            optionsContainer.innerHTML = '';
            
            data.options.forEach((option, idx) => {
                const btn = document.createElement('button');
                btn.className = `option-btn w-full text-left p-4 rounded-xl border border-gray-200 focus:outline-none mb-1 bg-white text-gray-700 font-medium flex items-start gap-3`;
                
                const marker = `<span class="inline-flex items-center justify-center w-6 h-6 rounded-full bg-indigo-50 text-indigo-600 text-xs font-bold flex-shrink-0 mt-0.5">${String.fromCharCode(65 + idx)}</span>`;
                btn.innerHTML = `${marker} <span class="leading-relaxed">${option.text}</span>`;
                btn.onclick = () => handleAnswer(idx);

                if (answered) {
                    btn.disabled = true;
                    if (option.correct) {
                        btn.className = `w-full text-left p-4 rounded-xl border-2 border-green-500 bg-green-50 text-green-800 font-medium flex items-start gap-3 shadow-sm`;
                        btn.innerHTML = `<i class="ph-fill ph-check-circle text-2xl text-green-500 flex-shrink-0"></i> <span class="leading-relaxed">${option.text}</span>`;
                    } else if (idx === userChoice && !option.correct) {
                        btn.className = `w-full text-left p-4 rounded-xl border-2 border-red-400 bg-red-50 text-red-800 font-medium flex items-start gap-3 opacity-90`;
                        btn.innerHTML = `<i class="ph-fill ph-x-circle text-2xl text-red-500 flex-shrink-0"></i> <span class="leading-relaxed">${option.text}</span>`;
                    } else {
                        btn.className += ' opacity-50 grayscale';
                    }
                } else {
                    btn.classList.add('hover:bg-indigo-50', 'hover:border-indigo-300');
                }
                optionsContainer.appendChild(btn);
            });

            // Feedback Logic
            const feedbackArea = document.getElementById('feedback-area');
            const feedbackTitle = document.getElementById('feedback-title');
            const feedbackContent = document.getElementById('feedback-content');
            const feedbackHeader = document.getElementById('feedback-header');
            const vocabContent = document.getElementById('vocab-content');

            if (answered) {
                feedbackArea.classList.remove('hidden');
                feedbackArea.classList.add('fade-in');
                
                const isCorrect = quizData[currentQuestion].options[userChoice].correct;
                
                // Vocab Section
                vocabContent.innerHTML = data.vocab.map(v => `<div class="flex items-start gap-2"><i class="ph-bold ph-dot text-yellow-600 mt-1"></i><span>${v}</span></div>`).join('');

                if (isCorrect) {
                    feedbackHeader.className = "p-4 bg-green-100 text-green-800 border-b border-green-200";
                    feedbackTitle.innerHTML = '<i class="ph-fill ph-check-circle"></i> ถูกต้อง! (Correct)';
                    feedbackContent.innerHTML = quizData[currentQuestion].options[userChoice].rationale;
                } else {
                    feedbackHeader.className = "p-4 bg-red-100 text-red-800 border-b border-red-200";
                    feedbackTitle.innerHTML = '<i class="ph-fill ph-warning-circle"></i> ไม่ถูกต้อง (Incorrect)';
                    
                    const correctOptionIndex = quizData[currentQuestion].options.findIndex(o => o.correct);
                    const correctRationale = quizData[currentQuestion].options[correctOptionIndex].rationale;
                    const wrongRationale = quizData[currentQuestion].options[userChoice].rationale;
                    
                    feedbackContent.innerHTML = `
                        <div class="mb-3 pb-3 border-b border-gray-200">
                             <div class="text-red-700 font-semibold mb-1">สิ่งที่คุณเลือกผิดเพราะ:</div>
                             <div class="text-gray-600">${wrongRationale}</div>
                        </div>
                        <div>
                            <span class="font-bold text-green-700">คำตอบที่ถูกคือข้อ ${String.fromCharCode(65+correctOptionIndex)}</span> เพราะ ${correctRationale}
                        </div>
                    `;
                }
            } else {
                feedbackArea.classList.add('hidden');
            }

            const prevBtn = document.getElementById('prev-btn');
            const nextBtn = document.getElementById('next-btn');

            if (currentQuestion > 0) {
                prevBtn.classList.remove('hidden');
                prevBtn.disabled = false;
            } else {
                prevBtn.classList.add('hidden');
            }

            if (answered) {
                nextBtn.classList.remove('hidden');
                if (currentQuestion === quizData.length - 1) {
                    nextBtn.innerHTML = 'See Results <i class="ph-bold ph-chart-bar"></i>';
                } else {
                    nextBtn.innerHTML = 'Next <i class="ph-bold ph-arrow-right"></i>';
                }
            } else {
                nextBtn.classList.add('hidden');
            }
            document.getElementById('content-area').scrollTop = 0;
        }

        function handleAnswer(selectedIndex) {
            userAnswers[currentQuestion] = selectedIndex;
            isAnswered[currentQuestion] = true;
            loadQuestion(currentQuestion);
            setTimeout(() => {
                 document.getElementById('content-area').scrollTo({
                    top: document.getElementById('content-area').scrollHeight,
                    behavior: 'smooth'
                });
            }, 100);
        }

        function prevQuestion() {
            if (currentQuestion > 0) {
                currentQuestion--;
                loadQuestion(currentQuestion);
            }
        }

        function nextQuestion() {
            if (currentQuestion < quizData.length - 1) {
                currentQuestion++;
                loadQuestion(currentQuestion);
            } else {
                showResult();
            }
        }

        function showResult() {
            document.getElementById('question-view').classList.add('hidden');
            document.getElementById('footer-controls').classList.add('hidden');
            document.getElementById('result-view').classList.remove('hidden');
            
            const finalScore = userAnswers.reduce((acc, ans, idx) => {
                if (ans !== null && quizData[idx].options[ans].correct) return acc + 1;
                return acc;
            }, 0);

            document.getElementById('final-score').innerText = finalScore;
            document.getElementById('progress-bar').style.width = `100%`;
        }

        function reviewAnswers() {
            document.getElementById('result-view').classList.add('hidden');
            document.getElementById('question-view').classList.remove('hidden');
            document.getElementById('footer-controls').classList.remove('hidden');
            loadQuestion(0);
        }

        function restartQuiz() {
            initQuiz();
        }

        initQuiz();
    </script>
</body>
</html>
