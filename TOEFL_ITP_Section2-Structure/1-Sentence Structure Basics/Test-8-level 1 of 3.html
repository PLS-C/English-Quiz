<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">

<body class="bg-slate-100 min-h-screen flex items-center justify-center p-4">

    <div class="bg-white rounded-2xl shadow-xl w-full max-w-2xl overflow-hidden border border-slate-200 flex flex-col max-h-[95vh]" id="app-container">
        
        <!-- Header -->
        <div class="bg-cyan-700 p-5 text-white flex-none relative overflow-hidden">
            <div class="relative z-10 flex justify-between items-center">
                <div>
                    <h1 class="text-xl font-bold flex items-center gap-2">
                        <i class="ph ph-book-open-text text-2xl"></i> TOEFL Structure & Vocab
                    </h1>
                    <p class="text-cyan-200 text-xs mt-1">Set 8: Intermediate Noun/Verb Homonyms (Level 2)</p>
                </div>
                <div class="text-right">
                    <div class="text-xs text-cyan-200 uppercase tracking-wide">Score</div>
                    <div class="text-2xl font-bold" id="score-display">0</div>
                </div>
            </div>
            <div class="absolute -bottom-8 -right-8 w-32 h-32 bg-cyan-500 rounded-full opacity-30 blur-xl"></div>
        </div>

        <!-- Progress Bar -->
        <div class="w-full bg-gray-100 h-1.5 flex-none">
            <div class="bg-cyan-400 h-1.5 transition-all duration-300 ease-out" style="width: 0%" id="progress-bar"></div>
        </div>

        <!-- Scrollable Content Area -->
        <div class="p-6 overflow-y-auto flex-grow rationale-scroll" id="content-area">
            
            <!-- Question View -->
            <div id="question-view" class="fade-in">
                <div class="flex justify-between items-center mb-4">
                    <span class="px-3 py-1 bg-gray-100 text-gray-600 rounded-full text-xs font-bold tracking-wide" id="question-count">QUESTION 1/10</span>
                </div>

                <!-- Question Text -->
                <div class="mb-6">
                    <h2 class="text-xl text-gray-900 font-semibold leading-relaxed mb-2" id="question-text">
                        Loading...
                    </h2>
                    <!-- Thai Translation (Hidden by default) -->
                    <p class="hidden text-cyan-700 text-sm italic font-medium bg-cyan-50 inline-block px-3 py-1 rounded-lg border border-cyan-100 fade-in" id="question-translation">
                        Loading...
                    </p>
                </div>

                <div class="space-y-3" id="options-container">
                    <!-- Options injected via JS -->
                </div>

                <!-- Feedback Area -->
                <div id="feedback-area" class="hidden mt-6 rounded-xl border overflow-hidden fade-in shadow-sm">
                    <div class="p-4" id="feedback-header">
                        <div class="flex items-center gap-2 font-bold text-lg" id="feedback-title"></div>
                    </div>
                    
                    <div class="p-5 bg-gray-50 border-t border-gray-100 text-gray-700 text-sm leading-relaxed space-y-4" id="feedback-content">
                        <!-- Rationale injected via JS -->
                    </div>

                    <!-- Vocabulary Section -->
                    <div class="bg-yellow-50 p-4 border-t border-yellow-100 text-sm text-gray-800">
                        <div class="font-bold text-yellow-800 flex items-center gap-2 mb-2">
                            <i class="ph-fill ph-lightbulb"></i> คำศัพท์น่ารู้ (Vocabulary Boost)
                        </div>
                        <div id="vocab-content" class="space-y-2 pl-6">
                            <!-- Vocab injected via JS -->
                        </div>
                    </div>
                </div>
            </div>

            <!-- Result View -->
            <div id="result-view" class="hidden text-center py-8 fade-in h-full flex flex-col justify-center">
                <div class="mb-6 inline-block p-4 rounded-full bg-cyan-50 text-cyan-600">
                    <i class="ph ph-medal text-6xl"></i>
                </div>
                <h2 class="text-2xl font-bold text-gray-800 mb-2">Quiz Completed!</h2>
                <p class="text-gray-500 mb-8">คะแนนรวมของคุณ</p>
                
                <div class="flex justify-center items-center mb-8">
                    <div class="bg-white px-10 py-6 rounded-2xl border border-gray-200 shadow-sm">
                        <span class="block text-gray-400 text-xs uppercase tracking-wider font-bold mb-1">Total Score</span>
                        <div class="flex items-baseline gap-1">
                            <span id="final-score" class="text-5xl font-bold text-cyan-600"></span>
                            <span class="text-gray-400 text-2xl font-medium">/ 10</span>
                        </div>
                    </div>
                </div>
                
                <div class="flex gap-3 justify-center">
                    <button onclick="reviewAnswers()" class="px-6 py-2.5 rounded-lg border border-gray-300 text-gray-700 hover:bg-gray-50 font-medium transition flex items-center gap-2">
                        <i class="ph ph-eye"></i> Review Answers
                    </button>
                    <button onclick="restartQuiz()" class="px-6 py-2.5 rounded-lg bg-cyan-600 text-white hover:bg-cyan-700 font-medium transition shadow-md hover:shadow-lg flex items-center gap-2">
                        <i class="ph ph-arrow-counter-clockwise"></i> Try Again
                    </button>
                </div>
            </div>

        </div>

        <!-- Footer / Navigation Controls -->
        <div class="bg-gray-50 p-4 border-t border-gray-200 flex justify-between items-center flex-none" id="footer-controls">
            <button id="prev-btn" onclick="prevQuestion()" class="hidden px-4 py-2 rounded-lg text-gray-600 hover:bg-gray-200 hover:text-gray-800 transition font-medium text-sm flex items-center gap-2 disabled:opacity-50">
                <i class="ph ph-arrow-left"></i> Back
            </button>
            <div id="spacer" class="hidden"></div>
            <button id="next-btn" onclick="nextQuestion()" class="hidden bg-gray-800 text-white px-6 py-2.5 rounded-lg hover:bg-gray-900 transition font-medium text-sm flex items-center gap-2 shadow-sm">
                Next <i class="ph ph-arrow-right"></i>
            </button>
        </div>
    </div>

    <script>
        // Data Set: Level 2 (Set 8) - Intermediate Noun/Verb Homonyms
        const quizData = [
            {
                question: "The human heart __________ as a pump for the circulatory system.",
                translation: "หัวใจมนุษย์ ______ เสมือนเครื่องสูบฉีดสำหรับระบบไหลเวียนโลหิต",
                vocab: [
                    "<b>Function</b> (V): ทำงาน, ทำหน้าที่ (function as...)",
                    "<b>Function</b> (N): หน้าที่, ฟังก์ชัน"
                ],
                options: [
                    { text: "functions", correct: true, rationale: "ประโยคขาด <b>กริยาหลัก (Main Verb)</b> ครับ<br>• ประธาน <b>The human heart</b> (เอกพจน์)<br>• กริยาจึงต้องเติม s เป็น <b>functions</b>" },
                    { text: "function", correct: false, rationale: "<b>ผิดพจน์ (Agreement Error):</b> คำว่า <i>function</i> รูปนี้ใช้กับประธานพหูพจน์ (เช่น hearts function) แต่ในโจทย์ heart เป็นเอกพจน์ครับ" },
                    { text: "functioning", correct: false, rationale: "<b>ผิดหน้าที่คำ:</b> <i>Functioning</i> (V-ing) เป็นกริยาไม่แท้ แปลว่า 'การทำงาน' หรือ 'ที่กำลังทำงาน' ไม่สามารถเป็นกริยาหลักได้ถ้าไม่มี is/am/are นำหน้าครับ" },
                    { text: "functional", correct: false, rationale: "<b>ผิดความหมาย/หน้าที่:</b> <i>Functional</i> เป็น Adjective แปลว่า 'ที่ใช้งานได้ดี' หรือ 'เชิงปฏิบัติ' ซึ่งตำแหน่งนี้ต้องการกริยาบอกการกระทำครับ" }
                ]
            },
            {
                question: "There is a strict __________ on the number of attendees.",
                translation: "มี ______ ที่เข้มงวดเกี่ยวกับจำนวนผู้เข้าร่วม",
                vocab: [
                    "<b>Limit</b> (N): ขีดจำกัด, ข้อจำกัด",
                    "<b>Limit</b> (V): จำกัด"
                ],
                options: [
                    { text: "limit", correct: true, rationale: "หลัง Article 'a' และ Adjective 'strict'<br>• ต้องการ <b>คำนาม (Noun)</b> คือ <b>limit</b> (ข้อจำกัด)" },
                    { text: "limits", correct: false, rationale: "<b>ผิดพจน์:</b> มี Article 'a' นำหน้า ต้องตามด้วยคำนามเอกพจน์ครับ (<i>limits</i> เป็นพหูพจน์)" },
                    { text: "limited", correct: false, rationale: "<b>ผิดความหมาย:</b> <i>Limited</i> มักเป็น Adjective แปลว่า 'ที่มีจำกัด' (เช่น limited edition) หรือกริยาช่อง 2/3 ไม่ใช่คำนามที่เป็นตัว 'ข้อจำกัด' เองครับ" },
                    { text: "limiting", correct: false, rationale: "<b>ผิดหน้าที่คำ:</b> <i>Limiting</i> เป็น Adjective (ที่จำกัด) หรือการกระทำ แต่ตรงนี้ต้องการคำนามหลักครับ" }
                ]
            },
            {
                question: "The manager __________ a detailed report yesterday.",
                translation: "ผู้จัดการ ______ รายงานโดยละเอียดเมื่อวานนี้",
                vocab: [
                    "<b>Request</b> (V): ร้องขอ, ขอให้ทำ",
                    "<b>Request</b> (N): คำร้องขอ"
                ],
                options: [
                    { text: "requested", correct: true, rationale: "ประโยคมีคำบอกเวลา <b>yesterday</b> (อดีต)<br>• กริยาต้องเป็น Past Tense (V.2) คือ <b>requested</b>" },
                    { text: "requests", correct: false, rationale: "<b>ผิดกาลเวลา (Tense):</b> <i>Requests</i> เป็น Present Tense (ปัจจุบัน) ใช้กับสิ่งที่ทำเป็นประจำ แต่โจทย์ระบุ 'yesterday' (อดีต) ครับ" },
                    { text: "request", correct: false, rationale: "<b>ผิดพจน์/Tense:</b> ถ้าเป็นปัจจุบัน ประธานเอกพจน์ต้องเติม s (requests) ถ้าเป็นอดีตต้องเติม ed (requested) ครับ" },
                    { text: "requesting", correct: false, rationale: "<b>ผิดหน้าที่คำ:</b> <i>Requesting</i> (V-ing) แปลว่า 'กำลังร้องขอ' เป็นกริยาไม่แท้ ต้องมี was/were นำหน้าถึงจะเป็นกริยาหลักในอดีตได้ครับ" }
                ]
            },
            {
                question: "To ensure safety, scientists must __________ radiation levels.",
                translation: "เพื่อความปลอดภัย นักวิทยาศาสตร์ต้อง ______ ระดับรังสี",
                vocab: [
                    "<b>Measure</b> (V): วัดค่า, วัดขนาด",
                    "<b>Measure</b> (N): มาตรการ"
                ],
                options: [
                    { text: "measure", correct: true, rationale: "หลัง Modal Verb 'must' (ต้อง)<br>• ต้องตามด้วย <b>V.1 (Infinitive)</b> คือ <b>measure</b> (วัดค่า)" },
                    { text: "measures", correct: false, rationale: "<b>ผิดหลักไวยากรณ์:</b> หลังคำว่า must (และ modal verb อื่นๆ) กริยาห้ามเติม s/es เด็ดขาดครับ" },
                    { text: "measuring", correct: false, rationale: "<b>ผิดรูปกริยา:</b> หลัง must ไม่ใช้รูป V-ing (การวัด) ครับ ต้องใช้รูปเดิม (Base form)" },
                    { text: "measured", correct: false, rationale: "<b>ผิดความหมาย/รูป:</b> <i>Measured</i> แปลว่า 'ถูกวัด' หรือ 'ที่สุขุมรอบคอบ' (Adj) และหลัง must ไม่ใช้ V.2/V.3 ครับ" }
                ]
            },
            {
                question: "A __________ of calcium can lead to weak bones.",
                translation: "______ แคลเซียมสามารถนำไปสู่กระดูกที่อ่อนแอได้",
                vocab: [
                    "<b>Lack</b> (N): ความขาดแคลน (lack of...)",
                    "<b>Lack</b> (V): ขาดแคลน"
                ],
                options: [
                    { text: "lack", correct: true, rationale: "หลัง Article 'A' ต้องการ <b>คำนาม (Noun)</b> เป็นประธาน<br>• <b>lack</b> (ความขาดแคลน) เป็นคำนามที่เหมาะสมครับ" },
                    { text: "lacks", correct: false, rationale: "<b>ผิดหน้าที่คำ:</b> <i>Lacks</i> คือกริยา (Verb) ที่เติม s (เช่น He lacks...) ไม่ใช่คำนามเอกพจน์ครับ" },
                    { text: "lacking", correct: false, rationale: "<b>ผิดความหมาย:</b> <i>Lacking</i> เป็น Adjective แปลว่า 'ที่ขาดแคลน/ไม่เพียงพอ' ไม่ใช่ตัวคำนาม 'ความขาดแคลน' ครับ" },
                    { text: "lacked", correct: false, rationale: "<b>ผิดหน้าที่คำ:</b> <i>Lacked</i> เป็นกริยาช่องอดีต (V.2) ไม่สามารถวางหลัง A เพื่อเป็นประธานได้ครับ" }
                ]
            },
            {
                question: "The train __________ the station slowly.",
                translation: "รถไฟ ______ สถานีอย่างช้าๆ",
                vocab: [
                    "<b>Approach</b> (V): เข้าใกล้, เคลื่อนเข้าหา",
                    "<b>Approach</b> (N): วิธีการ, แนวทาง"
                ],
                options: [
                    { text: "approached", correct: true, rationale: "ประโยคขาด <b>กริยา (Verb)</b><br>• <b>approached</b> (V.2) เล่าเหตุการณ์ในอดีตว่า 'ได้เคลื่อนเข้าหา' สถานีแล้ว" },
                    { text: "approach", correct: false, rationale: "<b>ผิดพจน์:</b> ประธาน The train (เอกพจน์) ถ้าเป็นปัจจุบันกริยาต้องเติม s (approaches) ครับ" },
                    { text: "approaching", correct: false, rationale: "<b>โครงสร้างไม่ครบ:</b> V-ing (กำลังเข้าใกล้) ต้องมี is/was นำหน้าครับ (The train is approaching...)" },
                    { text: "approachable", correct: false, rationale: "<b>ผิดความหมาย:</b> <i>Approachable</i> เป็น Adjective แปลว่า 'เป็นมิตร/เข้าถึงง่าย' (ใช้กับคน) ไม่ใช้กับการเคลื่อนที่ของรถไฟครับ" }
                ]
            },
            {
                question: "Heavy rains caused extensive __________ to the crops.",
                translation: "ฝนตกหนักก่อให้เกิด ______ อย่างกว้างขวางต่อพืชผล",
                vocab: [
                    "<b>Damage</b> (N): ความเสียหาย",
                    "<b>Damage</b> (V): ทำความเสียหาย"
                ],
                options: [
                    { text: "damage", correct: true, rationale: "หลัง Adjective 'extensive' (กว้างขวาง/มหาศาล)<br>• ต้องการ <b>คำนาม (Noun)</b> คือ <b>damage</b> (ความเสียหาย)" },
                    { text: "damages", correct: false, rationale: "<b>ผิดความหมาย:</b> <i>Damages</i> (พหูพจน์) ในทางกฎหมายแปลว่า 'ค่าสินไหมทดแทน/เงินค่าปรับ' ครับ ส่วนความเสียหายทางกายภาพใช้ damage (นับไม่ได้)" },
                    { text: "damaged", correct: false, rationale: "<b>ผิดหน้าที่คำ:</b> <i>Damaged</i> เป็น Adjective แปลว่า 'ที่ชำรุด/เสียหาย' ไม่ใช่คำนามครับ" },
                    { text: "damaging", correct: false, rationale: "<b>ผิดหน้าที่คำ:</b> <i>Damaging</i> เป็น Adjective แปลว่า 'ซึ่งก่อให้เกิดความเสียหาย' (เช่น damaging wind) ครับ" }
                ]
            },
            {
                question: "Smoking can __________ serious health problems.",
                translation: "การสูบบุหรี่สามารถ ______ ปัญหาสุขภาพร้ายแรงได้",
                vocab: [
                    "<b>Cause</b> (V): ก่อให้เกิด, เป็นสาเหตุ",
                    "<b>Cause</b> (N): สาเหตุ, อุดมการณ์"
                ],
                options: [
                    { text: "cause", correct: true, rationale: "หลัง Modal Verb 'can' (สามารถ)<br>• ต้องการ <b>V.1 (Infinitive)</b> คือ <b>cause</b> (ก่อให้เกิด)" },
                    { text: "causes", correct: false, rationale: "<b>ผิดรูปกริยา:</b> หลัง can ห้ามเติม s ครับ (แม้ประธานจะเป็นเอกพจน์ก็ตาม)" },
                    { text: "causing", correct: false, rationale: "<b>ผิดรูปกริยา:</b> หลัง can ไม่ใช้ V-ing (กำลังก่อให้เกิด) ครับ" },
                    { text: "caused", correct: false, rationale: "<b>ผิดรูปกริยา:</b> หลัง can ไม่ใช้ V.2/V.3 (อดีต/ถูกกระทำ) ครับ" }
                ]
            },
            {
                question: "The interest __________ has increased significantly.",
                translation: "______ ดอกเบี้ยได้เพิ่มขึ้นอย่างมีนัยสำคัญ",
                vocab: [
                    "<b>Rate</b> (N): อัตรา (interest rate)",
                    "<b>Rate</b> (V): ประเมินค่า, จัดอันดับ"
                ],
                options: [
                    { text: "rate", correct: true, rationale: "นี่คือ <b>Compound Noun (นามผสม)</b><br>• <b>Interest rate</b> (อัตราดอกเบี้ย) เป็นคำศัพท์เฉพาะทางเศรษฐศาสตร์/ธนาคารครับ" },
                    { text: "rates", correct: false, rationale: "<b>ผิดพจน์:</b> กริยาหลักคือ <i>has</i> (เอกพจน์) แสดงว่าประธานต้องเป็นเอกพจน์ (rate) ครับ" },
                    { text: "rating", correct: false, rationale: "<b>ผิดความหมาย:</b> <i>Rating</i> แปลว่า 'การจัดอันดับ/คะแนนนิยม' (เช่น credit rating) ไม่ใช่อัตราดอกเบี้ยครับ" },
                    { text: "rated", correct: false, rationale: "<b>ผิดหน้าที่คำ:</b> <i>Rated</i> เป็น Adjective แปลว่า 'ที่ได้รับการจัดอันดับ' ครับ" }
                ]
            },
            {
                question: "Many people __________ this policy as unfair.",
                translation: "ผู้คนจำนวนมาก ______ นโยบายนี้ว่าไม่ยุติธรรม",
                vocab: [
                    "<b>View</b> (V): มองว่า, เห็นว่า (view as...)",
                    "<b>View</b> (N): ทิวทัศน์, มุมมอง"
                ],
                options: [
                    { text: "view", correct: true, rationale: "ประโยคขาด <b>กริยา (Verb)</b><br>• ประธาน <b>Many people</b> (พหูพจน์)<br>• กริยา Present Simple จึงไม่ต้องเติม s คือ <b>view</b> (มองว่า)" },
                    { text: "views", correct: false, rationale: "<b>ผิดพจน์:</b> <i>Views</i> (เติม s) ใช้กับประธานเอกพจน์ หรือเป็นคำนามพหูพจน์ (ทิวทัศน์หลายแห่ง) ครับ" },
                    { text: "viewing", correct: false, rationale: "<b>กริยาไม่แท้:</b> <i>Viewing</i> (การมอง) ต้องมี are/were นำหน้าเพื่อเป็นกริยาหลักครับ" },
                    { text: "viewer", correct: false, rationale: "<b>ผิดความหมาย:</b> <i>Viewer</i> เป็นคำนาม แปลว่า 'ผู้ชม' (คน) ซึ่งจะทำให้ประโยคไม่มีกริยาครับ" }
                ]
            }
        ];

        let currentQuestion = 0;
        let userAnswers = new Array(quizData.length).fill(null);
        let isAnswered = new Array(quizData.length).fill(false);

        function initQuiz() {
            currentQuestion = 0;
            userAnswers.fill(null);
            isAnswered.fill(false);
            
            document.getElementById('result-view').classList.add('hidden');
            document.getElementById('question-view').classList.remove('hidden');
            document.getElementById('footer-controls').classList.remove('hidden');
            document.getElementById('question-view').classList.add('fade-in');
            
            loadQuestion(0);
        }

        function loadQuestion(index) {
            currentQuestion = index;
            const data = quizData[currentQuestion];
            const answered = isAnswered[currentQuestion];
            const userChoice = userAnswers[currentQuestion];

            document.getElementById('question-count').innerText = `QUESTION ${currentQuestion + 1}/${quizData.length}`;
            
            const currentScore = userAnswers.reduce((acc, ans, idx) => {
                if (ans !== null && quizData[idx].options[ans].correct) return acc + 1;
                return acc;
            }, 0);
            document.getElementById('score-display').innerText = currentScore;

            // Render Text
            document.getElementById('question-text').innerHTML = data.question;
            
            // Handle Translation Visibility
            const translationEl = document.getElementById('question-translation');
            translationEl.innerHTML = `<i class="ph-bold ph-translate"></i> ` + data.translation;
            
            if (answered) {
                translationEl.classList.remove('hidden');
            } else {
                translationEl.classList.add('hidden');
            }
            
            const progress = ((currentQuestion) / quizData.length) * 100;
            document.getElementById('progress-bar').style.width = `${progress}%`;

            const optionsContainer = document.getElementById('options-container');
            optionsContainer.innerHTML = '';
            
            data.options.forEach((option, idx) => {
                const btn = document.createElement('button');
                btn.className = `option-btn w-full text-left p-4 rounded-xl border border-gray-200 focus:outline-none mb-1 bg-white text-gray-700 font-medium flex items-start gap-3`;
                
                const marker = `<span class="inline-flex items-center justify-center w-6 h-6 rounded-full bg-cyan-50 text-cyan-600 text-xs font-bold flex-shrink-0 mt-0.5">${String.fromCharCode(65 + idx)}</span>`;
                btn.innerHTML = `${marker} <span class="leading-relaxed">${option.text}</span>`;
                btn.onclick = () => handleAnswer(idx);

                if (answered) {
                    btn.disabled = true;
                    if (option.correct) {
                        btn.className = `w-full text-left p-4 rounded-xl border-2 border-green-500 bg-green-50 text-green-800 font-medium flex items-start gap-3 shadow-sm`;
                        btn.innerHTML = `<i class="ph-fill ph-check-circle text-2xl text-green-500 flex-shrink-0"></i> <span class="leading-relaxed">${option.text}</span>`;
                    } else if (idx === userChoice && !option.correct) {
                        btn.className = `w-full text-left p-4 rounded-xl border-2 border-red-400 bg-red-50 text-red-800 font-medium flex items-start gap-3 opacity-90`;
                        btn.innerHTML = `<i class="ph-fill ph-x-circle text-2xl text-red-500 flex-shrink-0"></i> <span class="leading-relaxed">${option.text}</span>`;
                    } else {
                        btn.className += ' opacity-50 grayscale';
                    }
                } else {
                    btn.classList.add('hover:bg-cyan-50', 'hover:border-cyan-300');
                }
                optionsContainer.appendChild(btn);
            });

            // Feedback Logic
            const feedbackArea = document.getElementById('feedback-area');
            const feedbackTitle = document.getElementById('feedback-title');
            const feedbackContent = document.getElementById('feedback-content');
            const feedbackHeader = document.getElementById('feedback-header');
            const vocabContent = document.getElementById('vocab-content');

            if (answered) {
                feedbackArea.classList.remove('hidden');
                feedbackArea.classList.add('fade-in');
                
                const isCorrect = quizData[currentQuestion].options[userChoice].correct;
                
                // Vocab Section
                vocabContent.innerHTML = data.vocab.map(v => `<div class="flex items-start gap-2"><i class="ph-bold ph-dot text-yellow-600 mt-1"></i><span>${v}</span></div>`).join('');

                if (isCorrect) {
                    feedbackHeader.className = "p-4 bg-green-100 text-green-800 border-b border-green-200";
                    feedbackTitle.innerHTML = '<i class="ph-fill ph-check-circle"></i> ถูกต้อง! (Correct)';
                    feedbackContent.innerHTML = quizData[currentQuestion].options[userChoice].rationale;
                } else {
                    feedbackHeader.className = "p-4 bg-red-100 text-red-800 border-b border-red-200";
                    feedbackTitle.innerHTML = '<i class="ph-fill ph-warning-circle"></i> ไม่ถูกต้อง (Incorrect)';
                    
                    const correctOptionIndex = quizData[currentQuestion].options.findIndex(o => o.correct);
                    const correctRationale = quizData[currentQuestion].options[correctOptionIndex].rationale;
                    const wrongRationale = quizData[currentQuestion].options[userChoice].rationale; // Get reason for wrong answer
                    
                    feedbackContent.innerHTML = `
                        <div class="mb-3 pb-3 border-b border-gray-200">
                             <div class="text-red-700 font-semibold mb-1">สิ่งที่คุณเลือกผิดเพราะ:</div>
                             <div class="text-gray-600">${wrongRationale}</div>
                        </div>
                        <div>
                            <span class="font-bold text-green-700">คำตอบที่ถูกคือข้อ ${String.fromCharCode(65+correctOptionIndex)}</span> เพราะ ${correctRationale}
                        </div>
                    `;
                }
            } else {
                feedbackArea.classList.add('hidden');
            }

            const prevBtn = document.getElementById('prev-btn');
            const nextBtn = document.getElementById('next-btn');

            if (currentQuestion > 0) {
                prevBtn.classList.remove('hidden');
                prevBtn.disabled = false;
            } else {
                prevBtn.classList.add('hidden');
            }

            if (answered) {
                nextBtn.classList.remove('hidden');
                if (currentQuestion === quizData.length - 1) {
                    nextBtn.innerHTML = 'See Results <i class="ph-bold ph-chart-bar"></i>';
                } else {
                    nextBtn.innerHTML = 'Next <i class="ph-bold ph-arrow-right"></i>';
                }
            } else {
                nextBtn.classList.add('hidden');
            }
            document.getElementById('content-area').scrollTop = 0;
        }

        function handleAnswer(selectedIndex) {
            userAnswers[currentQuestion] = selectedIndex;
            isAnswered[currentQuestion] = true;
            loadQuestion(currentQuestion);
            setTimeout(() => {
                 document.getElementById('content-area').scrollTo({
                    top: document.getElementById('content-area').scrollHeight,
                    behavior: 'smooth'
                });
            }, 100);
        }

        function prevQuestion() {
            if (currentQuestion > 0) {
                currentQuestion--;
                loadQuestion(currentQuestion);
            }
        }

        function nextQuestion() {
            if (currentQuestion < quizData.length - 1) {
                currentQuestion++;
                loadQuestion(currentQuestion);
            } else {
                showResult();
            }
        }

        function showResult() {
            document.getElementById('question-view').classList.add('hidden');
            document.getElementById('footer-controls').classList.add('hidden');
            document.getElementById('result-view').classList.remove('hidden');
            
            const finalScore = userAnswers.reduce((acc, ans, idx) => {
                if (ans !== null && quizData[idx].options[ans].correct) return acc + 1;
                return acc;
            }, 0);

            document.getElementById('final-score').innerText = finalScore;
            document.getElementById('progress-bar').style.width = `100%`;
        }

        function reviewAnswers() {
            document.getElementById('result-view').classList.add('hidden');
            document.getElementById('question-view').classList.remove('hidden');
            document.getElementById('footer-controls').classList.remove('hidden');
            loadQuestion(0);
        }

        function restartQuiz() {
            initQuiz();
        }

        initQuiz();
    </script>
</body>
</html>
