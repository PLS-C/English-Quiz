    <script>
        // Data Set: Set 3 (Structure Basics & Word Forms)
        const quizData = [
            {
                question: "The architect __________ a new bridge for the city.",

                    "<b>Design</b> (V): ออกแบบ (เช่น design a house)",
                    "<b>Design</b> (N): การออกแบบ, ลวดลาย (เช่น a floral design)"

                options: [
                    { text: "designs", correct: true, rationale: "ประโยคนี้ขาด <b>กริยาแท้ (Main Verb)</b> ครับ<br>• ประธานคือ <b>The architect</b> (เอกพจน์)<br>• กริยา Present Simple จึงต้องเติม s เป็น <b>designs</b> ครับ" },
                    { text: "design", correct: false, rationale: "<b>ผิดพจน์:</b> <i>design</i> ใช้กับประธานพหูพจน์ แต่ architect เป็นเอกพจน์ครับ" },
                    { text: "designing", correct: false, rationale: "<b>กริยาไม่แท้:</b> V-ing ลอยๆ ไม่สามารถเป็นกริยาหลักของประโยคได้ครับ" },
                    { text: "to design", correct: false, rationale: "<b>กริยาไม่แท้:</b> Infinitive (to...) ไม่ใช่กริยาหลักของประโยคครับ" }
                ]
            },
            {
                question: "__________ play a vital role in the ecosystem.",
                translation: "______ มีบทบาทสำคัญในระบบนิเวศ",
                vocab: [
                    "<b>Play</b> (V): เล่น, มีบทบาท (play a role)",
                    "<b>Play</b> (N): บทละคร, การเล่น (เช่น see a play)"
                ],
                options: [
                    { text: "Insects", correct: true, rationale: "ประโยคนี้มีกริยาคือ <i>play</i> แต่ขาด <b>ประธาน (Subject)</b> ครับ<br>• <b>Insects</b> (แมลง) เป็นคำนามพหูพจน์ สอดคล้องกับกริยา play (ไม่เติม s)" },
                    { text: "In insects", correct: false, rationale: "<b>บุพบทวลี:</b> วลีที่ขึ้นต้นด้วย Preposition (In...) ไม่สามารถเป็นประธานของประโยคได้ครับ" },
                    { text: "An insect", correct: false, rationale: "<b>ผิดพจน์:</b> <i>An insect</i> เป็นเอกพจน์ ต้องใช้กริยา plays (เติม s) ครับ" },
                    { text: "That insects", correct: false, rationale: "<b>ผิดโครงสร้าง:</b> การใช้ That นำหน้าจะทำให้กลายเป็น Noun Clause ครับ" }
                ]
            },
            {
                question: "The committee __________ on the final report tomorrow.",
                translation: "คณะกรรมการ ______ เกี่ยวกับรายงานฉบับสุดท้ายในวันพรุ่งนี้",
                vocab: [
                    "<b>Vote</b> (V): ลงคะแนนเสียง (เช่น vote for president)",
                    "<b>Vote</b> (N): คะแนนเสียง (เช่น cast a vote)"
                ],
                options: [
                    { text: "votes", correct: true, rationale: "ประโยคขาด <b>กริยา (Verb)</b> ครับ<br>• ประธาน <b>The committee</b> ถือเป็นเอกพจน์ (กลุ่มคน)<br>• กริยาจึงเติม s เป็น <b>votes</b> ครับ" },
                    { text: "vote", correct: false, rationale: "<b>ผิดพจน์:</b> ใช้กับประธานพหูพจน์ครับ" },
                    { text: "voting", correct: false, rationale: "<b>กริยาไม่แท้:</b> V-ing ต้องมี V.to be นำหน้าครับ" },
                    { text: "to vote", correct: false, rationale: "<b>กริยาไม่แท้:</b> ไม่สามารถเป็น Main Verb ได้ครับ" }
                ]
            },
            {
                question: "She received a __________ from the bank.",
                translation: "เธอได้รับ ______ จากธนาคาร",
                vocab: [
                    "<b>Notice</b> (N): ประกาศ, ใบแจ้ง (เช่น written notice)",
                    "<b>Notice</b> (V): สังเกตเห็น (เช่น notice the sign)"
                ],
                options: [
                    { text: "written notice", correct: true, rationale: "ต้องเรียงคำตามโครงสร้าง <b>Adjective + Noun</b> ครับ<br>• <b>written</b> (Adj) ขยายคำว่า <b>notice</b> (N) แปลว่า ใบแจ้งที่เป็นลายลักษณ์อักษร" },
                    { text: "notice written", correct: false, rationale: "<b>สลับตำแหน่ง:</b> Adjective ต้องวางหน้า Noun ครับ" },
                    { text: "writing notice", correct: false, rationale: "<b>ใช้คำผิด:</b> ปกติเราใช้ written (V3/Adj) เพื่อบอกว่า 'ถูกเขียนขึ้น'" },
                    { text: "notice writing", correct: false, rationale: "<b>ผิดความหมาย/ลำดับ:</b> เรียงคำผิดครับ" }
                ]
            },
            {
                question: "__________ requires patience and skill.",
                translation: "______ ต้องใช้ความอดทนและทักษะ",
                vocab: [
                    "<b>Fish</b> (V): ตกปลา (เช่น fish in the river)",

                ],
                options: [
                    { text: "Fishing", correct: true, rationale: "ตำแหน่งประธานต้องเป็นคำนาม<br>• เราสามารถใช้ <b>Gerund (V-ing)</b> คือ <b>Fishing</b> ทำหน้าที่เป็นประธาน (เอกพจน์) ได้ครับ" },
                    { text: "Fish", correct: false, rationale: "<b>ผิดพจน์:</b> Fish (ปลาหลายตัว) เป็นพหูพจน์ แต่กริยา requires เติม s (เอกพจน์) ครับ" },
                    { text: "To fishing", correct: false, rationale: "<b>ผิดไวยากรณ์:</b> To ต้องตามด้วย Infinitive (V.1) เช่น To fish ครับ" },
                    { text: "The fish", correct: false, rationale: "<b>ผิดพจน์:</b> กริยา requires ใช้กับประธานเอกพจน์ครับ" }
                ]
            },
            {
                question: "The shop __________ unique handmade gifts.",
                translation: "ร้านค้า ______ ของขวัญทำมือที่ไม่เหมือนใคร",
                vocab: [
                    "<b>Feature</b> (V): มีจุดเด่น, นำเสนอ (feature a product)",
                    "<b>Feature</b> (N): คุณสมบัติ, ลักษณะหน้าตา"
                ],
                options: [
                    { text: "features", correct: true, rationale: "ประโยคขาด <b>กริยา (Verb)</b><br>• ประธาน <b>The shop</b> (เอกพจน์)<br>• กริยาจึงต้องเติม s เป็น <b>features</b> (แปลว่า มีจำหน่าย/นำเสนอ) ครับ" },
                    { text: "feature", correct: false, rationale: "<b>ผิดพจน์:</b> ใช้กับประธานพหูพจน์ครับ" },
                    { text: "featuring", correct: false, rationale: "<b>กริยาไม่แท้:</b> V-ing ลอยๆ เป็นกริยาหลักไม่ได้ครับ" },
                    { text: "is feature", correct: false, rationale: "<b>ผิดไวยากรณ์:</b> ต้องใช้ is featuring (กำลังนำเสนอ) หรือ features (นำเสนอเป็นปกติ) ครับ" }
                ]
            },
            {
                question: "The __________ revealed several errors in the report.",
                translation: "______ เปิดเผยข้อผิดพลาดหลายจุดในรายงาน",
                vocab: [
                    "<b>Audit</b> (N): การตรวจสอบบัญชี",
                    "<b>Audit</b> (V): ตรวจสอบบัญชี (audit the company)"
                ],
                options: [
                    { text: "audit", correct: true, rationale: "หลัง Article 'The' ต้องการ <b>คำนาม (Noun)</b> เป็นประธานครับ<br>• <b>audit</b> (การตรวจสอบ) เป็นคำนามที่เหมาะสมที่สุดครับ" },
                    { text: "audits", correct: false, rationale: "<b>ผิดพจน์:</b> ปกติ 'The audit' (การตรวจสอบครั้งนี้) เจาะจงว่าเป็นเอกพจน์จะเหมาะกว่าครับ (แม้ audits จะเป็นนามได้ แต่บริบทนี้เน้นเหตุการณ์เดียว)" },
                    { text: "auditing", correct: false, rationale: "<b>รูปคำไม่นิยม:</b> แม้จะเป็น Gerund ได้ แต่คำว่า audit เป็น Noun โดยตรงอยู่แล้วจึงนิยมใช้มากกว่าครับ" },
                    { text: "audited", correct: false, rationale: "<b>ผิดหน้าที่คำ:</b> เป็น V.2/V.3 หรือ Adjective ครับ" }
                ]
            },
            {
                question: "Please __________ your name on the list.",
                translation: "กรุณา ______ ชื่อของคุณลงในรายการ",
                vocab: [
                    "<b>Sign</b> (V): เซ็นชื่อ (sign a document)",
                    "<b>Sign</b> (N): ป้าย, สัญลักษณ์ (traffic sign)"
                ],
                options: [
                    { text: "sign", correct: true, rationale: "หลังคำว่า Please เป็นประโยคคำสั่งขอร้อง ต้องการ <b>กริยาช่อง 1 (Base Form)</b> ครับ<br>• <b>sign</b> เป็นกริยาแปลว่า เซ็นชื่อ" },
                    { text: "signature", correct: false, rationale: "<b>ผิดหน้าที่คำ:</b> Signature เป็นคำนาม (ลายเซ็น) ครับ" },
                    { text: "signing", correct: false, rationale: "<b>ผิดรูปกริยา:</b> หลัง Please ไม่ใช้ V-ing ครับ" },
                    { text: "signs", correct: false, rationale: "<b>ผิดรูปกริยา:</b> หลัง Please ไม่เติม s ครับ" }
                ]

                question: "The __________ blew the roof off the building.",

                    "<b>Wind</b> (N): ลม (strong wind)",
                    "<b>Wind</b> (V): หมุน, ไขลาน (wind the clock - อ่านว่า ไวนด์)"
                ],

                    { text: "wind", correct: true, rationale: "ประโยคขาดประธานที่เป็น <b>คำนาม (Noun)</b> ครับ<br>• <b>wind</b> (ลม) เป็นคำนาม สอดคล้องกับกริยา blew (พัด)" },
                    { text: "winds", correct: false, rationale: "<b>ไม่นิยม:</b> ปกติ 'The wind' (ลม) มักใช้เป็นเอกพจน์เมื่อพูดถึงสภาพอากาศทั่วไปครับ" },

                    { text: "acceptance", correct: false, rationale: "<b>ผิดหน้าที่คำ:</b> Acceptance เป็นคำนาม (การยอมรับ) ครับ" },
                    { text: "accepting", correct: false, rationale: "<b>กริยาไม่แท้:</b> V-ing ต้องมี V.to be นำหน้าครับ" },

        // Function to shuffle array (เพื่อสลับตำแหน่งคำตอบให้ไม่ซ้ำเดิม)
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        // Shuffle options for each question
        quizData.forEach(question => {
            shuffleArray(question.options);
        });

        let currentQuestion = 0;
        let userAnswers = new Array(quizData.length).fill(null);
        let isAnswered = new Array(quizData.length).fill(false);

        function initQuiz() {
            currentQuestion = 0;
            userAnswers.fill(null);
            isAnswered.fill(false);
            
            document.getElementById('result-view').classList.add('hidden');
            document.getElementById('question-view').classList.remove('hidden');
            document.getElementById('footer-controls').classList.remove('hidden');
            document.getElementById('question-view').classList.add('fade-in');
            
            loadQuestion(0);
        }

        function loadQuestion(index) {
            currentQuestion = index;
            const data = quizData[currentQuestion];
            const answered = isAnswered[currentQuestion];
            const userChoice = userAnswers[currentQuestion];

            document.getElementById('question-count').innerText = `QUESTION ${currentQuestion + 1}/${quizData.length}`;
            
            const currentScore = userAnswers.reduce((acc, ans, idx) => {
                if (ans !== null && quizData[idx].options[ans].correct) return acc + 1;
                return acc;
            }, 0);
            document.getElementById('score-display').innerText = currentScore;

            // Render Text
            document.getElementById('question-text').innerHTML = data.question;
            
            // Handle Translation Visibility
            const translationEl = document.getElementById('question-translation');
            translationEl.innerHTML = `<i class="ph-bold ph-translate mr-1"></i> ${data.translation}`;
            
            if (answered) {
                translationEl.classList.remove('hidden');
            } else {
                translationEl.classList.add('hidden');
            }
            
            const progress = ((currentQuestion) / quizData.length) * 100;
            document.getElementById('progress-bar').style.width = `${progress}%`;

            const optionsContainer = document.getElementById('options-container');
            optionsContainer.innerHTML = '';
            
            data.options.forEach((option, idx) => {
                const btn = document.createElement('button');
                btn.className = `option-btn w-full text-left p-4 rounded-xl border border-gray-200 focus:outline-none mb-1 bg-white text-gray-700 font-medium flex items-start gap-3 hover:bg-blue-50 hover:border-blue-300`;
                
                const marker = `<span class="inline-flex items-center justify-center w-6 h-6 rounded-full bg-blue-50 text-blue-600 text-xs font-bold flex-shrink-0 mt-0.5">${String.fromCharCode(65 + idx)}</span>`;
                btn.innerHTML = `${marker} <span class="leading-relaxed">${option.text}</span>`;
                btn.onclick = () => handleAnswer(idx);

                if (answered) {
                    btn.disabled = true;
                    btn.classList.remove('hover:bg-blue-50', 'hover:border-blue-300');
                    if (option.correct) {
                        btn.className = `w-full text-left p-4 rounded-xl border-2 border-green-500 bg-green-50 text-green-800 font-medium flex items-start gap-3 shadow-sm`;
                        btn.innerHTML = `<i class="ph-fill ph-check-circle text-2xl text-green-500 flex-shrink-0"></i> <span class="leading-relaxed">${option.text}</span>`;
                    } else if (idx === userChoice && !option.correct) {
                        btn.className = `w-full text-left p-4 rounded-xl border-2 border-red-400 bg-red-50 text-red-800 font-medium flex items-start gap-3 opacity-90`;
                        btn.innerHTML = `<i class="ph-fill ph-x-circle text-2xl text-red-500 flex-shrink-0"></i> <span class="leading-relaxed">${option.text}</span>`;
                    } else {
                        btn.className += ' opacity-50 grayscale';
                    }
                }
                optionsContainer.appendChild(btn);
            });

            // Feedback Logic
            const feedbackArea = document.getElementById('feedback-area');
            const feedbackTitle = document.getElementById('feedback-title');
            const feedbackContent = document.getElementById('feedback-content');
            const feedbackHeader = document.getElementById('feedback-header');
            const vocabContent = document.getElementById('vocab-content');

            if (answered) {
                feedbackArea.classList.remove('hidden');
                feedbackArea.classList.add('fade-in');
                
                const isCorrect = quizData[currentQuestion].options[userChoice].correct;
                
                // Vocab Section
                vocabContent.innerHTML = data.vocab.map(v => `<div class="flex items-start gap-2"><i class="ph-bold ph-dot text-yellow-600 mt-1"></i><span>${v}</span></div>`).join('');

                if (isCorrect) {
                    feedbackHeader.className = "p-4 bg-green-100 text-green-800 border-b border-green-200";
                    feedbackTitle.innerHTML = '<i class="ph-fill ph-check-circle"></i> ถูกต้อง! (Correct)';
                    feedbackContent.innerHTML = quizData[currentQuestion].options[userChoice].rationale;
                } else {
                    feedbackHeader.className = "p-4 bg-red-100 text-red-800 border-b border-red-200";
                    feedbackTitle.innerHTML = '<i class="ph-fill ph-warning-circle"></i> ไม่ถูกต้อง (Incorrect)';
                    
                    const correctOptionIndex = quizData[currentQuestion].options.findIndex(o => o.correct);
                    const correctRationale = quizData[currentQuestion].options[correctOptionIndex].rationale;
                    const wrongRationale = quizData[currentQuestion].options[userChoice].rationale;
                    
                    feedbackContent.innerHTML = `
                        <div class="mb-3 pb-3 border-b border-gray-200">
                             <div class="text-red-700 font-semibold mb-1">สิ่งที่คุณเลือกผิดเพราะ:</div>
                             <div class="text-gray-600">${wrongRationale.replace(/<b>.*?<\/b>/, '')}</div>
                        </div>
                        <div>
                            <span class="font-bold text-green-700">คำตอบที่ถูกคือข้อ ${String.fromCharCode(65+correctOptionIndex)}</span> เพราะ ${correctRationale}
                        </div>
                    `;
                }
            } else {
                feedbackArea.classList.add('hidden');
            }

            const prevBtn = document.getElementById('prev-btn');
            const nextBtn = document.getElementById('next-btn');

            if (currentQuestion > 0) {
                prevBtn.classList.remove('hidden');
                prevBtn.disabled = false;
            } else {
                prevBtn.classList.add('hidden');
            }

            if (answered) {
                nextBtn.classList.remove('hidden');
                if (currentQuestion === quizData.length - 1) {
                    nextBtn.innerHTML = 'See Results <i class="ph-bold ph-chart-bar"></i>';
                } else {
                    nextBtn.innerHTML = 'Next <i class="ph-bold ph-arrow-right"></i>';
                }
            } else {
                nextBtn.classList.add('hidden');
            }
            document.getElementById('content-area').scrollTop = 0;
        }

        function handleAnswer(selectedIndex) {
            userAnswers[currentQuestion] = selectedIndex;
            isAnswered[currentQuestion] = true;
            loadQuestion(currentQuestion);
            setTimeout(() => {
                 document.getElementById('content-area').scrollTo({
                    top: document.getElementById('content-area').scrollHeight,
                    behavior: 'smooth'
                });
            }, 100);
        }

        function prevQuestion() {
            if (currentQuestion > 0) {
                currentQuestion--;
                loadQuestion(currentQuestion);
            }
        }

        function nextQuestion() {
            if (currentQuestion < quizData.length - 1) {
                currentQuestion++;
                loadQuestion(currentQuestion);
            } else {
                showResult();
            }
        }

        function showResult() {
            document.getElementById('question-view').classList.add('hidden');
            document.getElementById('footer-controls').classList.add('hidden');
            document.getElementById('result-view').classList.remove('hidden');
            
            const finalScore = userAnswers.reduce((acc, ans, idx) => {
                if (ans !== null && quizData[idx].options[ans].correct) return acc + 1;
                return acc;
            }, 0);

            document.getElementById('final-score').innerText = finalScore;
            document.getElementById('progress-bar').style.width = `100%`;
        }

        function reviewAnswers() {
            document.getElementById('result-view').classList.add('hidden');
            document.getElementById('question-view').classList.remove('hidden');
            document.getElementById('footer-controls').classList.remove('hidden');
            loadQuestion(0);
        }

        function restartQuiz() {
            initQuiz();
        }

        // Start App
        initQuiz();

    </script>
</body>
</html>
