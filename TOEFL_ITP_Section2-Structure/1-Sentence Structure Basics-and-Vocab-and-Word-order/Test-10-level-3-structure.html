<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TOEFL ITP Structure: Set 10 (Level 3 - Hard)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Thai:wght@300;400;600&family=Sarabun:wght@400;600&display=swap" rel="stylesheet">
    <!-- Phosphor Icons -->
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <style>
        body { font-family: 'Sarabun', 'Noto Sans Thai', sans-serif; }
        .option-btn { transition: all 0.2s; }
        .fade-in { animation: fadeIn 0.3s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }
        
        .rationale-scroll::-webkit-scrollbar { width: 6px; }
        .rationale-scroll::-webkit-scrollbar-track { background: #f1f1f1; }
        .rationale-scroll::-webkit-scrollbar-thumb { background: #d1d5db; border-radius: 3px; }
    </style>
</head>
<body class="bg-slate-100 min-h-screen flex items-center justify-center p-4">

    <div class="bg-white rounded-2xl shadow-xl w-full max-w-2xl overflow-hidden border border-slate-200 flex flex-col max-h-[95vh]" id="app-container">
        
        <!-- Header -->
        <div class="bg-red-700 p-5 text-white flex-none relative overflow-hidden">
            <div class="relative z-10 flex justify-between items-center">
                <div>
                    <h1 class="text-xl font-bold flex items-center gap-2">
                        <i class="ph ph-fire text-2xl"></i> TOEFL Structure (Hard)
                    </h1>
                    <p class="text-red-200 text-xs mt-1">Set 10: Advanced Structure & Inversion</p>
                </div>
                <div class="text-right">
                    <div class="text-xs text-red-200 uppercase tracking-wide">Score</div>
                    <div class="text-2xl font-bold" id="score-display">0</div>
                </div>
            </div>
            <div class="absolute -bottom-8 -right-8 w-32 h-32 bg-red-500 rounded-full opacity-30 blur-xl"></div>
        </div>

        <!-- Progress Bar -->
        <div class="w-full bg-gray-100 h-1.5 flex-none">
            <div class="bg-red-500 h-1.5 transition-all duration-300 ease-out" style="width: 0%" id="progress-bar"></div>
        </div>

        <!-- Scrollable Content Area -->
        <div class="p-6 overflow-y-auto flex-grow rationale-scroll" id="content-area">
            
            <!-- Question View -->
            <div id="question-view" class="fade-in">
                <div class="flex justify-between items-center mb-4">
                    <span class="px-3 py-1 bg-gray-100 text-gray-600 rounded-full text-xs font-bold tracking-wide" id="question-count">QUESTION 1/10</span>
                </div>

                <!-- Question Text -->
                <div class="mb-6">
                    <h2 class="text-xl text-gray-900 font-semibold leading-relaxed mb-2" id="question-text">
                        Loading...
                    </h2>
                    <!-- Thai Translation (Hidden by default) -->
                    <p class="hidden text-red-700 text-sm italic font-medium bg-red-50 inline-block px-3 py-1 rounded-lg border border-red-100 fade-in" id="question-translation">
                        Loading...
                    </p>
                </div>

                <div class="space-y-3" id="options-container">
                    <!-- Options injected via JS -->
                </div>

                <!-- Feedback Area -->
                <div id="feedback-area" class="hidden mt-6 rounded-xl border overflow-hidden fade-in shadow-sm">
                    <div class="p-4" id="feedback-header">
                        <div class="flex items-center gap-2 font-bold text-lg" id="feedback-title"></div>
                    </div>
                    
                    <div class="p-5 bg-gray-50 border-t border-gray-100 text-gray-700 text-sm leading-relaxed space-y-4" id="feedback-content">
                        <!-- Rationale injected via JS -->
                    </div>

                    <!-- Vocabulary Section -->
                    <div class="bg-yellow-50 p-4 border-t border-yellow-100 text-sm text-gray-800">
                        <div class="font-bold text-yellow-800 flex items-center gap-2 mb-2">
                            <i class="ph-fill ph-lightbulb"></i> คำศัพท์น่ารู้ (Vocabulary Boost)
                        </div>
                        <div id="vocab-content" class="space-y-2 pl-6">
                            <!-- Vocab injected via JS -->
                        </div>
                    </div>
                </div>
            </div>

            <!-- Result View -->
            <div id="result-view" class="hidden text-center py-8 fade-in h-full flex flex-col justify-center">
                <div class="mb-6 inline-block p-4 rounded-full bg-red-50 text-red-600">
                    <i class="ph ph-trophy text-6xl"></i>
                </div>
                <h2 class="text-2xl font-bold text-gray-800 mb-2">Quiz Completed!</h2>
                <p class="text-gray-500 mb-8">คะแนนรวมของคุณ</p>
                
                <div class="flex justify-center items-center mb-8">
                    <div class="bg-white px-10 py-6 rounded-2xl border border-gray-200 shadow-sm">
                        <span class="block text-gray-400 text-xs uppercase tracking-wider font-bold mb-1">Total Score</span>
                        <div class="flex items-baseline gap-1">
                            <span id="final-score" class="text-5xl font-bold text-red-600"></span>
                            <span class="text-gray-400 text-2xl font-medium">/ 10</span>
                        </div>
                    </div>
                </div>
                
                <div class="flex gap-3 justify-center">
                    <button onclick="reviewAnswers()" class="px-6 py-2.5 rounded-lg border border-gray-300 text-gray-700 hover:bg-gray-50 font-medium transition flex items-center gap-2">
                        <i class="ph ph-eye"></i> Review Answers
                    </button>
                    <button onclick="restartQuiz()" class="px-6 py-2.5 rounded-lg bg-red-600 text-white hover:bg-red-700 font-medium transition shadow-md hover:shadow-lg flex items-center gap-2">
                        <i class="ph ph-arrow-counter-clockwise"></i> Try Again
                    </button>
                </div>
            </div>

        </div>

        <!-- Footer / Navigation Controls -->
        <div class="bg-gray-50 p-4 border-t border-gray-200 flex justify-between items-center flex-none" id="footer-controls">
            <button id="prev-btn" onclick="prevQuestion()" class="hidden px-4 py-2 rounded-lg text-gray-600 hover:bg-gray-200 hover:text-gray-800 transition font-medium text-sm flex items-center gap-2 disabled:opacity-50">
                <i class="ph ph-arrow-left"></i> Back
            </button>
            <div id="spacer" class="hidden"></div>
            <button id="next-btn" onclick="nextQuestion()" class="hidden bg-gray-800 text-white px-6 py-2.5 rounded-lg hover:bg-gray-900 transition font-medium text-sm flex items-center gap-2 shadow-sm">
                Next <i class="ph ph-arrow-right"></i>
            </button>
        </div>
    </div>

    <script>
        // Data Set: Set 10 (Level 3 - Hard)
        const quizData = [
            {
                question: "Rarely __________ such a complex geological phenomenon.",
                translation: "น้อยครั้งนักที่เราจะพบปรากฏการณ์ทางธรณีวิทยาที่ซับซ้อนเช่นนี้",
                vocab: [
                    "<b>Phenomenon</b> (N): ปรากฏการณ์ (พหูพจน์คือ Phenomena)",
                    "<b>Geological</b> (Adj): ทางธรณีวิทยา"
                ],
                options: [
                    { text: "do we encounter", correct: true, rationale: "<b>Inversion (การกลับประโยค):</b> เมื่อขึ้นต้นประโยคด้วย Negative Adverb (Rarely) ต้องสลับกริยาช่วย (do) มาไว้หน้าประธาน (we) ครับ" },
                    { text: "we encounter", correct: false, rationale: "<b>ผิดกฎ Inversion:</b> ถ้าเอาประธานขึ้นก่อนกริยา จะเป็นรูปประโยคบอกเล่าปกติ ซึ่งใช้ไม่ได้เมื่อมี Rarely ขึ้นต้นครับ" },
                    { text: "encounter we", correct: false, rationale: "<b>ผิดโครงสร้าง:</b> การกลับประโยคต้องใช้กริยาช่วย (Auxiliary Verb) มาช่วย ไม่ใช่ย้ายกริยาแท้มาข้างหน้าครับ" },
                    { text: "we do encounter", correct: false, rationale: "<b>ผิดตำแหน่ง:</b> นี่คือรูป Emphatic (เน้นย้ำ) แต่ไม่ได้กลับประโยคตามกฎครับ" }
                ]
            },
            {
                question: "It is imperative that the new safety regulations __________ immediately.",
                translation: "มันเป็นเรื่องจำเป็นอย่างยิ่งที่กฎระเบียบความปลอดภัยใหม่ต้องถูกนำมาใช้ทันที",
                vocab: [
                    "<b>Imperative</b> (Adj): จำเป็น, บังคับ",
                    "<b>Implement</b> (V): ดำเนินการ, นำมาใช้"
                ],
                options: [
                    { text: "be implemented", correct: true, rationale: "<b>Subjunctive Mood:</b> หลังคำว่า imperative that... กริยาใน Clause หลังต้องเป็น <b>Base Form (V.inf)</b> เสมอ และในที่นี้ประธานถูกกระทำ จึงใช้ Passive (be + V3)" },
                    { text: "are implemented", correct: false, rationale: "<b>ผิดกฎ Subjunctive:</b> ห้ามผันกริยาตามประธาน (are) ในโครงสร้างนี้ครับ" },
                    { text: "will be implemented", correct: false, rationale: "<b>ผิดกฎ Subjunctive:</b> ห้ามใช้ Modal Verb (will) ในโครงสร้างนี้ครับ" },
                    { text: "should implement", correct: false, rationale: "<b>ผิด Voice:</b> กฎระเบียบต้อง 'ถูกนำมาใช้' (Passive) ไม่ใช่ไปทำเองครับ" }
                ]
            },
            {
                question: "__________, the hypothesis was eventually rejected.",
                translation: "แม้ว่าจะมีความเป็นไปได้ (ในตอนแรก) แต่สมมติฐานก็ถูกปฏิเสธในท้ายที่สุด",
                vocab: [
                    "<b>Hypothesis</b> (N): สมมติฐาน",
                    "<b>Plausible</b> (Adj): เป็นไปได้, น่าเชื่อถือ"
                ],
                options: [
                    { text: "Albeit plausible", correct: true, rationale: "<b>Concession (การลดรูป):</b> <i>Albeit</i> (แม้ว่า) สามารถตามด้วย Adjective หรือ Phrase ได้เลย ย่อมาจาก 'Albeit it was plausible'" },
                    { text: "Despite plausible", correct: false, rationale: "<b>ผิดโครงสร้าง:</b> <i>Despite</i> ต้องตามด้วย Noun Phrase หรือ V-ing ครับ (เช่น Despite its plausibility)" },
                    { text: "Although plausibility", correct: false, rationale: "<b>ผิดโครงสร้าง:</b> <i>Although</i> ต้องตามด้วย Clause (S+V) หรือ Adjective/Participle (ลดรูป) แต่ไม่ตามด้วย Noun ลอยๆ แบบนี้ครับ" },
                    { text: "Plausible though", correct: false, rationale: "<b>ผิดลำดับ:</b> โครงสร้างนี้ (Adj + though) มักใช้ท้ายประโยค หรือในรูปแบบเฉพาะ (Though plausible...)" }
                ]
            },
            {
                question: "Only after __________ the data did the researchers publish their findings.",
                translation: "หลังจากวิเคราะห์ข้อมูลแล้วเท่านั้น นักวิจัยจึงตีพิมพ์ผลการค้นพบ",
                vocab: [
                    "<b>Analyze</b> (V): วิเคราะห์",
                    "<b>Subsequent</b> (Adj): ที่ตามมาภายหลัง"
                ],
                options: [
                    { text: "analyzing", correct: true, rationale: "<b>Preposition + Gerund:</b> หลัง <i>after</i> ต้องตามด้วย V-ing (analyzing) และประโยคหลักมีการ Inversion (did...publish) เพราะขึ้นต้นด้วย Only after..." },
                    { text: "analyzed", correct: false, rationale: "<b>ผิดหน้าที่คำ:</b> หลัง Preposition (after) ต้องเป็น Noun หรือ V-ing ครับ" },
                    { text: "analysis", correct: false, rationale: "<b>ผิดโครงสร้าง:</b> ถ้าใช้ Noun (analysis) ต้องมี 'of' ตามหลัง (analysis of the data) ครับ" },
                    { text: "they analyze", correct: false, rationale: "<b>ผิดโครงสร้าง:</b> After สามารถเป็น Conjunction ได้ แต่ในที่นี้โครงสร้างที่ตามมา (did...) บังคับให้ส่วนหน้าต้องเป็นวลีที่สมบูรณ์ครับ" }
                ]
            },
            {
                question: "The criterion for selection __________ strictly academic performance.",
                translation: "เกณฑ์สำหรับการคัดเลือกคือผลการเรียนทางวิชาการอย่างเคร่งครัด",
                vocab: [
                    "<b>Criterion</b> (N): เกณฑ์ (เอกพจน์) | Criteria (พหูพจน์)",
                    "<b>Strictly</b> (Adv): อย่างเคร่งครัด"
                ],
                options: [
                    { text: "is", correct: true, rationale: "<b>Subject-Verb Agreement:</b> ประธานคือ <i>The criterion</i> (เอกพจน์ - ลงท้ายด้วย on) ดังนั้นกริยาต้องเป็น <b>is</b>" },
                    { text: "are", correct: false, rationale: "<b>ผิดพจน์:</b> <i>Criterion</i> เป็นเอกพจน์ครับ (ถ้าพหูพจน์จะเป็น Criteria ซึ่งใช้ are)" },
                    { text: "were", correct: false, rationale: "<b>ผิดพจน์:</b> ใช้กับพหูพจน์ครับ" },
                    { text: "have", correct: false, rationale: "<b>ผิดพจน์/ความหมาย:</b> have ใช้กับพหูพจน์ และความหมายไม่เข้ากับบริบท 'เป็น/คือ' ครับ" }
                ]
            },
            {
                question: "Had I known about the consequent risks, I __________ the offer.",
                translation: "หากฉันรู้เกี่ยวกับความเสี่ยงที่ตามมา ฉันคงจะไม่รับข้อเสนอนั้น",
                vocab: [
                    "<b>Consequent</b> (Adj): ที่เป็นผลตามมา",
                    "<b>Decline</b> (V): ปฏิเสธ"
                ],
                options: [
                    { text: "would have declined", correct: true, rationale: "<b>Inverted Conditional (If-Clause Type 3):</b> ประโยคขึ้นต้นด้วย <i>Had I known</i> (เท่ากับ If I had known) ประโยคหลักต้องใช้ <b>would have + V3</b>" },
                    { text: "will decline", correct: false, rationale: "<b>ผิด Tense:</b> Type 3 พูดถึงอดีตที่เป็นไปไม่ได้ ต้องใช้ would have... ครับ" },
                    { text: "would decline", correct: false, rationale: "<b>ผิด Tense:</b> นี่เป็นโครงสร้าง Type 2 (ปัจจุบัน/อนาคตสมมติ) ครับ" },
                    { text: "declined", correct: false, rationale: "<b>ผิดโครงสร้าง:</b> ขาด Modal Verb (would have) ครับ" }
                ]
            },
            {
                question: "The company faces many challenges, __________ is the lack of skilled labor.",
                translation: "บริษัทเผชิญความท้าทายมากมาย หนึ่งในนั้นคือการขาดแคลนแรงงานที่มีทักษะ",
                vocab: [
                    "<b>Challenge</b> (N): ความท้าทาย",
                    "<b>Labor</b> (N): แรงงาน"
                ],
                options: [
                    { text: "one of which", correct: true, rationale: "<b>Relative Clause (Quantity):</b> ใช้เชื่อมประโยคและบอกจำนวน 'one of which' (หนึ่งในนั้น) แทน 'challenges'" },
                    { text: "one of them", correct: false, rationale: "<b>Comma Splice:</b> ถ้าใช้ one of them จะกลายเป็นประโยคใหม่ชนกับประโยคแรกด้วยคอมม่าเฉยๆ ไม่ได้ครับ" },
                    { text: "which one", correct: false, rationale: "<b>ผิดลำดับ:</b> ไม่ใช่โครงสร้าง Relative Clause ที่ถูกต้องครับ" },
                    { text: "of which one", correct: false, rationale: "<b>ผิดลำดับ:</b> ต้องเอาจำนวน (one) ขึ้นก่อนครับ" }
                ]
            },
            {
                question: "Not __________ did he finish the project early, but he also did an excellent job.",
                translation: "ไม่เพียงแต่เขาทำโครงการเสร็จเร็วเท่านั้น แต่เขายังทำผลงานได้ดีเยี่ยมอีกด้วย",
                vocab: [
                    "<b>Excellent</b> (Adj): ยอดเยี่ยม",
                    "<b>Project</b> (N): โครงการ"
                ],
                options: [
                    { text: "only", correct: true, rationale: "<b>Correlative Conjunction:</b> โครงสร้างคู่ <i>Not only... but also...</i>" },
                    { text: "until", correct: false, rationale: "<b>ผิดความหมาย:</b> Not until... ใช้บอกเวลา ไม่เข้ากับบริบท 'ไม่เพียงแต่...แต่ยัง'" },
                    { text: "just", correct: false, rationale: "<b>ผิดโครงสร้างคู่:</b> แม้ความหมายคล้าย แต่คู่กับ but also ต้องใช้ only ครับ" },
                    { text: "merely", correct: false, rationale: "<b>ผิดโครงสร้างคู่:</b> นิยมใช้น้อยกว่าในโครงสร้าง Inversion แบบนี้ครับ" }
                ]
            },
            {
                question: "The director suggested that the meeting __________ postponed.",
                translation: "ผู้อำนวยการแนะนำว่าการประชุมควรถูกเลื่อนออกไป",
                vocab: [
                    "<b>Postpone</b> (V): เลื่อนเวลา",
                    "<b>Suggest</b> (V): แนะนำ"
                ],
                options: [
                    { text: "be", correct: true, rationale: "<b>Subjunctive Mood:</b> หลัง <i>suggest that</i> กริยาต้องเป็น Base Form (V.inf) และประธาน (meeting) ถูกกระทำ จึงใช้ <b>be</b> (postponed)" },
                    { text: "is", correct: false, rationale: "<b>ผิดกฎ Subjunctive:</b> ห้ามผันกริยาเป็น is/am/are ครับ" },
                    { text: "was", correct: false, rationale: "<b>ผิดกฎ Subjunctive:</b> ห้ามเปลี่ยน Tense เป็นอดีตครับ" },
                    { text: "should", correct: false, rationale: "<b>Redundant:</b> แม้ British English อาจใช้ should be ได้ แต่ใน TOEFL (American) นิยมละ should เหลือแค่ be ครับ" }
                ]
            },
            {
                question: "__________ enough capital, the business failed.",
                translation: "เนื่องจากไม่มีเงินทุนเพียงพอ ธุรกิจจึงล้มเหลว",
                vocab: [
                    "<b>Capital</b> (N): เงินทุน",
                    "<b>Fail</b> (V): ล้มเหลว"
                ],
                options: [
                    { text: "Not having", correct: true, rationale: "<b>Negative Participle Clause:</b> ลดรูปมาจาก 'Because it did not have...' ใช้ <i>Not + V-ing</i> เพื่อแสดงเหตุผลที่เป็นปฏิเสธ" },
                    { text: "No having", correct: false, rationale: "<b>ผิดไวยากรณ์:</b> การปฏิเสธ Gerund/Participle ต้องใช้ Not ครับ" },
                    { text: "Having not", correct: false, rationale: "<b>ผิดลำดับ:</b> Not ต้องวางหน้า Having ครับ (Not having...)" },
                    { text: "Did not have", correct: false, rationale: "<b>Fragment:</b> ส่วนหน้าจะเป็นประโยคที่ไม่สมบูรณ์เพราะไม่มีประธานและคำเชื่อมครับ" }
                ]
            }
        ];

        let currentQuestion = 0;
        let userAnswers = new Array(quizData.length).fill(null);
        let isAnswered = new Array(quizData.length).fill(false);

        function initQuiz() {
            currentQuestion = 0;
            userAnswers.fill(null);
            isAnswered.fill(false);
            
            document.getElementById('result-view').classList.add('hidden');
            document.getElementById('question-view').classList.remove('hidden');
            document.getElementById('footer-controls').classList.remove('hidden');
            document.getElementById('question-view').classList.add('fade-in');
            
            loadQuestion(0);
        }

        function loadQuestion(index) {
            currentQuestion = index;
            const data = quizData[currentQuestion];
            const answered = isAnswered[currentQuestion];
            const userChoice = userAnswers[currentQuestion];

            document.getElementById('question-count').innerText = `QUESTION ${currentQuestion + 1}/${quizData.length}`;
            
            const currentScore = userAnswers.reduce((acc, ans, idx) => {
                if (ans !== null && quizData[idx].options[ans].correct) return acc + 1;
                return acc;
            }, 0);
            document.getElementById('score-display').innerText = currentScore;

            // Render Text
            document.getElementById('question-text').innerHTML = data.question;
            
            // Handle Translation Visibility
            const translationEl = document.getElementById('question-translation');
            translationEl.innerHTML = `<i class="ph-bold ph-translate"></i> ` + data.translation;
            
            if (answered) {
                translationEl.classList.remove('hidden');
            } else {
                translationEl.classList.add('hidden');
            }
            
            const progress = ((currentQuestion) / quizData.length) * 100;
            document.getElementById('progress-bar').style.width = `${progress}%`;

            const optionsContainer = document.getElementById('options-container');
            optionsContainer.innerHTML = '';
            
            data.options.forEach((option, idx) => {
                const btn = document.createElement('button');
                btn.className = `option-btn w-full text-left p-4 rounded-xl border border-gray-200 focus:outline-none mb-1 bg-white text-gray-700 font-medium flex items-start gap-3`;
                
                const marker = `<span class="inline-flex items-center justify-center w-6 h-6 rounded-full bg-red-50 text-red-600 text-xs font-bold flex-shrink-0 mt-0.5">${String.fromCharCode(65 + idx)}</span>`;
                btn.innerHTML = `${marker} <span class="leading-relaxed">${option.text}</span>`;
                btn.onclick = () => handleAnswer(idx);

                if (answered) {
                    btn.disabled = true;
                    if (option.correct) {
                        btn.className = `w-full text-left p-4 rounded-xl border-2 border-green-500 bg-green-50 text-green-800 font-medium flex items-start gap-3 shadow-sm`;
                        btn.innerHTML = `<i class="ph-fill ph-check-circle text-2xl text-green-500 flex-shrink-0"></i> <span class="leading-relaxed">${option.text}</span>`;
                    } else if (idx === userChoice && !option.correct) {
                        btn.className = `w-full text-left p-4 rounded-xl border-2 border-red-400 bg-red-50 text-red-800 font-medium flex items-start gap-3 opacity-90`;
                        btn.innerHTML = `<i class="ph-fill ph-x-circle text-2xl text-red-500 flex-shrink-0"></i> <span class="leading-relaxed">${option.text}</span>`;
                    } else {
                        btn.className += ' opacity-50 grayscale';
                    }
                } else {
                    btn.classList.add('hover:bg-red-50', 'hover:border-red-300');
                }
                optionsContainer.appendChild(btn);
            });

            // Feedback Logic
            const feedbackArea = document.getElementById('feedback-area');
            const feedbackTitle = document.getElementById('feedback-title');
            const feedbackContent = document.getElementById('feedback-content');
            const feedbackHeader = document.getElementById('feedback-header');
            const vocabContent = document.getElementById('vocab-content');

            if (answered) {
                feedbackArea.classList.remove('hidden');
                feedbackArea.classList.add('fade-in');
                
                const isCorrect = quizData[currentQuestion].options[userChoice].correct;
                
                // Vocab Section
                vocabContent.innerHTML = data.vocab.map(v => `<div class="flex items-start gap-2"><i class="ph-bold ph-dot text-yellow-600 mt-1"></i><span>${v}</span></div>`).join('');

                if (isCorrect) {
                    feedbackHeader.className = "p-4 bg-green-100 text-green-800 border-b border-green-200";
                    feedbackTitle.innerHTML = '<i class="ph-fill ph-check-circle"></i> ถูกต้อง! (Correct)';
                    feedbackContent.innerHTML = quizData[currentQuestion].options[userChoice].rationale;
                } else {
                    feedbackHeader.className = "p-4 bg-red-100 text-red-800 border-b border-red-200";
                    feedbackTitle.innerHTML = '<i class="ph-fill ph-warning-circle"></i> ไม่ถูกต้อง (Incorrect)';
                    
                    const correctOptionIndex = quizData[currentQuestion].options.findIndex(o => o.correct);
                    const correctRationale = quizData[currentQuestion].options[correctOptionIndex].rationale;
                    const wrongRationale = quizData[currentQuestion].options[userChoice].rationale;
                    
                    feedbackContent.innerHTML = `
                        <div class="mb-3 pb-3 border-b border-gray-200">
                             <div class="text-red-700 font-semibold mb-1">สิ่งที่คุณเลือกผิดเพราะ:</div>
                             <div class="text-gray-600">${wrongRationale}</div>
                        </div>
                        <div>
                            <span class="font-bold text-green-700">คำตอบที่ถูกคือข้อ ${String.fromCharCode(65+correctOptionIndex)}</span> เพราะ ${correctRationale}
                        </div>
                    `;
                }
            } else {
                feedbackArea.classList.add('hidden');
            }

            const prevBtn = document.getElementById('prev-btn');
            const nextBtn = document.getElementById('next-btn');

            if (currentQuestion > 0) {
                prevBtn.classList.remove('hidden');
                prevBtn.disabled = false;
            } else {
                prevBtn.classList.add('hidden');
            }

            if (answered) {
                nextBtn.classList.remove('hidden');
                if (currentQuestion === quizData.length - 1) {
                    nextBtn.innerHTML = 'See Results <i class="ph-bold ph-chart-bar"></i>';
                } else {
                    nextBtn.innerHTML = 'Next <i class="ph-bold ph-arrow-right"></i>';
                }
            } else {
                nextBtn.classList.add('hidden');
            }
            document.getElementById('content-area').scrollTop = 0;
        }

        function handleAnswer(selectedIndex) {
            userAnswers[currentQuestion] = selectedIndex;
            isAnswered[currentQuestion] = true;
            loadQuestion(currentQuestion);
            setTimeout(() => {
                 document.getElementById('content-area').scrollTo({
                    top: document.getElementById('content-area').scrollHeight,
                    behavior: 'smooth'
                });
            }, 100);
        }

        function prevQuestion() {
            if (currentQuestion > 0) {
                currentQuestion--;
                loadQuestion(currentQuestion);
            }
        }

        function nextQuestion() {
            if (currentQuestion < quizData.length - 1) {
                currentQuestion++;
                loadQuestion(currentQuestion);
            } else {
                showResult();
            }
        }

        function showResult() {
            document.getElementById('question-view').classList.add('hidden');
            document.getElementById('footer-controls').classList.add('hidden');
            document.getElementById('result-view').classList.remove('hidden');
            
            const finalScore = userAnswers.reduce((acc, ans, idx) => {
                if (ans !== null && quizData[idx].options[ans].correct) return acc + 1;
                return acc;
            }, 0);

            document.getElementById('final-score').innerText = finalScore;
            document.getElementById('progress-bar').style.width = `100%`;
        }

        function reviewAnswers() {
            document.getElementById('result-view').classList.add('hidden');
            document.getElementById('question-view').classList.remove('hidden');
            document.getElementById('footer-controls').classList.remove('hidden');
            loadQuestion(0);
        }

        function restartQuiz() {
            initQuiz();
        }

        initQuiz();
    </script>
</body>
</html>
