<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TOEFL ITP Structure: Set 5</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Thai:wght@300;400;600&family=Sarabun:wght@400;600&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body class="bg-slate-100 min-h-screen flex items-center justify-center p-4">

    <div class="bg-white rounded-2xl shadow-xl w-full max-w-2xl overflow-hidden border border-slate-200 flex flex-col max-h-[95vh]" id="app-container">
        
        <div id="header-slot"></div>

        <div class="w-full bg-gray-100 h-1.5 flex-none">
            <div class="bg-blue-500 h-1.5 transition-all duration-300 ease-out" style="width: 0%" id="progress-bar"></div>
        </div>

        <div class="p-6 overflow-y-auto flex-grow rationale-scroll" id="content-area">
            <div id="quiz-content-placeholder" class="text-center text-gray-400 py-10">Loading Quiz...</div>
        </div>

        <div id="footer-slot"></div>
    </div>

    <script>
        // 1. ตั้งค่าหัวข้อและสี (ปรับตามความยากง่ายตรงนี้)
        const quizConfig = {
            title: "TOEFL Structure (Basic)",
            subtitle: "Set 5: Noun-Verb Homonyms & Structure",
            
            // สีพื้นหลัง (เช่น bg-blue-700, bg-green-700, bg-red-700)
            headerColorClass: "bg-blue-700", 
            
            // สีของตกแต่งอื่นๆ
            accentColorClass: "text-blue-200", 
            scoreTitleClass: "text-blue-200"
        };

        // 2. ข้อมูลคำถาม
        // Data Set: Set 5 - Noun-Verb Homonyms & Structure
        const quizData = [
            {
                question: "Product quality __________ to our customers.",
                translation: "คุณภาพของสินค้า ______ สำหรับลูกค้าของเรา",
                vocab: [
                    "<b>Matter</b> (V): มีความสำคัญ (It matters.)",
                    "<b>Matter</b> (N): เรื่องราว, สสาร"
                ],
                options: [
                    { text: "matters", correct: true, rationale: "ประโยคขาด <b>กริยา (Verb)</b> ครับ<br>• ประธาน <b>Product quality</b> (คุณภาพ) เป็นนามนับไม่ได้ (เอกพจน์)<br>• กริยาจึงเติม s เป็น <b>matters</b> (มีความสำคัญ)" },
                    { text: "matter", correct: false, rationale: "<b>ผิดพจน์:</b> ใช้กับประธานพหูพจน์ครับ" },
                    { text: "mattering", correct: false, rationale: "<b>กริยาไม่แท้:</b> V-ing ลอยๆ เป็นกริยาหลักไม่ได้ครับ" },
                    { text: "to matter", correct: false, rationale: "<b>กริยาไม่แท้:</b> Infinitive เป็นกริยาหลักไม่ได้ครับ" }
                ]
            },
            {
                question: "The secretary __________ the meeting room yesterday.",
                translation: "เลขาฯ ______ ห้องประชุมเมื่อวานนี้",
                vocab: [
                    "<b>Book</b> (V): จอง (book a ticket)",
                    "<b>Book</b> (N): หนังสือ"
                ],
                options: [
                    { text: "booked", correct: true, rationale: "ประโยคมีคำบอกเวลา <b>yesterday</b> (อดีต)<br>• ต้องใช้กริยาช่อง 2 (Past Tense) คือ <b>booked</b> (ได้จอง)" },
                    { text: "books", correct: false, rationale: "<b>ผิด Tense:</b> เป็น Present Tense (ทำเป็นประจำ) ไม่เข้ากับ yesterday ครับ" },
                    { text: "book", correct: false, rationale: "<b>ผิด Tense/พจน์:</b> ผิดทั้งรูปกริยาและเวลาครับ" },
                    { text: "booking", correct: false, rationale: "<b>กริยาไม่แท้:</b> V-ing ต้องมี Was/Were นำหน้าครับ" }
                ]
            },
            {
                question: "Please __________ the envelope clearly.",
                translation: "กรุณา ______ ซองจดหมายให้ชัดเจน",
                vocab: [
                    "<b>Address</b> (V): จ่าหน้าซอง, กล่าวปราศรัย",
                    "<b>Address</b> (N): ที่อยู่"
                ],
                options: [
                    { text: "address", correct: true, rationale: "หลังคำว่า Please เป็นประโยคคำสั่ง/ขอร้อง<br>• ต้องตามด้วย <b>V.1 (Infinitive)</b> คือ <b>address</b> (จ่าหน้าซอง)" },
                    { text: "addresses", correct: false, rationale: "<b>ผิดรูปกริยา:</b> หลัง Please ไม่เติม s/es ครับ" },
                    { text: "addressing", correct: false, rationale: "<b>ผิดรูปกริยา:</b> หลัง Please ไม่ใช้ V-ing ครับ" },
                    { text: "to address", correct: false, rationale: "<b>ผิดรูปกริยา:</b> หลัง Please ไม่ใช้ to ครับ" }
                ]
            },
            {
                question: "You must __________ work and family life.",
                translation: "คุณต้อง ______ การงานและชีวิตครอบครัว",
                vocab: [
                    "<b>Balance</b> (V): ทำให้สมดุล, เลี้ยงตัว",
                    "<b>Balance</b> (N): ความสมดุล"
                ],
                options: [
                    { text: "balance", correct: true, rationale: "หลัง Modal Verb 'must' (ต้อง)<br>• ต้องตามด้วย <b>V.1 (Infinitive)</b> คือ <b>balance</b>" },
                    { text: "balances", correct: false, rationale: "<b>ผิดรูปกริยา:</b> หลัง must ห้ามเติม s ครับ" },
                    { text: "balancing", correct: false, rationale: "<b>กริยาไม่แท้:</b> ใช้หลัง must ไม่ได้ครับ" },
                    { text: "balanced", correct: false, rationale: "<b>ผิดรูปกริยา:</b> หลัง must ไม่ใช้ V.2/V.3 ครับ" }
                ]
            },
            {
                question: "The __________ shows a decrease in sales.",
                translation: "______ แสดงให้เห็นถึงยอดขายที่ลดลง",
                vocab: [
                    "<b>Record</b> (N): บันทึก, สถิติ",
                    "<b>Record</b> (V): บันทึกข้อมูล"
                ],
                options: [
                    { text: "record", correct: true, rationale: "หลัง Article 'The' ต้องการ <b>คำนาม (Noun)</b> เป็นประธาน<br>• <b>record</b> (บันทึก/รายงาน) เป็นคำนามที่เหมาะสม" },
                    { text: "records", correct: false, rationale: "<b>ผิดพจน์:</b> กริยาหลักคือ shows (เติม s) แสดงว่าประธานต้องเป็นเอกพจน์ครับ" },
                    { text: "recording", correct: false, rationale: "<b>ไม่นิยม:</b> แม้จะเป็น Gerund ได้ แต่บริบทนี้ 'รายงาน/บันทึก' เหมาะสมกว่า 'การอัดเสียง' ครับ" },
                    { text: "recorded", correct: false, rationale: "<b>ผิดหน้าที่คำ:</b> เป็น V.2/V.3 หรือ Adjective ครับ" }
                ]
            },
            {
                question: "They entered a highly __________.",
                translation: "พวกเขาเข้าสู่ ______ ที่มีการแข่งขันสูง",
                vocab: [
                    "<b>Market</b> (N): ตลาด",
                    "<b>Market</b> (V): ทำการตลาด"
                ],
                options: [
                    { text: "competitive market", correct: true, rationale: "ต้องการคำนามและส่วนขยาย<br>• เรียงลำดับ: <b>Adjective + Noun</b><br>• <b>competitive</b> (Adj) + <b>market</b> (N)" },
                    { text: "market competitive", correct: false, rationale: "<b>สลับตำแหน่ง:</b> Adjective ต้องวางหน้า Noun ครับ" },
                    { text: "compete market", correct: false, rationale: "<b>ผิดหน้าที่คำ:</b> Compete เป็น Verb ครับ (ต้องใช้ Adjective ขยาย Noun)" },
                    { text: "market competition", correct: false, rationale: "<b>ผิดความหมาย:</b> Competition แปลว่า การแข่งขัน (ไม่ใช่ ตลาดที่มีการแข่งขัน)" }
                ]
            },
            {
                question: "New employees __________ for two weeks.",
                translation: "พนักงานใหม่ ______ เป็นเวลาสองสัปดาห์",
                vocab: [
                    "<b>Train</b> (V): ฝึกฝน, อบรม",
                    "<b>Train</b> (N): รถไฟ"
                ],
                options: [
                    { text: "train", correct: true, rationale: "ประโยคขาด <b>กริยา (Verb)</b><br>• ประธาน <b>New employees</b> (พหูพจน์)<br>• กริยาจึงไม่ต้องเติม s คือ <b>train</b> (ฝึกงาน)" },
                    { text: "trains", correct: false, rationale: "<b>ผิดพจน์:</b> ใช้กับประธานเอกพจน์ครับ" },
                    { text: "training", correct: false, rationale: "<b>กริยาไม่แท้:</b> V-ing ต้องมี Are/Were นำหน้าครับ" },
                    { text: "trainer", correct: false, rationale: "<b>ผิดหน้าที่คำ:</b> Trainer เป็นคำนาม (ครูฝึก) ครับ" }
                ]
            },
            {
                question: "She raised an interesting __________ during the discussion.",
                translation: "เธอหยิบยก ______ ที่น่าสนใจขึ้นมาในระหว่างการอภิปราย",
                vocab: [
                    "<b>Point</b> (N): ประเด็น, จุด",
                    "<b>Point</b> (V): ชี้"
                ],
                options: [
                    { text: "point", correct: true, rationale: "หลัง Article 'an' และ Adjective 'interesting'<br>• ต้องการ <b>คำนามเอกพจน์</b> คือ <b>point</b> (ประเด็น)" },
                    { text: "points", correct: false, rationale: "<b>ผิดพจน์:</b> an ใช้กับนามเอกพจน์เท่านั้นครับ" },
                    { text: "pointed", correct: false, rationale: "<b>ผิดหน้าที่คำ:</b> เป็น V.2/V.3 หรือ Adjective ครับ" },
                    { text: "pointing", correct: false, rationale: "<b>ผิดหน้าที่คำ:</b> เป็น V-ing ครับ" }
                ]
            },
            {
                question: "Lawyers __________ legal documents every day.",
                translation: "ทนายความ ______ เอกสารทางกฎหมายทุกวัน",
                vocab: [
                    "<b>File</b> (V): ยื่นเรื่อง, จัดเก็บเอกสาร",
                    "<b>File</b> (N): แฟ้ม, ตะไบ"
                ],
                options: [
                    { text: "file", correct: true, rationale: "ประโยคขาด <b>กริยา (Verb)</b><br>• ประธาน <b>Lawyers</b> (พหูพจน์)<br>• กริยา Present Simple จึงไม่เติม s คือ <b>file</b>" },
                    { text: "files", correct: false, rationale: "<b>ผิดพจน์:</b> ใช้กับประธานเอกพจน์ครับ" },
                    { text: "filing", correct: false, rationale: "<b>กริยาไม่แท้:</b> V-ing ลอยๆ เป็นกริยาหลักไม่ได้ครับ" },
                    { text: "filed", correct: false, rationale: "<b>ผิด Tense:</b> มีคำว่า 'every day' ควรใช้ Present Tense ครับ" }
                ]
            },
            {
                question: "The ship __________ towards the harbor.",
                translation: "เรือ ______ มุ่งหน้าไปยังท่าเรือ",
                vocab: [
                    "<b>Head</b> (V): มุ่งหน้าไป",
                    "<b>Head</b> (N): ศีรษะ, หัวหน้า"
                ],
                options: [
                    { text: "headed", correct: true, rationale: "ประโยคขาด <b>กริยา (Verb)</b><br>• <b>headed</b> (V.2) แปลว่า 'ได้มุ่งหน้าไป' (เป็นรูปอดีตที่สมบูรณ์ในตัวเอง)" },
                    { text: "heads", correct: false, rationale: "<b>เป็นไปได้แต่น้อยกว่า:</b> ถ้าใช้ Present (heads) มักใช้เล่าเรื่องทั่วไป แต่ในบริบทนี้การเล่าเหตุการณ์ (Past) จะพบบ่อยกว่าครับ" },
                    { text: "heading", correct: false, rationale: "<b>กริยาไม่แท้:</b> V-ing ต้องมี is/was นำหน้าครับ (The ship is heading...)" },
                    { text: "head", correct: false, rationale: "<b>ผิดพจน์:</b> ประธานเอกพจน์ กริยาต้องเติม s (ถ้าเป็น Present) ครับ" }
                ]
            }
        ];
 
    </script>

    <script src="assets/js/script.js"></script>
</body>
</html>
