<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TOEFL ITP Structure: Set 3</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Thai:wght@300;400;600&family=Sarabun:wght@400;600&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body class="bg-slate-100 min-h-screen flex items-center justify-center p-4">

    <div class="bg-white rounded-2xl shadow-xl w-full max-w-2xl overflow-hidden border border-slate-200 flex flex-col max-h-[95vh]" id="app-container">
        
        <div id="header-slot"></div>

        <div class="w-full bg-gray-100 h-1.5 flex-none">
            <div class="bg-blue-500 h-1.5 transition-all duration-300 ease-out" style="width: 0%" id="progress-bar"></div>
        </div>

        <div class="p-6 overflow-y-auto flex-grow rationale-scroll" id="content-area">
            <div id="quiz-content-placeholder" class="text-center text-gray-400 py-10">Loading Quiz...</div>
        </div>

        <div id="footer-slot"></div>
    </div>

    <script>
        // 1. ตั้งค่าหัวข้อและสี (ปรับตามความยากง่ายตรงนี้)
        const quizConfig = {
            title: "TOEFL Structure (Basic)",
            subtitle: "Set 3: Structure Basics & Word Forms",
            
            // สีพื้นหลัง (เช่น bg-blue-700, bg-green-700, bg-red-700)
            headerColorClass: "bg-blue-700", 
            
            // สีของตกแต่งอื่นๆ
            accentColorClass: "text-blue-200", 
            scoreTitleClass: "text-blue-200"
        };

        // 2. ข้อมูลคำถาม
        // Data Set: Set 3 (Structure Basics & Word Forms)
        const quizData = [
            {
                question: "The architect __________ a new bridge for the city.",
                translation: "สถาปนิก ______ สะพานแห่งใหม่สำหรับเมือง",
                vocab: [
                    "<b>Design</b> (V): ออกแบบ (เช่น design a house)",
                    "<b>Design</b> (N): การออกแบบ, ลวดลาย (เช่น a floral design)"
                ],
                options: [
                    { text: "designs", correct: true, rationale: "ประโยคนี้ขาด <b>กริยาแท้ (Main Verb)</b> ครับ<br>• ประธานคือ <b>The architect</b> (เอกพจน์)<br>• กริยา Present Simple จึงต้องเติม s เป็น <b>designs</b> ครับ" },
                    { text: "design", correct: false, rationale: "<b>ผิดพจน์:</b> <i>design</i> ใช้กับประธานพหูพจน์ แต่ architect เป็นเอกพจน์ครับ" },
                    { text: "designing", correct: false, rationale: "<b>กริยาไม่แท้:</b> V-ing ลอยๆ ไม่สามารถเป็นกริยาหลักของประโยคได้ครับ" },
                    { text: "to design", correct: false, rationale: "<b>กริยาไม่แท้:</b> Infinitive (to...) ไม่ใช่กริยาหลักของประโยคครับ" }
                ]
            },
            {
                question: "__________ play a vital role in the ecosystem.",
                translation: "______ มีบทบาทสำคัญในระบบนิเวศ",
                vocab: [
                    "<b>Play</b> (V): เล่น, มีบทบาท (play a role)",
                    "<b>Play</b> (N): บทละคร, การเล่น (เช่น see a play)"
                ],
                options: [
                    { text: "Insects", correct: true, rationale: "ประโยคนี้มีกริยาคือ <i>play</i> แต่ขาด <b>ประธาน (Subject)</b> ครับ<br>• <b>Insects</b> (แมลง) เป็นคำนามพหูพจน์ สอดคล้องกับกริยา play (ไม่เติม s)" },
                    { text: "In insects", correct: false, rationale: "<b>บุพบทวลี:</b> วลีที่ขึ้นต้นด้วย Preposition (In...) ไม่สามารถเป็นประธานของประโยคได้ครับ" },
                    { text: "An insect", correct: false, rationale: "<b>ผิดพจน์:</b> <i>An insect</i> เป็นเอกพจน์ ต้องใช้กริยา plays (เติม s) ครับ" },
                    { text: "That insects", correct: false, rationale: "<b>ผิดโครงสร้าง:</b> การใช้ That นำหน้าจะทำให้กลายเป็น Noun Clause ครับ" }
                ]
            },
            {
                question: "The committee __________ on the final report tomorrow.",
                translation: "คณะกรรมการ ______ เกี่ยวกับรายงานฉบับสุดท้ายในวันพรุ่งนี้",
                vocab: [
                    "<b>Vote</b> (V): ลงคะแนนเสียง (เช่น vote for president)",
                    "<b>Vote</b> (N): คะแนนเสียง (เช่น cast a vote)"
                ],
                options: [
                    { text: "votes", correct: true, rationale: "ประโยคขาด <b>กริยา (Verb)</b> ครับ<br>• ประธาน <b>The committee</b> ถือเป็นเอกพจน์ (กลุ่มคน)<br>• กริยาจึงเติม s เป็น <b>votes</b> ครับ" },
                    { text: "vote", correct: false, rationale: "<b>ผิดพจน์:</b> ใช้กับประธานพหูพจน์ครับ" },
                    { text: "voting", correct: false, rationale: "<b>กริยาไม่แท้:</b> V-ing ต้องมี V.to be นำหน้าครับ" },
                    { text: "to vote", correct: false, rationale: "<b>กริยาไม่แท้:</b> ไม่สามารถเป็น Main Verb ได้ครับ" }
                ]
            },
            {
                question: "She received a __________ from the bank.",
                translation: "เธอได้รับ ______ จากธนาคาร",
                vocab: [
                    "<b>Notice</b> (N): ประกาศ, ใบแจ้ง (เช่น written notice)",
                    "<b>Notice</b> (V): สังเกตเห็น (เช่น notice the sign)"
                ],
                options: [
                    { text: "written notice", correct: true, rationale: "ต้องเรียงคำตามโครงสร้าง <b>Adjective + Noun</b> ครับ<br>• <b>written</b> (Adj) ขยายคำว่า <b>notice</b> (N) แปลว่า ใบแจ้งที่เป็นลายลักษณ์อักษร" },
                    { text: "notice written", correct: false, rationale: "<b>สลับตำแหน่ง:</b> Adjective ต้องวางหน้า Noun ครับ" },
                    { text: "writing notice", correct: false, rationale: "<b>ใช้คำผิด:</b> ปกติเราใช้ written (V3/Adj) เพื่อบอกว่า 'ถูกเขียนขึ้น'" },
                    { text: "notice writing", correct: false, rationale: "<b>ผิดความหมาย/ลำดับ:</b> เรียงคำผิดครับ" }
                ]
            },
            {
                question: "__________ requires patience and skill.",
                translation: "______ ต้องใช้ความอดทนและทักษะ",
                vocab: [
                    "<b>Fish</b> (V): ตกปลา (เช่น fish in the river)",
                    "<b>Fish</b> (N): ปลา (สัตว์)"
                ],
                options: [
                    { text: "Fishing", correct: true, rationale: "ตำแหน่งประธานต้องเป็นคำนาม<br>• เราสามารถใช้ <b>Gerund (V-ing)</b> คือ <b>Fishing</b> ทำหน้าที่เป็นประธาน (เอกพจน์) ได้ครับ" },
                    { text: "Fish", correct: false, rationale: "<b>ผิดพจน์:</b> Fish (ปลาหลายตัว) เป็นพหูพจน์ แต่กริยา requires เติม s (เอกพจน์) ครับ" },
                    { text: "To fishing", correct: false, rationale: "<b>ผิดไวยากรณ์:</b> To ต้องตามด้วย Infinitive (V.1) เช่น To fish ครับ" },
                    { text: "The fish", correct: false, rationale: "<b>ผิดพจน์:</b> กริยา requires ใช้กับประธานเอกพจน์ครับ" }
                ]
            },
            {
                question: "The shop __________ unique handmade gifts.",
                translation: "ร้านค้า ______ ของขวัญทำมือที่ไม่เหมือนใคร",
                vocab: [
                    "<b>Feature</b> (V): มีจุดเด่น, นำเสนอ (feature a product)",
                    "<b>Feature</b> (N): คุณสมบัติ, ลักษณะหน้าตา"
                ],
                options: [
                    { text: "features", correct: true, rationale: "ประโยคขาด <b>กริยา (Verb)</b><br>• ประธาน <b>The shop</b> (เอกพจน์)<br>• กริยาจึงต้องเติม s เป็น <b>features</b> (แปลว่า มีจำหน่าย/นำเสนอ) ครับ" },
                    { text: "feature", correct: false, rationale: "<b>ผิดพจน์:</b> ใช้กับประธานพหูพจน์ครับ" },
                    { text: "featuring", correct: false, rationale: "<b>กริยาไม่แท้:</b> V-ing ลอยๆ เป็นกริยาหลักไม่ได้ครับ" },
                    { text: "is feature", correct: false, rationale: "<b>ผิดไวยากรณ์:</b> ต้องใช้ is featuring (กำลังนำเสนอ) หรือ features (นำเสนอเป็นปกติ) ครับ" }
                ]
            },
            {
                question: "The __________ revealed several errors in the report.",
                translation: "______ เปิดเผยข้อผิดพลาดหลายจุดในรายงาน",
                vocab: [
                    "<b>Audit</b> (N): การตรวจสอบบัญชี",
                    "<b>Audit</b> (V): ตรวจสอบบัญชี (audit the company)"
                ],
                options: [
                    { text: "audit", correct: true, rationale: "หลัง Article 'The' ต้องการ <b>คำนาม (Noun)</b> เป็นประธานครับ<br>• <b>audit</b> (การตรวจสอบ) เป็นคำนามที่เหมาะสมที่สุดครับ" },
                    { text: "audits", correct: false, rationale: "<b>ผิดพจน์:</b> ปกติ 'The audit' (การตรวจสอบครั้งนี้) เจาะจงว่าเป็นเอกพจน์จะเหมาะกว่าครับ (แม้ audits จะเป็นนามได้ แต่บริบทนี้เน้นเหตุการณ์เดียว)" },
                    { text: "auditing", correct: false, rationale: "<b>รูปคำไม่นิยม:</b> แม้จะเป็น Gerund ได้ แต่คำว่า audit เป็น Noun โดยตรงอยู่แล้วจึงนิยมใช้มากกว่าครับ" },
                    { text: "audited", correct: false, rationale: "<b>ผิดหน้าที่คำ:</b> เป็น V.2/V.3 หรือ Adjective ครับ" }
                ]
            },
            {
                question: "Please __________ your name on the list.",
                translation: "กรุณา ______ ชื่อของคุณลงในรายการ",
                vocab: [
                    "<b>Sign</b> (V): เซ็นชื่อ (sign a document)",
                    "<b>Sign</b> (N): ป้าย, สัญลักษณ์ (traffic sign)"
                ],
                options: [
                    { text: "sign", correct: true, rationale: "หลังคำว่า Please เป็นประโยคคำสั่งขอร้อง ต้องการ <b>กริยาช่อง 1 (Base Form)</b> ครับ<br>• <b>sign</b> เป็นกริยาแปลว่า เซ็นชื่อ" },
                    { text: "signature", correct: false, rationale: "<b>ผิดหน้าที่คำ:</b> Signature เป็นคำนาม (ลายเซ็น) ครับ" },
                    { text: "signing", correct: false, rationale: "<b>ผิดรูปกริยา:</b> หลัง Please ไม่ใช้ V-ing ครับ" },
                    { text: "signs", correct: false, rationale: "<b>ผิดรูปกริยา:</b> หลัง Please ไม่เติม s ครับ" }
                ]
            },
            {
                question: "The __________ blew the roof off the building.",
                translation: "______ พัดหลังคาหลุดออกจากตัวตึก",
                vocab: [
                    "<b>Wind</b> (N): ลม (strong wind)",
                    "<b>Wind</b> (V): หมุน, ไขลาน (wind the clock - อ่านว่า ไวนด์)"
                ],
                options: [
                    { text: "wind", correct: true, rationale: "ประโยคขาดประธานที่เป็น <b>คำนาม (Noun)</b> ครับ<br>• <b>wind</b> (ลม) เป็นคำนาม สอดคล้องกับกริยา blew (พัด)" },
                    { text: "winds", correct: false, rationale: "<b>ไม่นิยม:</b> ปกติ 'The wind' (ลม) มักใช้เป็นเอกพจน์เมื่อพูดถึงสภาพอากาศทั่วไปครับ" },
                    { text: "windy", correct: false, rationale: "<b>ผิดหน้าที่คำ:</b> Windy เป็น Adjective ครับ" },
                    { text: "winding", correct: false, rationale: "<b>ผิดหน้าที่คำ:</b> Winding เป็น Adjective (ที่คดเคี้ยว) หรือ V-ing ครับ" }
                ]
            },
            {
                question: "They __________ the job offer immediately.",
                translation: "พวกเขา ______ ข้อเสนองานทันที",
                vocab: [
                    "<b>Offer</b> (N): ข้อเสนอ (job offer)",
                    "<b>Offer</b> (V): เสนอให้ (offer help)"
                ],
                options: [
                    { text: "accepted", correct: true, rationale: "ประโยคขาด <b>กริยา (Verb)</b> ครับ<br>• <b>accepted</b> (ยอมรับ) เป็นกริยาช่อง 2 (Past Tense) เล่าเหตุการณ์ในอดีต" },
                    { text: "acceptance", correct: false, rationale: "<b>ผิดหน้าที่คำ:</b> Acceptance เป็นคำนาม (การยอมรับ) ครับ" },
                    { text: "accepting", correct: false, rationale: "<b>กริยาไม่แท้:</b> V-ing ต้องมี V.to be นำหน้าครับ" },
                    { text: "accept", correct: false, rationale: "<b>เป็นไปได้แต่น้อยกว่า:</b> ถ้าใช้ accept (Present) มักต้องมีคำบอกเวลาความถี่ แต่ accepted (Past) ใช้เล่าเรื่องได้เลยครับ" }
                ]
            }
        ];
    </script>

    <script src="assets/js/script.js"></script>
