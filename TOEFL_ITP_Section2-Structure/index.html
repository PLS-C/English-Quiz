<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TOEFL ITP Structure Center</title>
    <style>

            max-width: 800px;

        /* --- Style ‡∏™‡∏≥‡∏´‡∏£‡∏±‡∏ö Navigator --- */
        .nav-container {

            background-color: white;
            border: 1px solid #d0d7de;
            border-radius: 6px;
            margin-bottom: 20px;
            overflow: hidden;
        }
        .nav-btn {
            flex: 1;
            padding: 15px;
            border: none;
            background: none;
            cursor: pointer;
            font-size: 1em;

            color: #57606a;

        }
        .nav-btn:hover {

        }
        .nav-btn.active {

        }
        /* --------------------------- */

        h1 {

            color: #0969da;

        }
        h2 {

            color: #57606a;

        .loading {

            font-style: italic;

        ul {

        }
        li {

        }
        li:hover {

        }
        a {
            display: block;

            text-decoration: none;

            font-weight: 500;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        a:hover {
            color: #0969da;
        }
        .empty-msg {
            padding: 20px;
            color: #666;
            text-align: center;
            background: #fff;
            border-radius: 6px;
            border: 1px dashed #ccc;
        }
        .icon { margin-right: 8px; }
    </style>
</head>
<body>

    <h1>TOEFL ITP Practice Center</h1>

    <div class="nav-container">
        <button class="nav-btn active" onclick="switchTab('quiz')" id="btn-quiz">
            üìù ‡πÅ‡∏ö‡∏ö‡∏ó‡∏î‡∏™‡∏≠‡∏ö (Quizzes)
        </button>
        <button class="nav-btn" onclick="switchTab('grammar')" id="btn-grammar">
            üìö ‡∏ö‡∏ó‡πÄ‡∏£‡∏µ‡∏¢‡∏ô (Grammar)
        </button>
    </div>
    
    <div id="content-area">
        </div>

    <script>
        // --- ‡∏™‡πà‡∏ß‡∏ô‡∏Å‡∏≤‡∏£‡∏ï‡∏±‡πâ‡∏á‡∏Ñ‡πà‡∏≤ ---
        const username = 'PLS-C'; 
        const repo = 'English-Quiz'; 
        const rootFolder = 'TOEFL_ITP_Section2-Structure'; 
        const grammarFolderName = 'grammar'; // ‡∏ä‡∏∑‡πà‡∏≠‡πÇ‡∏ü‡∏•‡πÄ‡∏î‡∏≠‡∏£‡πå‡∏ó‡∏µ‡πà‡πÄ‡∏Å‡πá‡∏ö‡πÄ‡∏ô‡∏∑‡πâ‡∏≠‡∏´‡∏≤ Grammar
        // -------------------

        const contentArea = document.getElementById('content-area');
        const btnQuiz = document.getElementById('btn-quiz');
        const btnGrammar = document.getElementById('btn-grammar');

        // ‡πÇ‡∏´‡∏•‡∏î‡∏´‡∏ô‡πâ‡∏≤‡πÅ‡∏£‡∏Å‡πÄ‡∏õ‡πá‡∏ô Quiz ‡∏ó‡∏±‡∏ô‡∏ó‡∏µ
        window.onload = () => loadQuizzes();

        function switchTab(tab) {
            // ‡πÄ‡∏õ‡∏•‡∏µ‡πà‡∏¢‡∏ô‡∏™‡∏µ‡∏õ‡∏∏‡πà‡∏°
            if (tab === 'quiz') {
                btnQuiz.classList.add('active');
                btnGrammar.classList.remove('active');
                loadQuizzes();
            } else {
                btnGrammar.classList.add('active');
                btnQuiz.classList.remove('active');
                loadGrammar();
            }
        }

        // ==========================================
        // 1. ‡∏ü‡∏±‡∏á‡∏Å‡πå‡∏ä‡∏±‡∏ô‡πÇ‡∏´‡∏•‡∏î‡∏´‡∏ô‡πâ‡∏≤‡∏£‡∏ß‡∏°‡πÅ‡∏ö‡∏ö‡∏ó‡∏î‡∏™‡∏≠‡∏ö (Quizzes)
        // ==========================================
        async function loadQuizzes() {
            contentArea.innerHTML = '<p class="loading">‡∏Å‡∏≥‡∏•‡∏±‡∏á‡πÇ‡∏´‡∏•‡∏î‡∏£‡∏≤‡∏¢‡∏ä‡∏∑‡πà‡∏≠‡πÅ‡∏ö‡∏ö‡∏ó‡∏î‡∏™‡∏≠‡∏ö...</p>';
            
            try {
                const rootUrl = `https://api.github.com/repos/${username}/${repo}/contents/${rootFolder}`;
                const response = await fetch(rootUrl);
                
                if (!response.ok) throw new Error('‡πÄ‡∏ä‡∏∑‡πà‡∏≠‡∏°‡∏ï‡πà‡∏≠ GitHub ‡πÑ‡∏°‡πà‡πÑ‡∏î‡πâ');
                
                const items = await response.json();
                contentArea.innerHTML = ''; 

                // ‡∏Å‡∏£‡∏≠‡∏á‡πÄ‡∏â‡∏û‡∏≤‡∏∞‡πÑ‡∏ü‡∏•‡πå .html ‡πÅ‡∏•‡∏∞‡πÇ‡∏ü‡∏•‡πÄ‡∏î‡∏≠‡∏£‡πå (‡πÅ‡∏ï‡πà‡πÑ‡∏°‡πà‡πÄ‡∏≠‡∏≤‡πÇ‡∏ü‡∏•‡πÄ‡∏î‡∏≠‡∏£‡πå grammar)
                const files = items.filter(i => i.type === 'file' && i.name.endsWith('.html') && i.name !== 'index.html');
                // *** ‡∏à‡∏∏‡∏î‡∏™‡∏≥‡∏Ñ‡∏±‡∏ç: ‡∏Å‡∏£‡∏≠‡∏á‡πÇ‡∏ü‡∏•‡πÄ‡∏î‡∏≠‡∏£‡πå grammar ‡∏≠‡∏≠‡∏Å‡∏à‡∏≤‡∏Å‡∏´‡∏ô‡πâ‡∏≤‡∏ô‡∏µ‡πâ ***
                const folders = items.filter(i => i.type === 'dir' && i.name.toLowerCase() !== grammarFolderName.toLowerCase());

                let hasContent = false;

                // ‡πÅ‡∏™‡∏î‡∏á‡πÑ‡∏ü‡∏•‡πå‡∏ó‡∏µ‡πà‡∏≠‡∏¢‡∏π‡πà‡∏ô‡∏≠‡∏Å‡∏™‡∏∏‡∏î
                if (files.length > 0) {
                    createSection('‡πÅ‡∏ö‡∏ö‡∏ó‡∏î‡∏™‡∏≠‡∏ö‡∏ó‡∏±‡πà‡∏ß‡πÑ‡∏õ', files);
                    hasContent = true;
                }

                // ‡∏ß‡∏ô‡∏•‡∏π‡∏õ‡∏î‡∏∂‡∏á‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡πÉ‡∏ô‡πÇ‡∏ü‡∏•‡πÄ‡∏î‡∏≠‡∏£‡πå‡∏¢‡πà‡∏≠‡∏¢ (Set 1, Set 2, ...)
                for (const folder of folders) {
                    const found = await fetchFolderContent(folder);
                    if (found) hasContent = true;
                }

                if (!hasContent && folders.length === 0) {
                    contentArea.innerHTML = '<div class="empty-msg">‡πÑ‡∏°‡πà‡∏û‡∏ö‡πÅ‡∏ö‡∏ö‡∏ó‡∏î‡∏™‡∏≠‡∏ö</div>';
                }

            } catch (error) {
                showError(error);
            }
        }

        // ==========================================
        // 2. ‡∏ü‡∏±‡∏á‡∏Å‡πå‡∏ä‡∏±‡∏ô‡πÇ‡∏´‡∏•‡∏î‡∏´‡∏ô‡πâ‡∏≤‡∏ö‡∏ó‡πÄ‡∏£‡∏µ‡∏¢‡∏ô (Grammar)
        // ==========================================
        async function loadGrammar() {
            contentArea.innerHTML = '<p class="loading">‡∏Å‡∏≥‡∏•‡∏±‡∏á‡πÇ‡∏´‡∏•‡∏î‡πÄ‡∏ô‡∏∑‡πâ‡∏≠‡∏´‡∏≤ Grammar...</p>';

            try {
                // ‡πÄ‡∏à‡∏≤‡∏∞‡∏à‡∏á‡πÑ‡∏õ‡∏ó‡∏µ‡πà‡πÇ‡∏ü‡∏•‡πÄ‡∏î‡∏≠‡∏£‡πå grammar ‡πÄ‡∏•‡∏¢
                const grammarUrl = `https://api.github.com/repos/${username}/${repo}/contents/${rootFolder}/${grammarFolderName}`;
                const response = await fetch(grammarUrl);

                if (!response.ok) {
                    if(response.status === 404) {
                        contentArea.innerHTML = `<div class="empty-msg">
                            ‡∏¢‡∏±‡∏á‡πÑ‡∏°‡πà‡∏°‡∏µ‡πÄ‡∏ô‡∏∑‡πâ‡∏≠‡∏´‡∏≤‡πÉ‡∏ô‡∏™‡πà‡∏ß‡∏ô‡∏ô‡∏µ‡πâ <br>
                            (‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡∏™‡∏£‡πâ‡∏≤‡∏á‡πÇ‡∏ü‡∏•‡πÄ‡∏î‡∏≠‡∏£‡πå‡∏ä‡∏∑‡πà‡∏≠ <b>${grammarFolderName}</b> ‡πÅ‡∏•‡∏∞‡πÉ‡∏™‡πà‡πÑ‡∏ü‡∏•‡πå .html ‡∏•‡∏á‡πÑ‡∏õ)
                        </div>`;
                        return;
                    }
                    throw new Error('‡πÄ‡∏ä‡∏∑‡πà‡∏≠‡∏°‡∏ï‡πà‡∏≠ GitHub ‡πÑ‡∏°‡πà‡πÑ‡∏î‡πâ');
                }

                const items = await response.json();
                contentArea.innerHTML = '';

                // ‡πÄ‡∏≠‡∏≤‡πÄ‡∏â‡∏û‡∏≤‡∏∞‡πÑ‡∏ü‡∏•‡πå .html ‡πÉ‡∏ô‡πÇ‡∏ü‡∏•‡πÄ‡∏î‡∏≠‡∏£‡πå grammar
                const lessonFiles = items.filter(i => i.type === 'file' && i.name.endsWith('.html'));

                if (lessonFiles.length > 0) {
                    createSection('‡∏´‡∏±‡∏ß‡∏Ç‡πâ‡∏≠ Grammar ‡∏ó‡∏µ‡πà‡∏ï‡πâ‡∏≠‡∏á‡∏£‡∏π‡πâ', lessonFiles, grammarFolderName, 'üìñ');
                } else {
                    contentArea.innerHTML = '<div class="empty-msg">‡∏û‡∏ö‡πÇ‡∏ü‡∏•‡πÄ‡∏î‡∏≠‡∏£‡πå ‡πÅ‡∏ï‡πà‡∏¢‡∏±‡∏á‡πÑ‡∏°‡πà‡∏°‡∏µ‡πÑ‡∏ü‡∏•‡πå‡πÄ‡∏ô‡∏∑‡πâ‡∏≠‡∏´‡∏≤‡∏Ç‡πâ‡∏≤‡∏á‡πÉ‡∏ô</div>';
                }

            } catch (error) {
                showError(error);
            }
        }

        // --- Helper Functions ---

        async function fetchFolderContent(folder) {
            try {
                const url = `https://api.github.com/repos/${username}/${repo}/contents/${folder.path}`;
                const res = await fetch(url);
                if (!res.ok) return false;

                const items = await res.json();
                const quizFiles = items.filter(i => i.type === 'file' && i.name.endsWith('.html'));

                if (quizFiles.length > 0) {
                    createSection(folder.name, quizFiles, folder.name);
                    return true;
                }
                return false;
            } catch (err) {
                console.error(err);
                return false;
            }
        }

        function createSection(title, files, parentFolder = '', icon = 'üìÑ') {
            const header = document.createElement('h2');
            header.textContent = title.replace(/-/g, ' '); 
            contentArea.appendChild(header);

            const ul = document.createElement('ul');
            
            files.forEach(file => {
                const li = document.createElement('li');
                const a = document.createElement('a');

                const hrefPath = parentFolder 
                    ? `${encodeURIComponent(parentFolder)}/${encodeURIComponent(file.name)}`
                    : file.name;

                a.href = hrefPath;
                // ‡∏ï‡∏±‡∏î‡∏ô‡∏≤‡∏°‡∏™‡∏Å‡∏∏‡∏•‡πÑ‡∏ü‡∏•‡πå‡∏≠‡∏≠‡∏Å ‡πÅ‡∏•‡∏∞‡πÄ‡∏õ‡∏•‡∏µ‡πà‡∏¢‡∏ô‡∏Ç‡∏µ‡∏î‡πÄ‡∏õ‡πá‡∏ô‡πÄ‡∏ß‡πâ‡∏ô‡∏ß‡∏£‡∏£‡∏Ñ‡πÉ‡∏´‡πâ‡∏™‡∏ß‡∏¢‡∏á‡∏≤‡∏°
                const displayName = file.name.replace('.html', '').replace(/-/g, ' ');

                a.innerHTML = `
                    <span><span class="icon">${icon}</span> ${displayName}</span>
                    <span style="font-size:0.8em; color:#666;">üîó ‡∏Ñ‡∏•‡∏¥‡∏Å‡πÄ‡∏û‡∏∑‡πà‡∏≠‡πÄ‡∏õ‡∏¥‡∏î</span>
                `;
                
                li.appendChild(a);
                ul.appendChild(li);
            });

            contentArea.appendChild(ul);
        }

        function showError(error) {
            console.error(error);
            contentArea.innerHTML = `<p style="color:red; text-align:center;">‡πÄ‡∏Å‡∏¥‡∏î‡∏Ç‡πâ‡∏≠‡∏ú‡∏¥‡∏î‡∏û‡∏•‡∏≤‡∏î: ${error.message}</p>`;
        }
    </script>
</body>
</html>
